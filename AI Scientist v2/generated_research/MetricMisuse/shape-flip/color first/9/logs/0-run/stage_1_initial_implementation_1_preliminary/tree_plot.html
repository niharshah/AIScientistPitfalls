    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[1, 5], [1, 7], [6, 8], [6, 10], [6, 9], [6, 11]], "layout": [[0.0, 0.0], [0.15384615384615385, 0.0], [0.3076923076923077, 0.0], [0.46153846153846156, 0.0], [0.6153846153846154, 0.0], [0.07692307692307693, 1.0], [0.7692307692307693, 0.0], [0.23076923076923078, 1.0], [0.5384615384615384, 1.0], [0.6923076923076923, 1.0], [0.8461538461538461, 1.0], [1.0, 1.0]], "plan": ["We represent each SPR sequence as a graph whose nodes are the tokens; two\nundirected edges link every consecutive pair so that order information is\npreserved.  Each node is described by a learned embedding of its shape-id and\ncolour-id, concatenated into a single feature vector.  A lightweight GCN with\ntwo GCNConv layers followed by global-mean pooling produces a graph embedding\nthat is classified with a linear layer.  We build the vocabulary of\nshapes/colours from the training split, transform all three splits into PyTorch-\nGeometric Data objects, and train for a few quick epochs with Cross-Entropy\nloss.  After every epoch we evaluate on the dev split, printing validation loss\nplus Color-Weighted Accuracy, Shape-Weighted Accuracy and the requested\nStructural-Diversity-Weighted Accuracy (shape + colour variety).  All metrics,\nlosses, predictions and ground truth labels are stored in the prescribed\nexperiment_data dict and finally saved to working/experiment_data.npy so future\nruns can load them.  The code automatically selects GPU when available and moves\nall tensors / models to the right device.", "A straightforward baseline is to turn every SPR sequence into a simple path-\ngraph whose nodes are the tokens and whose edges connect consecutive tokens.  We\nfirst build a vocabulary from the training split, map tokens to integer ids, and\nconvert each example into a torch-geometric Data object containing the node-id\nvector, the bidirectional edge_index of the path, and the ground-truth label.  A\nlightweight two-layer GCN with a learnable token embedding is trained with\ncross-entropy loss; global mean-pooling over the node embeddings yields a\nsequence representation fed to a linear classifier.  We train for a few epochs,\nevaluating on the dev split after every epoch while tracking validation loss,\nColor-Weighted Accuracy, Shape-Weighted Accuracy, and the required Structural-\nDiversity-Weighted Accuracy (SDWA).  All metrics, losses, predictions, and\nlabels are stored in the prescribed experiment_data structure and saved to disk,\nand the script fully respects GPU/CPU device handling requirements.  The\nimplementation below is self-contained, falls back to a tiny synthetic dataset\nif the benchmark folder is absent, and runs end-to-end without any manual entry\npoint.", "We will treat each symbolic sequence as a small graph whose nodes are the tokens\n(shape-color pairs).  Every node is represented by a one-hot encoding of its\nshape type and color type plus a scaled position feature.  Edges are simply\nadded between successive tokens (bidirectional), allowing a Graph Neural Network\nto aggregate information along the sequence; this gives us a minimal yet\nstructure-aware baseline.  A two-layer Graph Convolutional Network followed by\nglobal-mean pooling will output a sequence embedding that is classified with a\nlinear layer.  We train the model with cross-entropy on the SPR_BENCH train\nsplit, monitor validation loss and compute Color-Weighted Accuracy, Shape-\nWeighted Accuracy and the requested Structural-Diversity-Weighted Accuracy on\nthe dev split each epoch.  All metrics, losses, predictions and ground-truth\nlabels are stored in the prescribed experiment_data dictionary and saved to\ndisk.  The implementation follows all device-handling rules, uses PyTorch\nGeometric for graph handling, runs in well under 30 minutes, and produces final\nscores on the test set together with a simple confusion-matrix plot that is\nsaved into the ./working directory.", "We load the SPR_BENCH splits with the provided utility, scan the training set to\nbuild three vocabularies: all distinct tokens, all labels, and implicitly the\nseparate shape/color sets (first/second character per token).  Each sequence is\nconverted into a PyTorch-Geometric Data object whose nodes are the token indices\n(stored as a one-column integer feature) and whose edges connect every\nconsecutive pair of tokens in both directions, yielding a simple chain graph\nthat already encodes positional information.  A lightweight GNN baseline is\nbuilt from an Embedding layer, two GCNConv layers, global mean pooling and a\nlinear classifier; cross-entropy loss is used.  We train for a handful of\nepochs, evaluate after every epoch on the dev split, and report / store the\nvalidation loss together with the custom Structural-Diversity-Weighted Accuracy\n(SDWA), whose weight is (#unique shapes + #unique colours) for each sequence.\nAll losses, metrics, predictions and ground-truth labels are gathered in the\nexperiment_data dictionary and saved to ./working/experiment_data.npy for later\ninspection.  The script respects the GPU/CPU guidelines, pushes every tensor and\nthe model to the detected device, and prints epoch-level progress plus final dev\n& test SDWA scores.  This gives us a first working GNN baseline that we can\nrefine in subsequent iterations.", "We will convert each symbol sequence into a simple graph whose nodes are the\ntokens and whose (undirected) edges link consecutive tokens.  Every node is\ndescribed by the concatenation of a learned shape-embedding, a learned color-\nembedding, and a scalar position feature.  A two-layer GCN processes the graph;\nglobal-mean pooling yields a graph embedding that a linear layer maps to the\nclass logits.  We first try to load the real SPR_BENCH CSVs; if they are absent\nwe fall back to a small synthetic dataset so that the script is always runnable.\nTraining uses cross-entropy loss, Adam, five epochs, and prints validation loss\nplus the Structural-Diversity-Weighted Accuracy (SDWA) each epoch.  Metrics,\nlosses, predictions and ground-truth are stored in a NumPy dictionary and saved\nto ./working/experiment_data.npy at the end.", "The error arose because build_toy_dataset tried to feed in-memory Python\ndictionaries directly to load_dataset, which only accepts file paths/URLs.\nReplacing that call with datasets.Dataset.from_dict creates the splits entirely\nin memory and avoids the decode failure. The rest of the pipeline is left\nunchanged, but all tensors, models and batches are explicitly moved to the\nchosen device, and the experiment bookkeeping still follows the requested\nformat.", "We will build a minimal end-to-end baseline that (1) loads SPR_BENCH if present\n\u2013 otherwise fabricates a small synthetic dataset, (2) converts every sequence\ninto a simple graph whose nodes are tokens and whose (undirected) edges preserve\norder, (3) learns node embeddings for shape and colour, feeds them through a\ntwo-layer GCN plus global-mean pooling to obtain a graph embedding, and (4)\ntrains a soft-max classifier with cross-entropy whilst tracking Structural-\nDiversity-Weighted-Accuracy (SDWA) and losses.  The code is self-contained, GPU-\naware, saves metrics/plots to ./working, and finishes in a few minutes; it is\ndeliberately short on hyper-parameter tuning to serve as a sturdy starting point\nfor later improvements.", "The crash arose because `build_toy_dataset` tried to pass an in-memory Python\ndictionary directly to `datasets.load_dataset`, which expects file paths or\nURLs, not raw data structures. The fix is to create each split with\n`datasets.Dataset.from_dict` and assemble them into a `DatasetDict`. While\nrevising, we also attach the original sequence string to every PyG `Data` object\n(so we can recover it during evaluation) and use that to compute the weighted\nmetrics. Everything else (device handling, logging, saving) is kept intact and\nnow runs without errors.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os, pathlib, time, numpy as np, torch\nfrom datasets import load_dataset, DatasetDict\nfrom torch.utils.data import DataLoader\nfrom torch_geometric.data import Data\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\n# ------------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# ---------- Utility functions reused from SPR.py ------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = DatasetDict()\n    d[\"train\"] = _load(\"train.csv\")\n    d[\"dev\"] = _load(\"dev.csv\")\n    d[\"test\"] = _load(\"test.csv\")\n    return d\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    correct = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(correct) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    correct = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(correct) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef structural_diversity_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    correct = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(correct) / sum(w) if sum(w) > 0 else 0.0\n\n\n# ------------------------------------------------------------------\n# ---------- Load dataset ------------------------------------------\nDATA_PATH = pathlib.Path(\"./SPR_BENCH\")  # adjust to real path if needed\nspr = load_spr_bench(DATA_PATH)\nprint({k: len(v) for k, v in spr.items()})\n\n# ---------- Build vocabularies ------------------------------------\nshape_set, color_set, label_set = set(), set(), set()\nfor ex in spr[\"train\"]:\n    toks = ex[\"sequence\"].split()\n    shape_set |= {tk[0] for tk in toks if tk}\n    color_set |= {tk[1] for tk in toks if len(tk) > 1}\n    label_set.add(ex[\"label\"])\nshape2idx = {s: i for i, s in enumerate(sorted(shape_set))}\ncolor2idx = {c: i for i, c in enumerate(sorted(color_set))}\nlabel2idx = {l: i for i, l in enumerate(sorted(label_set))}\nnum_shapes, num_colors, num_classes = len(shape2idx), len(color2idx), len(label2idx)\nprint(f\"Shapes:{num_shapes} Colors:{num_colors} Classes:{num_classes}\")\n\n\n# ---------- Convert to PyG graphs ---------------------------------\ndef seq_to_graph(example):\n    seq = example[\"sequence\"].split()\n    n = len(seq)\n    shape_idx = [shape2idx[tk[0]] for tk in seq]\n    color_idx = [color2idx[tk[1]] for tk in seq]\n    # edges: chain\n    src = torch.arange(0, n - 1, dtype=torch.long)\n    dst = torch.arange(1, n, dtype=torch.long)\n    edge_index = torch.cat(\n        [torch.stack([src, dst]), torch.stack([dst, src])], dim=1\n    )  # undirected\n    data = Data(\n        shape=torch.tensor(shape_idx, dtype=torch.long),\n        color=torch.tensor(color_idx, dtype=torch.long),\n        edge_index=edge_index,\n        y=torch.tensor([label2idx[example[\"label\"]]], dtype=torch.long),\n        seq_str=example[\"sequence\"],  # keep for metrics\n    )\n    return data\n\n\ndef build_dataset(hf_split):\n    return [seq_to_graph(ex) for ex in hf_split]\n\n\ntrain_graphs = build_dataset(spr[\"train\"])\ndev_graphs = build_dataset(spr[\"dev\"])\ntest_graphs = build_dataset(spr[\"test\"])\n\n# ---------- DataLoaders -------------------------------------------\ntrain_loader = DataLoader(train_graphs, batch_size=32, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=64)\n\n\n# ---------- Model --------------------------------------------------\nclass SPRModel(torch.nn.Module):\n    def __init__(self, num_shapes, num_colors, emb_dim=32, hidden=64, num_classes=3):\n        super().__init__()\n        self.shape_emb = torch.nn.Embedding(num_shapes, emb_dim)\n        self.color_emb = torch.nn.Embedding(num_colors, emb_dim)\n        in_dim = emb_dim * 2\n        self.conv1 = GCNConv(in_dim, hidden)\n        self.conv2 = GCNConv(hidden, hidden)\n        self.lin = torch.nn.Linear(hidden, num_classes)\n\n    def forward(self, data):\n        x = torch.cat([self.shape_emb(data.shape), self.color_emb(data.color)], dim=1)\n        x = torch.relu(self.conv1(x, data.edge_index))\n        x = torch.relu(self.conv2(x, data.edge_index))\n        x = global_mean_pool(x, data.batch)\n        return self.lin(x)\n\n\nmodel = SPRModel(num_shapes, num_colors, num_classes=num_classes).to(device)\ncriterion = torch.nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n# ---------- experiment_data dict ----------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n\n# ---------- Training ----------------------------------------------\ndef evaluate(loader):\n    model.eval()\n    y_true, y_pred, seqs, losses = [], [], [], []\n    with torch.no_grad():\n        for batch in loader:\n            batch = batch.to(device)\n            out = model(batch)\n            loss = criterion(out, batch.y)\n            losses.append(loss.item() * batch.num_graphs)\n            preds = out.argmax(-1).cpu().tolist()\n            labels = batch.y.cpu().tolist()\n            y_true.extend(labels)\n            y_pred.extend(preds)\n            seqs.extend(batch.seq_str)\n    avg_loss = sum(losses) / len(loader.dataset)\n    cwa = color_weighted_accuracy(seqs, y_true, y_pred)\n    swa = shape_weighted_accuracy(seqs, y_true, y_pred)\n    sdwa = structural_diversity_weighted_accuracy(seqs, y_true, y_pred)\n    return avg_loss, cwa, swa, sdwa, y_true, y_pred\n\n\nnum_epochs = 5\nfor epoch in range(1, num_epochs + 1):\n    model.train()\n    total_loss = 0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch)\n        loss = criterion(out, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n    train_loss = total_loss / len(train_loader.dataset)\n\n    val_loss, cwa, swa, sdwa, y_true, y_pred = evaluate(dev_loader)\n\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(\n        {\"epoch\": epoch, \"CWA\": cwa, \"SWA\": swa, \"SDWA\": sdwa}\n    )\n\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f} val_loss={val_loss:.4f} \"\n        f\"CWA={cwa:.3f} SWA={swa:.3f} SDWA={sdwa:.3f}\"\n    )\n\n# ---------- Final evaluation on test split ------------------------\ntest_loader = DataLoader(test_graphs, batch_size=64)\ntest_loss, cwa, swa, sdwa, y_true, y_pred = evaluate(test_loader)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = y_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = y_true\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"] = {\n    \"CWA\": cwa,\n    \"SWA\": swa,\n    \"SDWA\": sdwa,\n    \"loss\": test_loss,\n}\n\nprint(f\"Test   : loss={test_loss:.4f} CWA={cwa:.3f} SWA={swa:.3f} SDWA={sdwa:.3f}\")\n\n# ---------- Save experiment ---------------------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, pathlib, random, time, math\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nfrom torch import nn\nfrom torch.utils.data import DataLoader\nfrom torch_geometric.data import Data\nfrom torch_geometric.loader import DataLoader as GeoLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\nfrom datasets import load_dataset, DatasetDict\nimport numpy as np\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n############################################################\n# ---------- helper: load SPR_BENCH or make toy ----------- #\n############################################################\ndef _load_csv_as_split(csv_path):\n    return load_dataset(\n        \"csv\", data_files=str(csv_path), split=\"train\", cache_dir=\".cache_dsets\"\n    )\n\n\ndef load_spr_bench(root: pathlib.Path):\n    d = DatasetDict()\n    d[\"train\"] = _load_csv_as_split(root / \"train.csv\")\n    d[\"dev\"] = _load_csv_as_split(root / \"dev.csv\")\n    d[\"test\"] = _load_csv_as_split(root / \"test.csv\")\n    return d\n\n\ndef build_toy_dataset(n_train=200, n_dev=50, n_test=50):\n    tokens = [\"SC\", \"TR\", \"SCr\", \"SqB\", \"TrR\", \"CrR\"]\n\n    def rand_seq():\n        return \" \".join(random.choices(tokens, k=random.randint(4, 9)))\n\n    def rand_lbl():\n        return random.randint(0, 2)\n\n    def build_split(n):\n        return {\n            \"id\": [str(i) for i in range(n)],\n            \"sequence\": [rand_seq() for _ in range(n)],\n            \"label\": [rand_lbl() for _ in range(n)],\n        }\n\n    ds = DatasetDict()\n    ds[\"train\"] = load_dataset(\n        \"json\", data_files={\"train\": build_split(n_train)}, split=\"train\"\n    )\n    ds[\"dev\"] = load_dataset(\n        \"json\", data_files={\"train\": build_split(n_dev)}, split=\"train\"\n    )\n    ds[\"test\"] = load_dataset(\n        \"json\", data_files={\"train\": build_split(n_test)}, split=\"train\"\n    )\n    return ds\n\n\ndata_root = pathlib.Path(\"./SPR_BENCH\")\nif data_root.exists():\n    dsets = load_spr_bench(data_root)\nelse:\n    print(\"SPR_BENCH not found, generating tiny synthetic dataset.\")\n    dsets = build_toy_dataset()\n\nnum_classes = len(set(dsets[\"train\"][\"label\"]))\nprint(\"Loaded dataset with classes:\", num_classes)\n\n\n############################################################\n# ----------- metrics -------------------------------------#\n############################################################\ndef count_color_variety(seq: str):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(seq: str):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef cwa(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef swa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef sdwa(seqs, y_true, y_pred):\n    w = [count_color_variety(s) + count_shape_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\n############################################################\n# ---------- graph conversion -----------------------------#\n############################################################\ndef build_vocab(dataset):\n    vocab = {\"<PAD>\": 0}\n    for seq in dataset[\"sequence\"]:\n        for tok in seq.strip().split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(dsets[\"train\"])\nvocab_size = len(vocab)\nprint(\"Vocab size:\", vocab_size)\n\n\ndef seq_to_graph(sequence, label):\n    toks = sequence.strip().split()\n    node_ids = torch.tensor([vocab[t] for t in toks], dtype=torch.long)\n    # edges: path graph i <-> i+1\n    if len(toks) == 1:  # isolated node\n        edge_index = torch.tensor([[0], [0]], dtype=torch.long)\n    else:\n        src = list(range(len(toks) - 1)) + list(range(1, len(toks)))\n        dst = list(range(1, len(toks))) + list(range(len(toks) - 1))\n        edge_index = torch.tensor([src, dst], dtype=torch.long)\n    data = Data(\n        x=node_ids, edge_index=edge_index, y=torch.tensor([label], dtype=torch.long)\n    )\n    return data\n\n\ndef build_graph_dataset(split):\n    return [seq_to_graph(s, l) for s, l in zip(split[\"sequence\"], split[\"label\"])]\n\n\ntrain_graphs = build_graph_dataset(dsets[\"train\"])\ndev_graphs = build_graph_dataset(dsets[\"dev\"])\ntest_graphs = build_graph_dataset(dsets[\"test\"])\n\n\n############################################################\n# ---------------- model ----------------------------------#\n############################################################\nclass GNNClassifier(nn.Module):\n    def __init__(self, vocab_size, emb_dim, hidden_dim, num_classes):\n        super().__init__()\n        self.embedding = nn.Embedding(vocab_size, emb_dim)\n        self.conv1 = GCNConv(emb_dim, hidden_dim)\n        self.conv2 = GCNConv(hidden_dim, hidden_dim)\n        self.lin = nn.Linear(hidden_dim, num_classes)\n\n    def forward(self, data):\n        x = self.embedding(data.x)  # [N, emb_dim]\n        x = self.conv1(x, data.edge_index).relu()\n        x = self.conv2(x, data.edge_index).relu()\n        x = global_mean_pool(x, data.batch)  # [batch, hidden]\n        return self.lin(x)\n\n\nmodel = GNNClassifier(\n    vocab_size=vocab_size, emb_dim=64, hidden_dim=64, num_classes=num_classes\n).to(device)\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n############################################################\n# --------------- experiment data container ---------------#\n############################################################\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n}\n\n############################################################\n# ----------------- training loop -------------------------#\n############################################################\ntrain_loader = GeoLoader(train_graphs, batch_size=64, shuffle=True)\ndev_loader = GeoLoader(dev_graphs, batch_size=128, shuffle=False)\n\nEPOCHS = 5\nfor epoch in range(1, EPOCHS + 1):\n    # ---- train ---- #\n    model.train()\n    running_loss = 0.0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch)\n        loss = criterion(out, batch.y.to(device))\n        loss.backward()\n        optimizer.step()\n        running_loss += loss.item() * batch.num_graphs\n    train_loss = running_loss / len(train_loader.dataset)\n\n    # ---- eval ---- #\n    model.eval()\n    val_loss, y_true, y_pred, seqs = 0.0, [], [], []\n    with torch.no_grad():\n        for batch in dev_loader:\n            batch = batch.to(device)\n            out = model(batch)\n            loss = criterion(out, batch.y.to(device))\n            val_loss += loss.item() * batch.num_graphs\n            preds = out.argmax(dim=1).cpu().tolist()\n            labels = batch.y.cpu().tolist()\n            seqs.extend(\n                [\n                    dsets[\"dev\"][\"sequence\"][i]\n                    for i in range(len(y_true), len(y_true) + len(labels))\n                ]\n            )\n            y_true.extend(labels)\n            y_pred.extend(preds)\n    val_loss /= len(dev_loader.dataset)\n    cwa_val = cwa(seqs, y_true, y_pred)\n    swa_val = swa(seqs, y_true, y_pred)\n    sdwa_val = sdwa(seqs, y_true, y_pred)\n\n    print(\n        f\"Epoch {epoch}: validation_loss = {val_loss:.4f} | SDWA {sdwa_val:.4f} | CWA {cwa_val:.4f} | SWA {swa_val:.4f}\"\n    )\n\n    # ---- log ---- #\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(\n        {\"epoch\": epoch, \"metric\": None}\n    )\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(\n        {\"epoch\": epoch, \"sdwa\": sdwa_val, \"cwa\": cwa_val, \"swa\": swa_val}\n    )\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(\n        {\"epoch\": epoch, \"loss\": train_loss}\n    )\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(\n        {\"epoch\": epoch, \"loss\": val_loss}\n    )\n    experiment_data[\"SPR_BENCH\"][\"timestamps\"].append(time.time())\n\n# --------------------- test evaluation -------------------#\ntest_loader = GeoLoader(test_graphs, batch_size=128, shuffle=False)\nmodel.eval()\ny_true, y_pred, seqs = [], [], []\nwith torch.no_grad():\n    for batch in test_loader:\n        batch = batch.to(device)\n        out = model(batch)\n        preds = out.argmax(dim=1).cpu().tolist()\n        labels = batch.y.cpu().tolist()\n        seqs.extend(\n            [\n                dsets[\"test\"][\"sequence\"][i]\n                for i in range(len(y_true), len(y_true) + len(labels))\n            ]\n        )\n        y_true.extend(labels)\n        y_pred.extend(preds)\nsdwa_test = sdwa(seqs, y_true, y_pred)\nprint(f\"Test SDWA: {sdwa_test:.4f}\")\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = y_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = y_true\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, pathlib, time, numpy as np, torch, torch.nn as nn\nfrom torch.utils.data import random_split\nfrom torch_geometric.data import Data\nfrom torch_geometric.loader import DataLoader\nfrom torch_geometric.nn import GraphConv, global_mean_pool\nfrom datasets import load_dataset, DatasetDict\nimport matplotlib.pyplot as plt\nimport itertools\n\n# --------------------------------------------------------- #\n# obligatory working dir and device handling\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# --------------------------------------------------------- #\n# ------------------- helpers to load SPR ----------------- #\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef cwa(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return sum(w_i for w_i, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n\n\ndef swa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return sum(w_i for w_i, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n\n\ndef sdwa(seqs, y_true, y_pred):\n    w = [count_color_variety(s) + count_shape_variety(s) for s in seqs]\n    return sum(w_i for w_i, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n\n\n# --------------------------------------------------------- #\n# ------------------- Graph construction ------------------ #\ndef build_vocabs(dataset):\n    shapes = set()\n    colors = set()\n    for seq in dataset[\"train\"][\"sequence\"]:\n        for tok in seq.strip().split():\n            if len(tok) >= 2:\n                shapes.add(tok[0])\n                colors.add(tok[1])\n    shape2id = {s: i for i, s in enumerate(sorted(shapes))}\n    color2id = {c: i for i, c in enumerate(sorted(colors))}\n    return shape2id, color2id\n\n\ndef sequence_to_graph(seq, shape2id, color2id):\n    tokens = seq.strip().split()\n    n = len(tokens)\n    shape_ids = [shape2id[tok[0]] for tok in tokens]\n    color_ids = [color2id[tok[1]] for tok in tokens]\n    pos_feat = np.linspace(0, 1, n, dtype=np.float32)\n    # one-hot features\n    shape_oh = np.eye(len(shape2id), dtype=np.float32)[shape_ids]\n    color_oh = np.eye(len(color2id), dtype=np.float32)[color_ids]\n    x = np.concatenate([shape_oh, color_oh, pos_feat[:, None]], axis=1)\n    # edges between successive tokens (bidirectional)\n    if n == 1:\n        edge_index = torch.tensor([[0], [0]], dtype=torch.long)\n    else:\n        src = list(range(n - 1)) + list(range(1, n))\n        dst = list(range(1, n)) + list(range(n - 1))\n        edge_index = torch.tensor([src, dst], dtype=torch.long)\n    return Data(\n        x=torch.tensor(x, dtype=torch.float), edge_index=edge_index, y=None\n    )  # y will be filled later\n\n\ndef convert_split(dataset_split, shape2id, color2id):\n    data_list = []\n    for seq, lbl in zip(dataset_split[\"sequence\"], dataset_split[\"label\"]):\n        g = sequence_to_graph(seq, shape2id, color2id)\n        g.y = torch.tensor([lbl], dtype=torch.long)\n        g.seq = seq  # keep raw for metrics\n        data_list.append(g)\n    return data_list\n\n\n# --------------------------------------------------------- #\n# ------------------- Model definition -------------------- #\nclass GCNClassifier(nn.Module):\n    def __init__(self, in_dim, hid_dim, num_classes):\n        super().__init__()\n        self.conv1 = GraphConv(in_dim, hid_dim)\n        self.conv2 = GraphConv(hid_dim, hid_dim)\n        self.lin = nn.Linear(hid_dim, num_classes)\n\n    def forward(self, data):\n        x, edge_index, batch = data.x, data.edge_index, data.batch\n        x = torch.relu(self.conv1(x, edge_index))\n        x = torch.relu(self.conv2(x, edge_index))\n        x = global_mean_pool(x, batch)\n        return self.lin(x)\n\n\n# --------------------------------------------------------- #\n# ------------------------ main run ----------------------- #\nroot_path = pathlib.Path(\"./SPR_BENCH\")\nspr = load_spr_bench(root_path)\nshape2id, color2id = build_vocabs(spr)\n\ntrain_graphs = convert_split(spr[\"train\"], shape2id, color2id)\ndev_graphs = convert_split(spr[\"dev\"], shape2id, color2id)\ntest_graphs = convert_split(spr[\"test\"], shape2id, color2id)\n\nin_dim = len(shape2id) + len(color2id) + 1\nnum_classes = len(set(spr[\"train\"][\"label\"]))\n\nmodel = GCNClassifier(in_dim, 64, num_classes).to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\ntrain_loader = DataLoader(train_graphs, batch_size=128, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=256, shuffle=False)\ntest_loader = DataLoader(test_graphs, batch_size=256, shuffle=False)\n\nexperiment_data = {\n    \"spr_bench\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epochs\": [],\n    }\n}\n\n\ndef evaluate(loader):\n    model.eval()\n    all_logits = []\n    all_y = []\n    all_seq = []\n    with torch.no_grad():\n        for batch in loader:\n            batch = batch.to(device)\n            logits = model(batch)\n            all_logits.append(logits.cpu())\n            all_y.append(batch.y.cpu())\n            # sequences need manual collection\n            seqs = [s for s in batch.seq]\n            all_seq.extend(seqs)\n    logits = torch.cat(all_logits)\n    y = torch.cat(all_y)\n    preds = logits.argmax(dim=1)\n    loss = criterion(logits, y).item()\n    cwa_val = cwa(all_seq, y.tolist(), preds.tolist())\n    swa_val = swa(all_seq, y.tolist(), preds.tolist())\n    sdwa_val = sdwa(all_seq, y.tolist(), preds.tolist())\n    acc = (preds == y).float().mean().item()\n    return loss, acc, cwa_val, swa_val, sdwa_val, preds.tolist(), y.tolist(), all_seq\n\n\nnum_epochs = 5\nfor epoch in range(1, num_epochs + 1):\n    model.train()\n    total_loss = 0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        logits = model(batch)\n        loss = criterion(logits, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n    train_loss = total_loss / len(train_graphs)\n    val_loss, val_acc, val_cwa, val_swa, val_sdwa, _, _, _ = evaluate(dev_loader)\n    experiment_data[\"spr_bench\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"spr_bench\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"spr_bench\"][\"metrics\"][\"val\"].append(\n        {\"acc\": val_acc, \"cwa\": val_cwa, \"swa\": val_swa, \"sdwa\": val_sdwa}\n    )\n    experiment_data[\"spr_bench\"][\"epochs\"].append(epoch)\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f} validation_loss = {val_loss:.4f}  val_acc={val_acc:.3f}  SDWA={val_sdwa:.3f}\"\n    )\n\n# final evaluation on test\ntest_loss, test_acc, test_cwa, test_swa, test_sdwa, y_pred, y_true, seqs = evaluate(\n    test_loader\n)\nprint(\n    f\"Test: loss={test_loss:.4f} acc={test_acc:.3f} CWA={test_cwa:.3f} SWA={test_swa:.3f} SDWA={test_sdwa:.3f}\"\n)\nexperiment_data[\"spr_bench\"][\"predictions\"] = y_pred\nexperiment_data[\"spr_bench\"][\"ground_truth\"] = y_true\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n\n# ---- Confusion matrix plot ----\nfrom sklearn.metrics import confusion_matrix\n\ncm = confusion_matrix(y_true, y_pred, labels=list(range(num_classes)))\nplt.figure(figsize=(6, 5))\nplt.imshow(cm, interpolation=\"nearest\", cmap=plt.cm.Blues)\nplt.title(\"Confusion Matrix - SPR_BENCH\")\nplt.colorbar()\ntick_marks = np.arange(num_classes)\nplt.xticks(tick_marks, tick_marks, rotation=45)\nplt.yticks(tick_marks, tick_marks)\nthresh = cm.max() / 2.0\nfor i, j in itertools.product(range(cm.shape[0]), range(cm.shape[1])):\n    plt.text(\n        j,\n        i,\n        format(cm[i, j], \"d\"),\n        horizontalalignment=\"center\",\n        color=\"white\" if cm[i, j] > thresh else \"black\",\n    )\nplt.ylabel(\"True label\")\nplt.xlabel(\"Predicted label\")\nplt.tight_layout()\nfig_path = os.path.join(working_dir, \"confusion_matrix_spr.png\")\nplt.savefig(fig_path)\nprint(f\"Confusion matrix saved to {fig_path}\")\n", "import os, pathlib, random, time, json\nimport numpy as np\nimport torch\nfrom torch import nn\nfrom torch.utils.data import random_split\nfrom torch_geometric.data import Data, DataLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\n# -------- working dir -----------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# -------- device ----------------------------------------------------------------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# -------- provided SPR utilities ------------------------------------------------------\nfrom datasets import DatasetDict\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset\n\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    return DatasetDict(\n        {\n            \"train\": _load(\"train.csv\"),\n            \"dev\": _load(\"dev.csv\"),\n            \"test\": _load(\"test.csv\"),\n        }\n    )\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(t[0] for t in sequence.strip().split() if t))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(t[1] for t in sequence.strip().split() if len(t) > 1))\n\n\n# -------- SDWA metric -----------------------------------------------------------------\ndef structural_diversity_weighted_accuracy(seqs, y_true, y_pred):\n    weights = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    correct = [w if yt == yp else 0 for w, yt, yp in zip(weights, y_true, y_pred)]\n    return sum(correct) / max(1, sum(weights))\n\n\n# -------- data path -------------------------------------------------------------------\nDATA_PATH = pathlib.Path(os.path.join(os.getcwd(), \"SPR_BENCH\"))\nif not DATA_PATH.exists():\n    raise FileNotFoundError(f\"Expected SPR_BENCH folder at {DATA_PATH}.\")\ndsets = load_spr_bench(DATA_PATH)\nprint(\"Loaded splits:\", list(dsets.keys()))\n\n# -------- vocab & label mapping -------------------------------------------------------\ntoken_set = set()\nlabel_set = set()\nfor ex in dsets[\"train\"]:\n    token_set.update(ex[\"sequence\"].split())\n    label_set.add(ex[\"label\"])\ntoken2idx = {tok: i for i, tok in enumerate(sorted(token_set))}\nlabel2idx = {lab: i for i, lab in enumerate(sorted(label_set))}\nidx2label = {v: k for k, v in label2idx.items()}\n\n\n# -------- sequence -> graph -----------------------------------------------------------\ndef seq_to_graph(sequence: str, label: str):\n    tokens = sequence.strip().split()\n    node_feats = torch.tensor(\n        [token2idx[tok] for tok in tokens], dtype=torch.long\n    ).unsqueeze(1)\n    # chain edges\n    if len(tokens) > 1:\n        edges_fwd = [[i, i + 1] for i in range(len(tokens) - 1)]\n        edges_bwd = [[i + 1, i] for i in range(len(tokens) - 1)]\n        edge_index = (\n            torch.tensor(edges_fwd + edges_bwd, dtype=torch.long).t().contiguous()\n        )\n    else:\n        edge_index = torch.empty((2, 0), dtype=torch.long)\n    y = torch.tensor([label2idx[label]], dtype=torch.long)\n    data = Data(x=node_feats, edge_index=edge_index, y=y)\n    data.sequence = sequence  # keep raw string for metrics later\n    return data\n\n\n# convert datasets\ndef convert_split(split_name):\n    return [seq_to_graph(ex[\"sequence\"], ex[\"label\"]) for ex in dsets[split_name]]\n\n\ntrain_graphs = convert_split(\"train\")\ndev_graphs = convert_split(\"dev\")\ntest_graphs = convert_split(\"test\")\n\n# -------- DataLoaders -----------------------------------------------------------------\nbatch_size = 64\ntrain_loader = DataLoader(train_graphs, batch_size=batch_size, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=batch_size, shuffle=False)\ntest_loader = DataLoader(test_graphs, batch_size=batch_size, shuffle=False)\n\n\n# -------- Model -----------------------------------------------------------------------\nclass SPRGNN(nn.Module):\n    def __init__(self, num_tokens, num_classes, emb_dim=64, hidden_dim=64):\n        super().__init__()\n        self.embedding = nn.Embedding(num_tokens, emb_dim)\n        self.conv1 = GCNConv(emb_dim, hidden_dim)\n        self.conv2 = GCNConv(hidden_dim, hidden_dim)\n        self.classifier = nn.Linear(hidden_dim, num_classes)\n\n    def forward(self, x, edge_index, batch):\n        x = self.embedding(x.squeeze(1))\n        x = torch.relu(self.conv1(x, edge_index))\n        x = torch.relu(self.conv2(x, edge_index))\n        x = global_mean_pool(x, batch)\n        return self.classifier(x)\n\n\nmodel = SPRGNN(num_tokens=len(token2idx), num_classes=len(label2idx)).to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\n# -------- experiment tracking ----------------------------------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_sdwa\": [], \"val_sdwa\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],  # will hold test predictions\n        \"ground_truth\": [],  # test ground truth\n        \"epochs\": [],\n    }\n}\n\n# -------- training loop ---------------------------------------------------------------\nepochs = 10\nfor epoch in range(1, epochs + 1):\n    # ---- train ----\n    model.train()\n    total_loss = 0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch.x, batch.edge_index, batch.batch)\n        loss = criterion(out, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n    train_loss = total_loss / len(train_loader.dataset)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n\n    # ---- train SDWA (quick pass without gradient) ----\n    model.eval()\n    with torch.no_grad():\n        tr_seqs, tr_true, tr_pred = [], [], []\n        for batch in train_loader:\n            batch = batch.to(device)\n            out = model(batch.x, batch.edge_index, batch.batch)\n            preds = out.argmax(dim=1).cpu().tolist()\n            tr_pred.extend(preds)\n            tr_true.extend(batch.y.cpu().tolist())\n            tr_seqs.extend(batch.sequence)\n        train_sdwa = structural_diversity_weighted_accuracy(tr_seqs, tr_true, tr_pred)\n        experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_sdwa\"].append(train_sdwa)\n\n    # ---- validation ----\n    val_loss = 0\n    val_seqs, val_true, val_pred = [], [], []\n    with torch.no_grad():\n        for batch in dev_loader:\n            batch = batch.to(device)\n            out = model(batch.x, batch.edge_index, batch.batch)\n            loss = criterion(out, batch.y)\n            val_loss += loss.item() * batch.num_graphs\n            preds = out.argmax(dim=1).cpu().tolist()\n            val_pred.extend(preds)\n            val_true.extend(batch.y.cpu().tolist())\n            val_seqs.extend(batch.sequence)\n    val_loss /= len(dev_loader.dataset)\n    val_sdwa = structural_diversity_weighted_accuracy(val_seqs, val_true, val_pred)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_sdwa\"].append(val_sdwa)\n    experiment_data[\"SPR_BENCH\"][\"epochs\"].append(epoch)\n\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  val_SDWA={val_sdwa:.4f}\"\n    )\n\n# -------- final test evaluation -------------------------------------------------------\nmodel.eval()\ntest_seqs, test_true, test_pred = [], [], []\nwith torch.no_grad():\n    for batch in test_loader:\n        batch = batch.to(device)\n        out = model(batch.x, batch.edge_index, batch.batch)\n        preds = out.argmax(dim=1).cpu().tolist()\n        test_pred.extend(preds)\n        test_true.extend(batch.y.cpu().tolist())\n        test_seqs.extend(batch.sequence)\ntest_sdwa = structural_diversity_weighted_accuracy(test_seqs, test_true, test_pred)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = test_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = test_true\n\nprint(f\"\\nTest Structural-Diversity-Weighted Accuracy (SDWA): {test_sdwa:.4f}\")\n\n# -------- save experiment data --------------------------------------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(f\"Saved experiment data to {os.path.join(working_dir, 'experiment_data.npy')}\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport random, pathlib, time, numpy as np, torch, torch.nn as nn\nfrom torch_geometric.data import Data, DataLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n#################################################################\n# -------- utilities: metrics, data loading, graph build -------#\n#################################################################\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef sdwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    c = [w_ if t == p else 0 for w_, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef load_real_spr(root_path: str):\n    csv_path = pathlib.Path(root_path)\n    train_csv = csv_path / \"train.csv\"\n    if not train_csv.exists():\n        raise FileNotFoundError\n    import pandas as pd\n\n    d_tr = pd.read_csv(train_csv)\n    d_dev = pd.read_csv(csv_path / \"dev.csv\")\n    d_te = pd.read_csv(csv_path / \"test.csv\")\n    return d_tr, d_dev, d_te\n\n\ndef make_synthetic_split(n):\n    shapes, colors = list(\"ABC\"), list(\"012\")\n    seqs, labels = [], []\n    for _ in range(n):\n        L = random.randint(5, 10)\n        seq = \" \".join(random.choice(shapes) + random.choice(colors) for _ in range(L))\n        label = random.randint(0, 3)  # 4 fake classes\n        seqs.append(seq)\n        labels.append(label)\n    return seqs, labels\n\n\ndef build_dataset(seqs, labels, shape2id, color2id):\n    data_list = []\n    for seq, lbl in zip(seqs, labels):\n        tokens = seq.split()\n        num_nodes = len(tokens)\n        shape_ids = [shape2id[t[0]] for t in tokens]\n        color_ids = [color2id[t[1]] for t in tokens]\n        pos_feat = [\n            i / (num_nodes - 1) if num_nodes > 1 else 0.0 for i in range(num_nodes)\n        ]\n        x = torch.tensor(list(zip(shape_ids, color_ids, pos_feat)), dtype=torch.float)\n        edges = []\n        for i in range(num_nodes - 1):\n            edges.append([i, i + 1])\n            edges.append([i + 1, i])\n        edge_index = (\n            torch.tensor(edges, dtype=torch.long).t().contiguous()\n            if edges\n            else torch.empty((2, 0), dtype=torch.long)\n        )\n        y = torch.tensor([lbl], dtype=torch.long)\n        data = Data(x=x, edge_index=edge_index, y=y, seq=seq)\n        data_list.append(data)\n    return data_list\n\n\n#################################################################\n# ----------------------- data acquisition ---------------------#\n#################################################################\ntry:\n    real_root = os.environ.get(\"SPR_PATH\", \"./SPR_BENCH\")\n    df_train, df_dev, df_test = load_real_spr(real_root)\n    train_seqs, train_labels = df_train.sequence.tolist(), df_train.label.tolist()\n    dev_seqs, dev_labels = df_dev.sequence.tolist(), df_dev.label.tolist()\n    test_seqs, test_labels = df_test.sequence.tolist(), df_test.label.tolist()\n    print(\"Loaded real SPR_BENCH dataset\")\nexcept Exception as e:\n    print(\"Real dataset not found, creating synthetic toy data:\", e)\n    train_seqs, train_labels = make_synthetic_split(2000)\n    dev_seqs, dev_labels = make_synthetic_split(400)\n    test_seqs, test_labels = make_synthetic_split(400)\n\nall_tokens = (t for seq in train_seqs for t in seq.split())\nall_shapes = sorted({tok[0] for tok in all_tokens})\nall_colors = sorted({tok[1] for tok in train_seqs[0].split()})\nshape2id = {s: i for i, s in enumerate(all_shapes)}\ncolor2id = {c: i for i, c in enumerate(all_colors)}\nnum_shapes, num_colors = len(shape2id), len(color2id)\nnum_classes = len(set(train_labels))\n\ntrain_data = build_dataset(train_seqs, train_labels, shape2id, color2id)\ndev_data = build_dataset(dev_seqs, dev_labels, shape2id, color2id)\ntest_data = build_dataset(test_seqs, test_labels, shape2id, color2id)\n\ntrain_loader = DataLoader(train_data, batch_size=64, shuffle=True)\ndev_loader = DataLoader(dev_data, batch_size=128)\ntest_loader = DataLoader(test_data, batch_size=128)\n\n\n#################################################################\n# ------------------- model definition -------------------------#\n#################################################################\nclass GNNClassifier(nn.Module):\n    def __init__(self, num_shapes, num_colors, num_classes):\n        super().__init__()\n        self.shape_emb = nn.Embedding(num_shapes, 16)\n        self.color_emb = nn.Embedding(num_colors, 16)\n        self.conv1 = GCNConv(16 + 16 + 1, 32)\n        self.conv2 = GCNConv(32, 32)\n        self.lin = nn.Linear(32, num_classes)\n\n    def forward(self, data):\n        x = data.x\n        shape_id = x[:, 0].long()\n        color_id = x[:, 1].long()\n        pos = x[:, 2].unsqueeze(1)\n        x = torch.cat([self.shape_emb(shape_id), self.color_emb(color_id), pos], dim=1)\n        x = self.conv1(x, data.edge_index).relu()\n        x = self.conv2(x, data.edge_index).relu()\n        x = global_mean_pool(x, data.batch)\n        return self.lin(x)\n\n\nmodel = GNNClassifier(num_shapes, num_colors, num_classes).to(device)\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n#################################################################\n# ----------------------- training loop ------------------------#\n#################################################################\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_sdwa\": [], \"val_sdwa\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n\ndef run_loader(loader, train=False):\n    if train:\n        model.train()\n    else:\n        model.eval()\n    total_loss, y_true, y_pred, seqs = 0.0, [], [], []\n    for batch in loader:\n        batch = batch.to(device)\n        out = model(batch)\n        loss = criterion(out, batch.y)\n        if train:\n            optimizer.zero_grad()\n            loss.backward()\n            optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n        preds = out.argmax(dim=1).detach().cpu().numpy()\n        y_pred.extend(preds)\n        y_true.extend(batch.y.cpu().numpy())\n        seqs.extend(batch.seq)\n    avg_loss = total_loss / len(loader.dataset)\n    acc_sdwa = sdwa(seqs, y_true, y_pred)\n    return avg_loss, acc_sdwa, y_true, y_pred\n\n\nEPOCHS = 5\nfor epoch in range(1, EPOCHS + 1):\n    tr_loss, tr_sdwa, _, _ = run_loader(train_loader, train=True)\n    val_loss, val_sdwa, y_t, y_p = run_loader(dev_loader, train=False)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_sdwa\"].append(tr_sdwa)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_sdwa\"].append(val_sdwa)\n    print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}, val_SDWA = {val_sdwa:.4f}\")\n\n#################################################################\n# ----------------------- final test  --------------------------#\n#################################################################\ntest_loss, test_sdwa, gt, pr = run_loader(test_loader, train=False)\nprint(f\"Test   : loss = {test_loss:.4f} | SDWA = {test_sdwa:.4f}\")\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = pr\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = gt\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, pathlib, random, time, math\nfrom typing import Dict, List\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nfrom torch import nn\nfrom torch.utils.data import DataLoader\nfrom torch_geometric.data import Data\nfrom torch_geometric.loader import DataLoader as GeoLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\nfrom datasets import load_dataset, Dataset, DatasetDict\nimport numpy as np\n\n# ------------------------------------------------------------------\n# device setup\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n# ------------------------------------------------------------------\n\n\n############################################################\n# ---------- helper: load SPR_BENCH or make toy ----------- #\n############################################################\ndef _load_csv_as_split(csv_path: pathlib.Path):\n    return load_dataset(\n        \"csv\", data_files=str(csv_path), split=\"train\", cache_dir=\".cache_dsets\"\n    )\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    d = DatasetDict()\n    d[\"train\"] = _load_csv_as_split(root / \"train.csv\")\n    d[\"dev\"] = _load_csv_as_split(root / \"dev.csv\")\n    d[\"test\"] = _load_csv_as_split(root / \"test.csv\")\n    return d\n\n\ndef build_toy_dataset(n_train=200, n_dev=50, n_test=50) -> DatasetDict:\n    \"\"\"Return a small synthetic in-memory SPR-like dataset (no disk writes).\"\"\"\n    tokens = [\"SC\", \"TR\", \"SCr\", \"SqB\", \"TrR\", \"CrR\"]\n\n    def rand_seq() -> str:\n        return \" \".join(random.choices(tokens, k=random.randint(4, 9)))\n\n    def rand_lbl() -> int:\n        return random.randint(0, 2)\n\n    def build_split(n: int) -> Dict[str, List]:\n        return {\n            \"id\": [str(i) for i in range(n)],\n            \"sequence\": [rand_seq() for _ in range(n)],\n            \"label\": [rand_lbl() for _ in range(n)],\n        }\n\n    ds = DatasetDict()\n    ds[\"train\"] = Dataset.from_dict(build_split(n_train))\n    ds[\"dev\"] = Dataset.from_dict(build_split(n_dev))\n    ds[\"test\"] = Dataset.from_dict(build_split(n_test))\n    return ds\n\n\n# Try to load real data; fall back to toy\ndata_root = pathlib.Path(\"./SPR_BENCH\")\nif data_root.exists():\n    dsets = load_spr_bench(data_root)\nelse:\n    print(\"SPR_BENCH not found, generating tiny synthetic dataset.\")\n    dsets = build_toy_dataset()\n\nnum_classes = len(set(dsets[\"train\"][\"label\"]))\nprint(\"Loaded dataset with classes:\", num_classes)\n\n\n############################################################\n# ----------- metrics -------------------------------------#\n############################################################\ndef _count_color_variety(seq: str) -> int:\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef _count_shape_variety(seq: str) -> int:\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef cwa(seqs, y_true, y_pred):\n    w = [_count_color_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) else 0.0\n\n\ndef swa(seqs, y_true, y_pred):\n    w = [_count_shape_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) else 0.0\n\n\ndef sdwa(seqs, y_true, y_pred):\n    w = [_count_color_variety(s) + _count_shape_variety(s) for s in seqs]\n    corr = [wt if a == b else 0 for wt, a, b in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) else 0.0\n\n\n############################################################\n# ---------- graph conversion -----------------------------#\n############################################################\ndef build_vocab(dataset: Dataset) -> Dict[str, int]:\n    vocab = {\"<PAD>\": 0}\n    for seq in dataset[\"sequence\"]:\n        for tok in seq.strip().split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(dsets[\"train\"])\nvocab_size = len(vocab)\nprint(\"Vocab size:\", vocab_size)\n\n\ndef seq_to_graph(sequence: str, label: int) -> Data:\n    toks = sequence.strip().split()\n
