      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }

      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[3, 4], [3, 5], [3, 7], [3, 6]], "layout": [[0.0, 0.0], [0.2222222222222222, 0.0], [0.4444444444444444, 0.0], [0.6666666666666666, 0.0], [0.3333333333333333, 1.0], [0.5555555555555556, 1.0], [0.7777777777777778, 1.0], [1.0, 1.0]], "plan": ["We will build a simple end-to-end baseline that (1) loads the SPR_BENCH splits,\n(2) turns every sequence into a small line-graph whose nodes are the individual\ntokens, (3) embeds tokens with a trainable Embedding layer and passes them\nthrough two GCN layers followed by global mean pooling, and (4) predicts the\nclass with a linear head.  We build the vocabulary and the label mapping from\nthe train split only and reuse them for dev/test.  Training uses Adam, a modest\nhidden size, and 8 epochs; after every epoch we evaluate on the dev split, print\nthe validation loss, and compute CWA, SWA, and the required Complexity-Adjusted\nAccuracy (CAA).  All metrics, losses, and predictions are stored in the\nexperiment_data dict and saved to disk; numpy arrays are also saved.  The code\nis device-aware, moves all tensors/models to GPU when available, and respects\nthe required working_dir convention.  A tiny synthetic dataset is generated\nautomatically if the benchmark folder is absent so the script is always\nrunnable.", "We will treat each SPR sequence as a graph whose nodes are the individual\ntokens.  A node is described by its shape-id, colour-id and a normalised\npositional scalar; edges are undirected links between successive tokens (i,i+1).\nThe training corpus is first scanned to build integer vocabularies for shapes,\ncolours and labels, then every split is converted into torch-geometric \u201cData\u201d\nobjects and batched with DataLoader.  The model is a simple GraphSAGE encoder\nwith separate learnable embeddings for shapes and colours; the concatenated node\nrepresentation passes through two SAGE layers, global mean pooling and a linear\nclassifier.  We train for a handful of epochs with cross-entropy loss, evaluate\non the dev split every epoch, and compute three metrics: CWA, SWA (from the\nstarter code) and the proposed Complexity-Adjusted Accuracy (CAA).  All metrics\nand losses are stored in the required experiment_data dictionary, numpy-saved in\n./working, and validation loss is printed each epoch.  This gives a clean, end-\nto-end baseline that fulfils GPU handling, metric tracking and data-saving\nconstraints while remaining fast enough for a first exploration.", "We will treat each SPR sequence as a simple graph whose nodes are the tokens and\nwhose edges connect consecutive tokens, thus preserving order while letting the\nGNN discover richer dependencies.  Each node is represented by a one-hot vector\nbuilt from the joint vocabulary of shapes and colours found in the training\nsplit (shape bits \u2016 colour bits \u2016 normalised position).  Labels are mapped to\ninteger ids.  A lightweight two-layer Graph Convolutional Network followed by\nglobal mean pooling is trained with cross-entropy; we only run a few epochs to\nkeep the baseline fast.  During and after training we compute validation loss\nand the new Complexity-Adjusted Accuracy (CAA), which weights correct\npredictions by (unique_shapes+unique_colours).  All metrics, losses, predictions\nand ground-truth are stored in a structured experiment_data dict and saved as a\n.npy file inside ./working.  The script handles GPU/CPU placement, can fall back\nto a tiny synthetic dataset if SPR_BENCH is absent, and runs straight away\nwithout any entry-point boilerplate.", "We turn each symbolic sequence into a simple chain graph whose nodes are the\ntokens and whose edges connect consecutive tokens in both directions.  A\nvocabulary built from the training split maps every token string to a unique\ninteger, giving a learnable embedding as the initial node feature; the whole\ngraph is summarised with mean-pooling after two GraphSAGE layers and classified\nwith a linear head.  We train the model for a few epochs with cross-entropy,\nevaluating after every epoch on the development set while tracking validation\nloss, Color-Weighted Accuracy, Shape-Weighted Accuracy, and the requested\nComplexity-Adjusted Accuracy (complexity = unique colors + unique shapes).  All\ntensors, the model, and the optimizer are kept on GPU when available, and\nbatches are moved to the device inside the training loop.  Metrics, losses,\npredictions, and ground-truth labels are stored in a hierarchical\nexperiment_data dict and saved to disk as a NumPy file at the end of the run.\nIf the benchmark folder is missing we fall back to a tiny synthetic dataset so\nthe script is always runnable.  The code executes immediately when run, needs no\nentry point, and creates any plots or temporary files inside the ./working\ndirectory.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os, pathlib, random, time, json, math, itertools, collections\nimport numpy as np\nimport torch\nfrom torch import nn\nfrom torch.nn import functional as F\nfrom torch_geometric.data import InMemoryDataset, Data, DataLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\n\n# -------------------------------------------------------------\n# housekeeping & device\n# -------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# -------------------------------------------------------------\n# SPR helpers (taken from the given utility)\n# -------------------------------------------------------------\nfrom datasets import load_dataset, DatasetDict\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = DatasetDict()\n    d[\"train\"] = _load(\"train.csv\")\n    d[\"dev\"] = _load(\"dev.csv\")\n    d[\"test\"] = _load(\"test.csv\")\n    return d\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    corr = [cw if t == p else 0 for cw, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / (sum(w) or 1)\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    corr = [sw if t == p else 0 for sw, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / (sum(w) or 1)\n\n\ndef complexity_adjusted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) + count_shape_variety(s) for s in seqs]\n    corr = [cw if t == p else 0 for cw, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / (sum(w) or 1)\n\n\n# -------------------------------------------------------------\n# Fallback synthetic data (runs quickly if real data missing)\n# -------------------------------------------------------------\ndef generate_synthetic_csv(path, n):\n    shapes = list(\"ABCDEFG\")\n    colors = list(\"123456\")\n    labels = [\"X\", \"Y\", \"Z\"]\n    with open(path, \"w\") as f:\n        f.write(\"id,sequence,label\\n\")\n        for i in range(n):\n            seq_len = random.randint(4, 10)\n            tokens = [\n                \"{}{}\".format(random.choice(shapes), random.choice(colors))\n                for _ in range(seq_len)\n            ]\n            label = random.choice(labels)\n            f.write(f\"{i},{' '.join(tokens)},{label}\\n\")\n\n\ndef ensure_dataset():\n    root = pathlib.Path(\"./SPR_BENCH\")\n    if root.exists():\n        return root\n    print(\"SPR_BENCH not found, creating tiny synthetic data \u2026\")\n    root.mkdir(exist_ok=True)\n    generate_synthetic_csv(root / \"train.csv\", 2000)\n    generate_synthetic_csv(root / \"dev.csv\", 400)\n    generate_synthetic_csv(root / \"test.csv\", 400)\n    return root\n\n\nDATA_PATH = ensure_dataset()\ndsets = load_spr_bench(DATA_PATH)\nprint({k: len(v) for k, v in dsets.items()})\n\n\n# -------------------------------------------------------------\n# Vocabulary & label mapping\n# -------------------------------------------------------------\ndef build_vocab(dataset):\n    vocab = set()\n    for seq in dataset[\"sequence\"]:\n        vocab.update(seq.strip().split())\n    stoi = {tok: i + 1 for i, tok in enumerate(sorted(vocab))}  # 0 = PAD\n    return stoi\n\n\ntoken2idx = build_vocab(dsets[\"train\"])\nnum_tokens = len(token2idx) + 1  # including PAD\n\n\ndef build_labelmap(dataset):\n    labels = sorted(set(dataset[\"label\"]))\n    return {lbl: i for i, lbl in enumerate(labels)}\n\n\nlabel2idx = build_labelmap(dsets[\"train\"])\nnum_classes = len(label2idx)\n\n\n# -------------------------------------------------------------\n# PyG Dataset\n# -------------------------------------------------------------\ndef seq_to_graph(sequence, y):\n    toks = sequence.strip().split()\n    idxs = [token2idx[t] for t in toks]\n    x = torch.tensor(idxs, dtype=torch.long).unsqueeze(-1)  # (N,1)\n    if len(toks) == 1:\n        edge_index = torch.empty((2, 0), dtype=torch.long)\n    else:\n        src = torch.arange(0, len(toks) - 1, dtype=torch.long)\n        dst = src + 1\n        edge_index = torch.stack([torch.cat([src, dst]), torch.cat([dst, src])], dim=0)\n    data = Data(\n        x=x,\n        edge_index=edge_index,\n        y=torch.tensor([label2idx[y]], dtype=torch.long),\n        seq_raw=sequence,\n    )\n    return data\n\n\nclass SPRGraphDataset(InMemoryDataset):\n    def __init__(self, hf_split):\n        self.hf_split = hf_split\n        data_list = [\n            seq_to_graph(s, l) for s, l in zip(hf_split[\"sequence\"], hf_split[\"label\"])\n        ]\n        super().__init__(\".\", None, None, None)\n        self.data, self.slices = self.collate(data_list)\n\n\ntrain_dataset = SPRGraphDataset(dsets[\"train\"])\ndev_dataset = SPRGraphDataset(dsets[\"dev\"])\ntest_dataset = SPRGraphDataset(dsets[\"test\"])\n\ntrain_loader = DataLoader(train_dataset, batch_size=64, shuffle=True)\ndev_loader = DataLoader(dev_dataset, batch_size=128, shuffle=False)\ntest_loader = DataLoader(test_dataset, batch_size=128, shuffle=False)\n\n\n# -------------------------------------------------------------\n# Model\n# -------------------------------------------------------------\nclass GCNClassifier(nn.Module):\n    def __init__(self, vocab_size, embed_dim, hidden_dim, num_classes):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.conv1 = GCNConv(embed_dim, hidden_dim)\n        self.conv2 = GCNConv(hidden_dim, hidden_dim)\n        self.lin = nn.Linear(hidden_dim, num_classes)\n\n    def forward(self, data):\n        x = self.embed(data.x.squeeze())  # (N, d)\n        x = F.relu(self.conv1(x, data.edge_index))\n        x = F.relu(self.conv2(x, data.edge_index))\n        out = global_mean_pool(x, data.batch)  # (batch, d)\n        return self.lin(out)\n\n\nmodel = GCNClassifier(num_tokens, 64, 64, num_classes).to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\n# -------------------------------------------------------------\n# experiment_data dict\n# -------------------------------------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n}\n\n\n# -------------------------------------------------------------\n# Training / Evaluation\n# -------------------------------------------------------------\ndef run_epoch(loader, train=False):\n    if train:\n        model.train()\n    else:\n        model.eval()\n    total_loss, total_correct, total_samples = 0, 0, 0\n    all_seq, all_true, all_pred = [], [], []\n    for batch in loader:\n        batch = batch.to(device)\n        out = model(batch)\n        loss = criterion(out, batch.y.view(-1))\n        if train:\n            optimizer.zero_grad()\n            loss.backward()\n            optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n        preds = out.argmax(dim=1).detach().cpu().numpy()\n        ys = batch.y.view(-1).cpu().numpy()\n        total_correct += (preds == ys).sum()\n        total_samples += batch.num_graphs\n        all_true.extend(ys)\n        all_pred.extend(preds)\n        all_seq.extend(batch.seq_raw)\n    avg_loss = total_loss / total_samples\n    acc = total_correct / total_samples\n    cwa = color_weighted_accuracy(all_seq, all_true, all_pred)\n    swa = shape_weighted_accuracy(all_seq, all_true, all_pred)\n    caa = complexity_adjusted_accuracy(all_seq, all_true, all_pred)\n    return avg_loss, acc, cwa, swa, caa, all_seq, all_true, all_pred\n\n\nnum_epochs = 8\nfor epoch in range(1, num_epochs + 1):\n    tr_loss, tr_acc, tr_cwa, tr_swa, tr_caa, *_ = run_epoch(train_loader, train=True)\n    val_loss, val_acc, val_cwa, val_swa, val_caa, *_ = run_epoch(\n        dev_loader, train=False\n    )\n\n    print(\n        f\"Epoch {epoch}: validation_loss = {val_loss:.4f} | \"\n        f\"Val-Acc {val_acc:.3f}  CAA {val_caa:.3f}\"\n    )\n\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(\n        {\"acc\": tr_acc, \"cwa\": tr_cwa, \"swa\": tr_swa, \"caa\": tr_caa}\n    )\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(\n        {\"acc\": val_acc, \"cwa\": val_cwa, \"swa\": val_swa, \"caa\": val_caa}\n    )\n    experiment_data[\"SPR_BENCH\"][\"timestamps\"].append(time.time())\n\n# Final test evaluation\ntest_loss, test_acc, test_cwa, test_swa, test_caa, seqs, y_true, y_pred = run_epoch(\n    test_loader, train=False\n)\nprint(\n    f\"\\nTEST  | loss {test_loss:.4f}  acc {test_acc:.3f}  \"\n    f\"CWA {test_cwa:.3f}  SWA {test_swa:.3f}  CAA {test_caa:.3f}\"\n)\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = y_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = y_true\n\n# -------------------------------------------------------------\n# Save results\n# -------------------------------------------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy in\", working_dir)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport pathlib\nimport numpy as np\nimport torch\nfrom torch import nn\nfrom torch_geometric.data import Data\nfrom torch_geometric.loader import DataLoader\nfrom torch_geometric.nn import SAGEConv, global_mean_pool\nfrom datasets import load_dataset, DatasetDict\n\n# --------------------------------------------------\n# Device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# --------------------------------------------------\n# ---------- Utility: dataset loading --------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = DatasetDict()\n    for split in [\"train\", \"dev\", \"test\"]:\n        d[split] = _load(f\"{split}.csv\")\n    return d\n\n\n# ---------- Metric helpers (from starter) ---------\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    c = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    c = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef complexity_adjusted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) + count_shape_variety(s) for s in seqs]\n    c = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\n# --------------------------------------------------\n# --------- Data preparation -----------------------\nDATA_PATH = pathlib.Path(\"./SPR_BENCH\")  # adapt if different\nspr = load_spr_bench(DATA_PATH)\nprint({k: len(v) for k, v in spr.items()})\n\n# build vocabularies\nshape_set, color_set, label_set = set(), set(), set()\nfor ex in spr[\"train\"]:\n    tokens = ex[\"sequence\"].split()\n    for t in tokens:\n        if len(t) < 2:\n            continue\n        shape_set.add(t[0])\n        color_set.add(t[1])\n    label_set.add(ex[\"label\"])\nshape2id = {s: i for i, s in enumerate(sorted(shape_set))}\ncolor2id = {c: i for i, c in enumerate(sorted(color_set))}\nlabel2id = {l: i for i, l in enumerate(sorted(label_set))}\nid2label = {v: k for k, v in label2id.items()}\n\n\ndef seq_to_graph(sequence: str, label):\n    tokens = sequence.strip().split()\n    num_nodes = len(tokens)\n    shape_ids = [shape2id[t[0]] for t in tokens]\n    color_ids = [color2id[t[1]] for t in tokens]\n    pos_norm = [i / num_nodes for i in range(num_nodes)]\n    x = torch.tensor(list(zip(shape_ids, color_ids, pos_norm)), dtype=torch.float)\n    # edges between consecutive tokens (bidirectional)\n    edge_index = []\n    for i in range(num_nodes - 1):\n        edge_index.append([i, i + 1])\n        edge_index.append([i + 1, i])\n    edge_index = torch.tensor(edge_index, dtype=torch.long).t().contiguous()\n    y = torch.tensor([label2id[label]], dtype=torch.long)\n    return Data(x=x, edge_index=edge_index, y=y)\n\n\ndef convert_split(split_dataset):\n    return [seq_to_graph(ex[\"sequence\"], ex[\"label\"]) for ex in split_dataset]\n\n\ntrain_graphs = convert_split(spr[\"train\"])\ndev_graphs = convert_split(spr[\"dev\"])\ntest_graphs = convert_split(spr[\"test\"])\n\n\n# --------------------------------------------------\n# --------------- Model ----------------------------\nclass SPRGraphNet(nn.Module):\n    def __init__(self, n_shapes, n_colors, num_classes, emb_dim=32, hidden=64):\n        super().__init__()\n        self.shape_emb = nn.Embedding(n_shapes, emb_dim)\n        self.color_emb = nn.Embedding(n_colors, emb_dim)\n        self.conv1 = SAGEConv(2 * emb_dim + 1, hidden)\n        self.conv2 = SAGEConv(hidden, hidden)\n        self.classifier = nn.Linear(hidden, num_classes)\n\n    def forward(self, x, edge_index, batch):\n        shape_idx = x[:, 0].long()\n        color_idx = x[:, 1].long()\n        pos_feat = x[:, 2].unsqueeze(1)\n        node_feat = torch.cat(\n            [self.shape_emb(shape_idx), self.color_emb(color_idx), pos_feat], dim=1\n        )\n        h = torch.relu(self.conv1(node_feat, edge_index))\n        h = torch.relu(self.conv2(h, edge_index))\n        g = global_mean_pool(h, batch)\n        return self.classifier(g)\n\n\nmodel = SPRGraphNet(len(shape2id), len(color2id), len(label2id)).to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\ntrain_loader = DataLoader(train_graphs, batch_size=32, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=64)\n\n# ---------------- experiment data -----------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\n            \"train\": {\"CWA\": [], \"SWA\": [], \"CAA\": []},\n            \"val\": {\"CWA\": [], \"SWA\": [], \"CAA\": []},\n        },\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n\n# -------------- Training loop ---------------------\ndef evaluate(loader, split_name):\n    model.eval()\n    total_loss = 0\n    all_preds, all_labels, all_seqs = [], [], []\n    with torch.no_grad():\n        for batch in loader:\n            batch = batch.to(device)\n            out = model(batch.x, batch.edge_index, batch.batch)\n            loss = criterion(out, batch.y)\n            total_loss += loss.item() * batch.num_graphs\n            preds = out.argmax(dim=1).cpu().tolist()\n            labels = batch.y.cpu().tolist()\n            all_preds.extend(preds)\n            all_labels.extend(labels)\n            seqs = [\n                spr[split_name][i][\"sequence\"]\n                for i in range(len(all_seqs), len(all_seqs) + len(labels))\n            ]\n            all_seqs.extend(seqs)\n    avg_loss = total_loss / len(loader.dataset)\n    return avg_loss, all_preds, all_labels, all_seqs\n\n\nepochs = 5\nfor epoch in range(1, epochs + 1):\n    model.train()\n    total_loss = 0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch.x, batch.edge_index, batch.batch)\n        loss = criterion(out, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n    train_loss = total_loss / len(train_loader.dataset)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n\n    val_loss, val_preds, val_labels, val_seqs = evaluate(dev_loader, \"dev\")\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}\")\n\n    # metrics\n    # Train metrics quick sample (use last batch of train for speed)\n    tr_preds = out.detach().cpu().argmax(1).tolist()\n    tr_labels = batch.y.cpu().tolist()\n    tr_seqs = [spr[\"train\"][i][\"sequence\"] for i in range(len(tr_labels))]\n    train_cwa = color_weighted_accuracy(tr_seqs, tr_labels, tr_preds)\n    train_swa = shape_weighted_accuracy(tr_seqs, tr_labels, tr_preds)\n    train_caa = complexity_adjusted_accuracy(tr_seqs, tr_labels, tr_preds)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"][\"CWA\"].append(train_cwa)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"][\"SWA\"].append(train_swa)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"][\"CAA\"].append(train_caa)\n\n    val_cwa = color_weighted_accuracy(val_seqs, val_labels, val_preds)\n    val_swa = shape_weighted_accuracy(val_seqs, val_labels, val_preds)\n    val_caa = complexity_adjusted_accuracy(val_seqs, val_labels, val_preds)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"][\"CWA\"].append(val_cwa)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"][\"SWA\"].append(val_swa)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"][\"CAA\"].append(val_caa)\n    print(f\"   CWA={val_cwa:.3f}  SWA={val_swa:.3f}  CAA={val_caa:.3f}\")\n\n# save metrics\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment data to\", os.path.join(working_dir, \"experiment_data.npy\"))\n", "import os, pathlib, random, string, time, numpy as np, torch\nfrom sklearn.preprocessing import LabelEncoder\nfrom torch_geometric.data import Data, DataLoader\nfrom torch_geometric.nn import GCNConv, global_mean_pool\nfrom typing import List\nfrom datasets import load_dataset, DatasetDict\n\n# ------------------------------------------------------------------\n# mandatory working dir & device logic\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metrics helpers --------------------------------------------------\ndef count_color_variety(seq: str):\n    return len(set(tok[1] for tok in seq.split() if len(tok) > 1))\n\n\ndef count_shape_variety(seq: str):\n    return len(set(tok[0] for tok in seq.split() if tok))\n\n\ndef complexity_weight(seq: str):\n    return count_color_variety(seq) + count_shape_variety(seq)\n\n\ndef complexity_adjusted_accuracy(seqs, y_true, y_pred):\n    ws = [complexity_weight(s) for s in seqs]\n    correct = [w if t == p else 0 for w, t, p in zip(ws, y_true, y_pred)]\n    return (sum(correct) / sum(ws)) if sum(ws) else 0.0\n\n\n# ------------------------------------------------------------------\n# load SPR_BENCH or make synthetic ---------------------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = DatasetDict()\n    d[\"train\"], d[\"dev\"], d[\"test\"] = (\n        _load(\"train.csv\"),\n        _load(\"dev.csv\"),\n        _load(\"test.csv\"),\n    )\n    return d\n\n\ndef build_synthetic() -> DatasetDict:\n    # shapes = capital letters, colours = digits\n    shapes = list(string.ascii_uppercase[:4])  # 4 shapes\n    colors = list(\"0123\")  # 4 colours\n\n    def make_seq():\n        length = random.randint(4, 10)\n        toks = [\n            \"{}{}\".format(random.choice(shapes), random.choice(colors))\n            for _ in range(length)\n        ]\n        return \" \".join(toks)\n\n    def labeller(seq):\n        # arbitrary rule: label 1 if #unique shapes is even else 0\n        return int(count_shape_variety(seq) % 2 == 0)\n\n    def make_split(n):\n        data = {\"id\": list(range(n)), \"sequence\": [], \"label\": []}\n        for i in range(n):\n            s = make_seq()\n            data[\"sequence\"].append(s)\n            data[\"label\"].append(labeller(s))\n        return load_dataset(\"json\", data_files={\"train\": data}, split=\"train\")\n\n    ds = DatasetDict()\n    ds[\"train\"] = make_split(2000)\n    ds[\"dev\"] = make_split(400)\n    ds[\"test\"] = make_split(400)\n    return ds\n\n\n# ------------------------------------------------------------------\nroot = pathlib.Path(\"./SPR_BENCH\")\nif root.exists():\n    try:\n        dsets = load_spr_bench(root)\n        print(\"Loaded real SPR_BENCH.\")\n    except Exception as e:\n        print(\"Failed to load real data, using synthetic.\", e)\n        dsets = build_synthetic()\nelse:\n    print(\"SPR_BENCH not found, using synthetic.\")\n    dsets = build_synthetic()\n# ------------------------------------------------------------------\n# basic preprocessing ----------------------------------------------\nall_seqs = dsets[\"train\"][\"sequence\"]\n# vocab from tokens\nshapes = sorted({tok[0] for seq in all_seqs for tok in seq.split()})\ncolors = sorted({tok[1] for seq in all_seqs for tok in seq.split() if len(tok) > 1})\nshape2id = {s: i for i, s in enumerate(shapes)}\ncolor2id = {c: i for i, c in enumerate(colors)}\ndim_node = len(shapes) + len(colors) + 1  # plus position\n\nle = LabelEncoder()\nle.fit(dsets[\"train\"][\"label\"])\n\n\ndef seq_to_graph(seq: str):\n    toks = seq.split()\n    n = len(toks)\n    # node features\n    feats = []\n    for idx, tok in enumerate(toks):\n        f = np.zeros(dim_node, dtype=np.float32)\n        f[shape2id[tok[0]]] = 1.0\n        f[len(shapes) + color2id[tok[1]]] = 1.0\n        f[-1] = idx / max(n - 1, 1)  # normalised pos\n        feats.append(f)\n    x = torch.tensor(feats, dtype=torch.float)\n    # edges (i->i+1 and i+1->i)\n    src = torch.arange(0, n - 1, dtype=torch.long)\n    dst = torch.arange(1, n, dtype=torch.long)\n    edge_index = torch.cat([torch.stack([src, dst]), torch.stack([dst, src])], dim=1)\n    return x, edge_index\n\n\ndef build_pyg_dataset(split_name):\n    g_list = []\n    for seq, label in zip(dsets[split_name][\"sequence\"], dsets[split_name][\"label\"]):\n        x, edge_index = seq_to_graph(seq)\n        data = Data(\n            x=x,\n            edge_index=edge_index,\n            y=torch.tensor([le.transform([label])[0]], dtype=torch.long),\n            seq=seq,\n        )\n        g_list.append(data)\n    return g_list\n\n\ntrain_graphs = build_pyg_dataset(\"train\")\ndev_graphs = build_pyg_dataset(\"dev\")\ntest_graphs = build_pyg_dataset(\"test\")\n\ntrain_loader = DataLoader(train_graphs, batch_size=64, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=128)\ntest_loader = DataLoader(test_graphs, batch_size=128)\n\n\n# ------------------------------------------------------------------\n# model ------------------------------------------------------------\nclass GCN(torch.nn.Module):\n    def __init__(self, in_dim, hid_dim, n_classes):\n        super().__init__()\n        self.conv1 = GCNConv(in_dim, hid_dim)\n        self.conv2 = GCNConv(hid_dim, hid_dim)\n        self.lin = torch.nn.Linear(hid_dim, n_classes)\n\n    def forward(self, x, edge_index, batch):\n        x = self.conv1(x, edge_index).relu()\n        x = self.conv2(x, edge_index).relu()\n        x = global_mean_pool(x, batch)\n        return self.lin(x)\n\n\nmodel = GCN(dim_node, 64, len(le.classes_)).to(device)\nopt = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = torch.nn.CrossEntropyLoss()\n\n# ------------------------------------------------------------------\nexperiment_data = {\n    \"SPR\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n\n# ------------------------------------------------------------------\ndef run_epoch(loader, training=True):\n    if training:\n        model.train()\n    else:\n        model.eval()\n    total_loss = 0.0\n    y_true, y_pred, seqs = [], [], []\n    for batch in loader:\n        batch = batch.to(device)\n        out = model(batch.x, batch.edge_index, batch.batch)\n        loss = criterion(out, batch.y)\n        if training:\n            opt.zero_grad()\n            loss.backward()\n            opt.step()\n        total_loss += loss.item() * batch.num_graphs\n        preds = out.argmax(dim=1).cpu().numpy()\n        truth = batch.y.cpu().numpy()\n        y_true.extend(truth)\n        y_pred.extend(preds)\n        seqs.extend(batch.seq)\n    avg_loss = total_loss / len(loader.dataset)\n    caa = complexity_adjusted_accuracy(seqs, y_true, y_pred)\n    return avg_loss, caa, y_true, y_pred, seqs\n\n\nEPOCHS = 5\nfor epoch in range(1, EPOCHS + 1):\n    t0 = time.time()\n    tr_loss, tr_caa, *_ = run_epoch(train_loader, training=True)\n    val_loss, val_caa, y_t, y_p, seqs = run_epoch(dev_loader, training=False)\n    experiment_data[\"SPR\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR\"][\"metrics\"][\"train\"].append(tr_caa)\n    experiment_data[\"SPR\"][\"metrics\"][\"val\"].append(val_caa)\n    print(\n        f\"Epoch {epoch}: train_loss={tr_loss:.4f} val_loss={val_loss:.4f} \"\n        f\"train_CAA={tr_caa:.4f} val_CAA={val_caa:.4f} \"\n        f\"time={time.time()-t0:.1f}s\"\n    )\n\n# final test evaluation --------------------------------------------\ntest_loss, test_caa, y_t, y_p, seqs = run_epoch(test_loader, training=False)\nexperiment_data[\"SPR\"][\"predictions\"] = y_p\nexperiment_data[\"SPR\"][\"ground_truth\"] = y_t\nprint(f\"Test CAA: {test_caa:.4f}, test_loss={test_loss:.4f}\")\n\n# ---------------- Save experiment data ----------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment data to ./working/experiment_data.npy\")\n", "import os, pathlib, random, string, time\nimport numpy as np\nimport torch\nfrom torch import nn\nfrom torch.nn import functional as F\nfrom torch.optim import Adam\nfrom torch_geometric.data import Data, DataLoader\nfrom torch_geometric.nn import SAGEConv, global_mean_pool\n\n# --------------------------------------------------------------\n# working directory & device\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n# --------------------------------------------------------------\n\n\n# --------------------- helper: metrics -------------------------\ndef count_color_variety(sequence: str) -> int:\n    return len(set(token[1] for token in sequence.strip().split() if len(token) > 1))\n\n\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(token[0] for token in sequence.strip().split() if token))\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    weights = [count_color_variety(s) for s in seqs]\n    correct = [w if t == p else 0 for w, t, p in zip(weights, y_true, y_pred)]\n    return sum(correct) / max(sum(weights), 1)\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    weights = [count_shape_variety(s) for s in seqs]\n    correct = [w if t == p else 0 for w, t, p in zip(weights, y_true, y_pred)]\n    return sum(correct) / max(sum(weights), 1)\n\n\ndef complexity_adjusted_accuracy(seqs, y_true, y_pred):\n    weights = [count_color_variety(s) + count_shape_variety(s) for s in seqs]\n    correct = [w if t == p else 0 for w, t, p in zip(weights, y_true, y_pred)]\n    return sum(correct) / max(sum(weights), 1)\n\n\n# --------------------------------------------------------------\n\n\n# --------------------- data loading ---------------------------\ndef try_load_benchmark():\n    from datasets import load_dataset, DatasetDict\n\n    root = pathlib.Path(\"./SPR_BENCH\")\n    if not root.exists():\n        return None\n\n    def _load(csv_file):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_file),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\ndef generate_synthetic(num_train=200, num_dev=60, num_test=100):\n    shapes = list(string.ascii_uppercase[:6])  # 6 shapes\n    colors = list(string.ascii_lowercase[:6])  # 6 colors\n\n    def _gen(n):\n        seqs, labels = [], []\n        for _ in range(n):\n            length = random.randint(4, 15)\n            tokens = [\n                random.choice(shapes) + random.choice(colors) for _ in range(length)\n            ]\n            seq = \" \".join(tokens)\n            # Simple rule: label is 1 if first and last shape same else 0\n            label = int(tokens[0][0] == tokens[-1][0])\n            seqs.append(seq)\n            labels.append(label)\n        return {\"sequence\": seqs, \"label\": labels}\n\n    train = _gen(num_train)\n    dev = _gen(num_dev)\n    test = _gen(num_test)\n    from datasets import Dataset, DatasetDict\n\n    return DatasetDict(\n        {\n            \"train\": Dataset.from_dict(train),\n            \"dev\": Dataset.from_dict(dev),\n            \"test\": Dataset.from_dict(test),\n        }\n    )\n\n\ndataset = try_load_benchmark()\nif dataset is None:\n    print(\"Benchmark not found; generating synthetic data.\")\n    dataset = generate_synthetic()\n\nnum_classes = len(set(dataset[\"train\"][\"label\"]))\nprint(\n    f\"Loaded dataset with {len(dataset['train'])} train samples, \"\n    f\"{len(dataset['dev'])} dev samples, num_classes={num_classes}\"\n)\n# --------------------------------------------------------------\n\n# --------------------- vocabulary build -----------------------\nvocab = {}\n\n\ndef add_token(tok):\n    if tok not in vocab:\n        vocab[tok] = len(vocab)\n\n\nfor seq in dataset[\"train\"][\"sequence\"]:\n    for tok in seq.split():\n        add_token(tok)\nvocab_size = len(vocab)\nprint(f\"Vocabulary size: {vocab_size}\")\n# --------------------------------------------------------------\n\n\n# -------------------- graph construction ----------------------\ndef seq_to_graph(seq, label):\n    tokens = seq.split()\n    node_ids = torch.tensor([vocab[t] for t in tokens], dtype=torch.long)\n    # edges: consecutive tokens, undirected\n    if len(tokens) > 1:\n        src = list(range(len(tokens) - 1))\n        dst = list(range(1, len(tokens)))\n        edge_index = torch.tensor([src + dst, dst + src], dtype=torch.long)\n    else:\n        edge_index = torch.zeros((2, 0), dtype=torch.long)\n    data = Data(\n        x=node_ids.unsqueeze(-1),\n        edge_index=edge_index,\n        y=torch.tensor([label], dtype=torch.long),\n    )\n    data.seq_raw = seq  # store original string for metric computation\n    return data\n\n\ntrain_graphs = [\n    seq_to_graph(s, l)\n    for s, l in zip(dataset[\"train\"][\"sequence\"], dataset[\"train\"][\"label\"])\n]\ndev_graphs = [\n    seq_to_graph(s, l)\n    for s, l in zip(dataset[\"dev\"][\"sequence\"], dataset[\"dev\"][\"label\"])\n]\ntest_graphs = [\n    seq_to_graph(s, l)\n    for s, l in zip(dataset[\"test\"][\"sequence\"], dataset[\"test\"][\"label\"])\n]\n# --------------------------------------------------------------\n\n\n# -------------------------- model -----------------------------\nclass GNNClassifier(nn.Module):\n    def __init__(self, vocab, embed_dim=32, hidden_dim=64, num_classes=2):\n        super().__init__()\n        self.embed = nn.Embedding(len(vocab), embed_dim)\n        self.conv1 = SAGEConv(embed_dim, hidden_dim)\n        self.conv2 = SAGEConv(hidden_dim, hidden_dim)\n        self.lin = nn.Linear(hidden_dim, num_classes)\n\n    def forward(self, data):\n        x = self.embed(data.x.squeeze())  # (N, embed_dim)\n        x = F.relu(self.conv1(x, data.edge_index))\n        x = F.relu(self.conv2(x, data.edge_index))\n        x = global_mean_pool(x, data.batch)  # (batch, hidden)\n        return self.lin(x)\n\n\nmodel = GNNClassifier(vocab, num_classes=num_classes).to(device)\noptimizer = Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n# --------------------------------------------------------------\n\n# ---------------------- data loaders --------------------------\ntrain_loader = DataLoader(train_graphs, batch_size=32, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=64)\ntest_loader = DataLoader(test_graphs, batch_size=64)\n# --------------------------------------------------------------\n\n# ------------------ experiment tracking -----------------------\nexperiment_data = {\n    \"SPR\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n}\n# --------------------------------------------------------------\n\n# ---------------------- training loop -------------------------\nepochs = 5\nfor epoch in range(1, epochs + 1):\n    model.train()\n    total_loss = 0.0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch)\n        loss = criterion(out, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch.num_graphs\n    train_loss = total_loss / len(train_loader.dataset)\n    experiment_data[\"SPR\"][\"losses\"][\"train\"].append(train_loss)\n\n    # ---- validation\n    model.eval()\n    dev_loss, preds, gts, seqs = 0.0, [], [], []\n    with torch.no_grad():\n        for batch in dev_loader:\n            batch = batch.to(device)\n            logi -------------- model -----------------------------\nclass GNNClassifier(nn.Module):\n    def __init__(self, vocab, embed_dim=32, hidden_dim=64, num_classes=2):\n        super().__init__()\n        self.embed = nn.Embedding(len(vocab), embed_dim)\n        self.conv1 = SAGEConv(embed_dim, hidden_dim)\n        self.conv2 = SAGEConv(hidden_dim, hidden_dim)\n        self.lin = nn.Linear(hidden_dim, num_classes)\n\n    def forward(self, data):\n        x = self.embed(data.x.squeeze())  # (N, embed_dim)\n        x = F.relu(self.conv1(x, data.edge_index))\n        x = F.relu(self.conv2(x, data.edge_index))\n        x = global_mean_pool(x, data.batch)  # (batch, hidden)\n        return self.lin(x)\n\n\nmodel = GNNClassifier(vocab, num_classes=num_classes).to(device)\noptimizer = Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n# --------------------------------------------------------------\n\n# ---------------------- data loaders --------------------------\ntrain_loader = DataLoader(train_graphs, batch_size=32, shuffle=True)\ndev_loader = DataLoader(dev_graphs, batch_size=64)\ntest_loader = DataLoader(test_graphs, batch_size=64)\n# --------------------------------------------------------------\n\n# ------------------ experiment tracking -----------------------\nexperiment_data = {\n    \"SPR\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n}\n# --------------------------------------------------------------\n\n# ---------------------- training loop -------------------------\nepochs = 5\nfor epoch in range(1, epochs + 1):\n    model.train()\n    total_loss = 0.0\n    for batch in train_loader:\n        batch = batch.to(device)\n        optimizer.zero_grad()\n        out = model(batch)\n        loss = criterion(out, batch.y)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss  or training process.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_2fe04b933a1546dbb10f7b43eeeca801_proc_1437071/SPR_BENCH_confusion_matrix.png"}], [], [], [{"analysis": "The training loss decreases consistently over the epochs, indicating that the model is learning from the training data. However, the validation loss remains relatively flat after an initial drop, suggesting that the model is not improving on unseen data beyond the first epoch. This could indicate overfitting or limited generalization capacity of the current model.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_d24058baf6d74e128ac0add4385488fc_proc_1437074/SPR_loss_curve.png"}, {"analysis": "Validation accuracy remains constant at approximately 0.80 across all epochs. This plateau suggests that the model's capacity to generalize to the validation set has not improved with additional training, which could be due to model underfitting or limitations in the training process.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_d24058baf6d74e128ac0add4385488fc_proc_1437074/SPR_val_accuracy.png"}, {"analysis": "The weighted accuracy metrics (CWA, SWA, and CAA) remain constant across all epochs. This indicates that the model's performance on the weighted metrics does not improve with training, further supporting the observation that the model's generalization ability is not increasing.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_d24058baf6d74e128ac0add4385488fc_proc_1437074/SPR_weighted_accuracies.png"}, {"analysis": "The confusion matrix shows that the model predicts only one class (True 0) for all instances in the development set. This indicates a severe class imbalance issue or a model bias toward one class, resulting in poor performance on the other class (True 1).", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_d24058baf6d74e128ac0add4385488fc_proc_1437074/SPR_confusion_matrix.png"}], [{"analysis": "The plot shows the training and validation loss over five epochs. The training loss decreases steadily, indicating that the model is learning from the training data. However, the validation loss remains relatively constant and does not decrease substantially, suggesting potential overfitting or that the model is not generalizing well to the validation data. Further investigation into regularization techniques or hyperparameter tuning may be necessary.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ec0e78b6aa6a4fb9a7251877d9d4642a_proc_1437073/SPR_loss_curve.png"}, {"analysis": "This plot illustrates validation accuracy over five epochs. The accuracy remains constant at approximately 92% throughout the training process. This could indicate that the model has reached a plateau in performance early on, and further training does not improve accuracy. It may also suggest that the current architecture or hyperparameters are not optimal for achieving higher accuracy.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ec0e78b6aa6a4fb9a7251877d9d4642a_proc_1437073/SPR_val_accuracy.png"}, {"analysis": "The plot shows the Color-Weighted Accuracy (CWA), Shape-Weighted Accuracy (SWA), and an additional metric (CAA) over five epochs. All metrics remain constant, with SWA being the highest, followed by CAA and CWA. The lack of improvement in these metrics over epochs suggests that the model is not learning to improve its performance on these weighted accuracy metrics. This could imply that the model is not effectively leveraging the structural information in the data or that the task requires a more sophisticated model architecture.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ec0e78b6aa6a4fb9a7251877d9d4642a_proc_1437073/SPR_weighted_accuracies.png"}, {"analysis": "The confusion matrix for the development set shows that the model correctly predicts all instances of class 0 (55 true negatives) but fails to predict any instances of class 1 (5 false negatives). This indicates a significant class imbalance or that the model is biased towards predicting class 0. Addressing this issue might involve using techniques like oversampling the minority class, adjusting class weights, or employing a different loss function.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ec0e78b6aa6a4fb9a7251877d9d4642a_proc_1437073/SPR_confusion_matrix.png"}], [{"analysis": "The plot shows the training and validation loss over 5 epochs. The training loss decreases steadily, indicating that the model is learning from the training data. The validation loss also decreases initially but plateaus after epoch 3, suggesting that the model's ability to generalize may have reached its peak. The absence of overfitting is a positive sign, as the validation loss does not increase.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_b2f19f98da14403c8e2fc9214e5e40c1_proc_1437072/SPR_loss_curve.png"}, {"analysis": "The validation accuracy remains constant at approximately 0.96 throughout the 5 epochs. This indicates that the model achieves a stable performance on the validation set but does not improve further. It could suggest that the model has reached its capacity for this task or that the dataset does not provide enough variability for improvement.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_b2f19f98da14403c8e2fc9214e5e40c1_proc_1437072/SPR_val_accuracy.png"}, {"analysis": "The weighted accuracies (CWA, SWA, and CAA) remain nearly constant across the epochs. While CWA and CAA are slightly higher than SWA, the lack of improvement over time might indicate that the model has reached its performance limit on these metrics or that the current training setup does not allow for further optimization.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_b2f19f98da14403c8e2fc9214e5e40c1_proc_1437072/SPR_weighted_accuracies.png"}, {"analysis": "The confusion matrix for the development set shows that the model correctly predicts all instances of class 0 but fails to predict any instances of class 1. This indicates a strong class imbalance or a model bias towards class 0. Improving class 1 predictions should be a priority for enhancing overall performance.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_b2f19f98da14403c8e2fc9214e5e40c1_proc_1437072/SPR_confusion_matrix.png"}], [{"analysis": "This plot shows the training and validation loss curves over five epochs. The training loss decreases steadily, indicating that the model is learning from the training data. The validation loss, however, decreases initially but then stabilizes and slightly increases towards the end. This suggests potential overfitting, as the model's performance on the validation set does not improve after the second epoch.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ce3596fd883648c6bc7f7c8d5628948d_proc_1437074/SPR_loss_curve.png"}, {"analysis": "This plot illustrates the validation accuracy over five epochs. The accuracy remains constant at approximately 86% across all epochs, indicating that the model's performance on the validation set is not improving. This could imply that the model has reached a plateau in its learning or that the current architecture or hyperparameters are not sufficient to achieve better performance.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ce3596fd883648c6bc7f7c8d5628948d_proc_1437074/SPR_val_accuracy.png"}, {"analysis": "This plot compares the Color-Weighted Accuracy (CWA), Shape-Weighted Accuracy (SWA), and another metric (presumably Combined Accuracy Average, CAA) over five epochs. All three metrics remain constant, with SWA being the highest at approximately 90%, followed by CAA and CWA. The lack of variation across epochs suggests that the model's performance is not improving further, which aligns with the observations in the validation accuracy plot.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ce3596fd883648c6bc7f7c8d5628948d_proc_1437074/SPR_weighted_accuracies.png"}, {"analysis": "The confusion matrix for the development set indicates that the model predicts only one class (True 0) and completely fails to predict the other class (True 1). This highlights a significant class imbalance or model bias issue, as the model is not learning to distinguish between the two classes effectively.", "plot_path": "experiments/2025-08-30_17-49-30_gnn_for_spr_attempt_0/logs/0-run/experiment_results/experiment_ce3596fd883648c6bc7f7c8d5628948d_proc_1437074/SPR_confusion_matrix.png"}], []], "vlm_feedback_summary": ["The experimental results indicate that the model is overfitting to the training\ndata and failing to generalize effectively to validation and test sets. While\nthe training metrics improve steadily, validation and test metrics remain poor,\nhighlighting issues with generalization. The confusion matrix further reveals\nsignificant misclassifications, suggesting challenges in learning the underlying\npatterns of the SPR task. Regularization techniques, improved model\narchitectures, or enhanced data preprocessing may be necessary to address these\nissues.", "[]", "[]", "The plots collectively suggest that the model is
