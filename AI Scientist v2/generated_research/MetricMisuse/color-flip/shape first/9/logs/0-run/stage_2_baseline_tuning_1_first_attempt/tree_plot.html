    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[0, 4], [0, 1], [0, 3], [0, 2]], "layout": [[0.5, 0.0], [0.0, 1.0], [0.3333333333333333, 1.0], [0.6666666666666666, 1.0], [1.0, 1.0]], "plan": ["We start with a simple supervised baseline that tokenises each symbolic element,\nembeds tokens, mean-pools them, and adds a linear classifier. Sequences are\npadded per batch; padding is ignored in the mean operation. A small embedding\n(64-d) plus one hidden layer keeps training fast while still capturing co-\noccurrence structure. We train with cross-entropy on the provided 20 k training\nsamples for a few epochs, evaluate every epoch on the dev set, and report SWA,\nCWA, and the requested Complexity-Weighted Accuracy (CWA-2D). All metrics,\nlosses, and predictions are stored in the prescribed experiment_data dict and\nsaved as NumPy arrays; a simple loss-curve figure is also written to ./working.\nThis establishes a reproducible end-to-end pipeline (data-load \u2192 vocab build \u2192\nmodel \u2192 train/eval/visualise) that we will later enhance with context-aware\ncontrastive pre-training.", "Hyperparam tuning name: num_epochs. We run the baseline training loop repeatedly\nwith freshly-initialised models, varying the maximum number of epochs in {5, 10,\n20, 30}.   For each setting we record per-epoch train / validation loss and the\nvalidation CWA-2D, and we store the final predictions and ground-truth labels.\nAll results are placed in an `experiment_data` dict whose top-level keys reflect\nthe epoch setting (e.g. `num_epochs_20`) and whose second-level key is the\ndataset name (`'SPR_BENCH'`).   After the sweep we save the data to\n`working/experiment_data.npy` and draw separate loss curves for every epoch\nbudget.", "Hyperparam tuning name: learning_rate. The solution scans a small grid of Adam\nlearning-rates (3e-4, 5e-4, 1e-3, 2e-3).   For every rate it rebuilds a fresh\nmodel/optimizer, trains for a few epochs, evaluates CWA-2D on the dev set, logs\nlosses/metrics epoch-by-epoch, and finally stores predictions and ground-truth.\nAll results are accumulated in an `experiment_data` dict under the key\n`learning_rate` and saved as `experiment_data.npy`.   The script is fully self-\ncontained and runnable.", "Hyperparam tuning name: batch_size. We iterate over several candidate training\nbatch sizes (32, 64, 128, 256), rebuilding a fresh model and dataloader for each\nvalue. For every setting we train for the same number of epochs, evaluate on the\ndev split, and record per-epoch losses and complexity-weighted accuracy. Results\nare stored in an experiment_data dictionary under the hyperparameter tuning key\n\u201cbatch_size_tuning\u201d, then saved to working/experiment_data.npy together with\noptional loss-curve plots for later inspection. Except for the variable\nbatch_size, all other components (model, optimiser, validation loader, etc.)\nfollow the baseline implementation so comparison remains fair.", "Hyperparam tuning name: embedding_dim. Below is an extended version of the\nbaseline that runs a miniature hyper-parameter sweep over token-embedding\ndimensionalities {32, 64, 128, 256}.   For each dimension the model is trained\nfor a few epochs, validation CWA-2D is recorded, and every result is stored in a\nsingle experiment_data dictionary that is finally dumped to\nworking/experiment_data.npy."], "code": ["import os, pathlib, time, numpy as np, torch, matplotlib.pyplot as plt\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import DatasetDict\n\n# ---------------- working dir -----------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------------- device ----------------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------------- load SPR --------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset, DatasetDict as HFDD\n\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = HFDD()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\ndef count_shape_variety(sequence: str):\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str):\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef complexity_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\n\n\n# ---------------- vocab build -----------------\ndef build_vocab(dataset):\n    vocab = {\"<pad>\": 0, \"<unk>\": 1}\n    for seq in dataset[\"train\"][\"sequence\"]:\n        for tok in seq.strip().split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(spr)\nprint(\"Vocab size:\", len(vocab))\n\n# --------------- label mapping ----------------\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nlabel2id = {l: i for i, l in enumerate(labels)}\nid2label = {i: l for l, i in label2id.items()}\nnum_classes = len(labels)\nprint(\"Num classes:\", num_classes)\n\n\n# --------------- Dataset class ---------------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = [label2id[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def encode_seq(self, seq):\n        return [vocab.get(tok, vocab[\"<unk>\"]) for tok in seq.strip().split()]\n\n    def __getitem__(self, idx):\n        return self.encode_seq(self.seqs[idx]), self.labels[idx], self.seqs[idx]\n\n\ndef collate(batch):\n    seqs, labels, raw = zip(*batch)\n    lengths = [len(s) for s in seqs]\n    maxlen = max(lengths)\n    padded = np.full((len(seqs), maxlen), vocab[\"<pad>\"], dtype=np.int64)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = s\n    return (torch.tensor(padded), torch.tensor(lengths), torch.tensor(labels)), raw\n\n\ntrain_ds = SPRTorchDataset(spr[\"train\"])\ndev_ds = SPRTorchDataset(spr[\"dev\"])\n\ntrain_loader = DataLoader(train_ds, batch_size=128, shuffle=True, collate_fn=collate)\ndev_loader = DataLoader(dev_ds, batch_size=256, shuffle=False, collate_fn=collate)\n\n\n# --------------- model -----------------------\nclass MeanEncoder(nn.Module):\n    def __init__(self, vocab_size, emb_dim, nclass):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=0)\n        self.classifier = nn.Sequential(\n            nn.Linear(emb_dim, 128), nn.ReLU(), nn.Linear(128, nclass)\n        )\n\n    def forward(self, x, lengths):\n        emb = self.emb(x)  # B,L,D\n        mask = (x != 0).unsqueeze(-1)  # B,L,1\n        summed = (emb * mask).sum(1)  # B,D\n        lens = mask.sum(1).clamp(min=1)  # B,1\n        mean = summed / lens  # B,D\n        return self.classifier(mean)\n\n\nmodel = MeanEncoder(len(vocab), 64, num_classes).to(device)\ncriterion = nn.CrossEntropyLoss()\noptimiser = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n# --------------- experiment data -------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n# --------------- training --------------------\nnum_epochs = 5\nfor epoch in range(1, num_epochs + 1):\n    model.train()\n    epoch_loss = 0.0\n    for (x, lens, y), _ in train_loader:\n        x, lens, y = x.to(device), lens.to(device), y.to(device)\n        optimiser.zero_grad()\n        out = model(x, lens)\n        loss = criterion(out, y)\n        loss.backward()\n        optimiser.step()\n        epoch_loss += loss.item() * x.size(0)\n    train_loss = epoch_loss / len(train_ds)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    # ---------- validation ----------\n    model.eval()\n    val_loss, all_pred, all_true, all_seq = 0.0, [], [], []\n    with torch.no_grad():\n        for (x, lens, y), raw in dev_loader:\n            x, lens, y = x.to(device), lens.to(device), y.to(device)\n            out = model(x, lens)\n            loss = criterion(out, y)\n            val_loss += loss.item() * x.size(0)\n            preds = out.argmax(1).cpu().tolist()\n            all_pred.extend(preds)\n            all_true.extend(y.cpu().tolist())\n            all_seq.extend(raw)\n    val_loss /= len(dev_ds)\n    train_metric = None  # optional\n    cwa2d = complexity_weighted_accuracy(\n        all_seq, [id2label[i] for i in all_true], [id2label[i] for i in all_pred]\n    )\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(cwa2d)\n    print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f} | CWA-2D = {cwa2d:.4f}\")\n\n# --------------- save predictions ------------\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = all_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = all_true\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n\n# --------------- plot losses -----------------\nplt.figure()\nplt.plot(experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"], label=\"train\")\nplt.plot(experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"], label=\"val\")\nplt.title(\"Loss curves\")\nplt.xlabel(\"Epoch\")\nplt.ylabel(\"Loss\")\nplt.legend()\nplt.savefig(os.path.join(working_dir, \"SPR_BENCH_loss_curve.png\"))\nplt.close()\n\nprint(\"Finished. Data & plot saved in ./working/\")\n", "import os, pathlib, time, numpy as np, torch, matplotlib.pyplot as plt\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import DatasetDict\n\n# ------------------------- working dir --------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ------------------------- device -------------------------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# ------------------------- seed ---------------------------------\ntorch.manual_seed(42)\nnp.random.seed(42)\n\n\n# ------------------------- load SPR -----------------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset, DatasetDict as HFDD\n\n    def _load(csv_name: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = HFDD()\n    d[\"train\"] = _load(\"train.csv\")\n    d[\"dev\"] = _load(\"dev.csv\")\n    d[\"test\"] = _load(\"test.csv\")\n    return d\n\n\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\n\n\n# ------------------------- helpers ------------------------------\ndef count_shape_variety(sequence: str):\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str):\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef complexity_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef build_vocab(dataset):\n    vocab = {\"<pad>\": 0, \"<unk>\": 1}\n    for seq in dataset[\"train\"][\"sequence\"]:\n        for tok in seq.strip().split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(spr)\nprint(\"Vocab size:\", len(vocab))\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nlabel2id = {l: i for i, l in enumerate(labels)}\nid2label = {i: l for l, i in label2id.items()}\nnum_classes = len(labels)\nprint(\"Num classes:\", num_classes)\n\n\n# ------------------------ dataset class -------------------------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = [label2id[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def encode(self, seq):\n        return [vocab.get(tok, vocab[\"<unk>\"]) for tok in seq.strip().split()]\n\n    def __getitem__(self, idx):\n        seq = self.seqs[idx]\n        return self.encode(seq), self.labels[idx], seq\n\n\ndef collate(batch):\n    seqs, labels, raw = zip(*batch)\n    lengths = [len(s) for s in seqs]\n    maxlen = max(lengths)\n    padded = np.full((len(seqs), maxlen), vocab[\"<pad>\"], dtype=np.int64)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = s\n    return (torch.tensor(padded), torch.tensor(lengths), torch.tensor(labels)), raw\n\n\ntrain_ds = SPRTorchDataset(spr[\"train\"])\ndev_ds = SPRTorchDataset(spr[\"dev\"])\n\n\n# ------------------------ model ---------------------------------\nclass MeanEncoder(nn.Module):\n    def __init__(self, vsz, edim, ncls):\n        super().__init__()\n        self.emb = nn.Embedding(vsz, edim, padding_idx=0)\n        self.clf = nn.Sequential(nn.Linear(edim, 128), nn.ReLU(), nn.Linear(128, ncls))\n\n    def forward(self, x, lengths):\n        emb = self.emb(x)\n        mask = (x != 0).unsqueeze(-1)\n        summed = (emb * mask).sum(1)\n        denom = mask.sum(1).clamp(min=1)\n        mean = summed / denom\n        return self.clf(mean)\n\n\n# -------------------- hyperparameter sweep ----------------------\nepoch_options = [5, 10, 20, 30]\nexperiment_data = {}\n\nfor max_epochs in epoch_options:\n    tag = f\"num_epochs_{max_epochs}\"\n    experiment_data[tag] = {\n        \"SPR_BENCH\": {\n            \"metrics\": {\"train\": [], \"val\": []},\n            \"losses\": {\"train\": [], \"val\": []},\n            \"predictions\": [],\n            \"ground_truth\": [],\n        }\n    }\n\n    # fresh data loaders each run (same objects ok)\n    train_loader = DataLoader(\n        train_ds, batch_size=128, shuffle=True, collate_fn=collate\n    )\n    dev_loader = DataLoader(dev_ds, batch_size=256, shuffle=False, collate_fn=collate)\n\n    model = MeanEncoder(len(vocab), 64, num_classes).to(device)\n    criterion = nn.CrossEntropyLoss()\n    optimiser = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n    for epoch in range(1, max_epochs + 1):\n        # -------- training --------\n        model.train()\n        running_loss = 0.0\n        for (x, lens, y), _ in train_loader:\n            x, lens, y = x.to(device), lens.to(device), y.to(device)\n            optimiser.zero_grad()\n            out = model(x, lens)\n            loss = criterion(out, y)\n            loss.backward()\n            optimiser.step()\n            running_loss += loss.item() * x.size(0)\n        train_loss = running_loss / len(train_ds)\n        experiment_data[tag][\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n\n        # -------- validation --------\n        model.eval()\n        vloss, all_pred, all_true, all_seq = 0.0, [], [], []\n        with torch.no_grad():\n            for (x, lens, y), raw in dev_loader:\n                x, lens, y = x.to(device), lens.to(device), y.to(device)\n                out = model(x, lens)\n                loss = criterion(out, y)\n                vloss += loss.item() * x.size(0)\n                preds = out.argmax(1).cpu().tolist()\n                all_pred.extend(preds)\n                all_true.extend(y.cpu().tolist())\n                all_seq.extend(raw)\n        vloss /= len(dev_ds)\n        cwa = complexity_weighted_accuracy(\n            all_seq,\n            [id2label[i] for i in all_true],\n            [id2label[i] for i in all_pred],\n        )\n        experiment_data[tag][\"SPR_BENCH\"][\"losses\"][\"val\"].append(vloss)\n        experiment_data[tag][\"SPR_BENCH\"][\"metrics\"][\"val\"].append(cwa)\n\n        print(\n            f\"[{tag}] Epoch {epoch}/{max_epochs} | val_loss={vloss:.4f} | CWA-2D={cwa:.4f}\"\n        )\n\n    # store final predictions / ground truth\n    experiment_data[tag][\"SPR_BENCH\"][\"predictions\"] = all_pred\n    experiment_data[tag][\"SPR_BENCH\"][\"ground_truth\"] = all_true\n\n    # ----------- plot -------------\n    plt.figure()\n    plt.plot(experiment_data[tag][\"SPR_BENCH\"][\"losses\"][\"train\"], label=\"train\")\n    plt.plot(experiment_data[tag][\"SPR_BENCH\"][\"losses\"][\"val\"], label=\"val\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.title(f\"Loss curves ({tag})\")\n    plt.legend()\n    plt.savefig(os.path.join(working_dir, f\"{tag}_loss_curve.png\"))\n    plt.close()\n\n# ----------------------- save all data --------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Finished. All data and plots saved in ./working/\")\n", "import os, pathlib, time, random, numpy as np, torch, matplotlib.pyplot as plt\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import DatasetDict, load_dataset\n\n# ---------------- reproducibility ------------\nSEED = 42\nrandom.seed(SEED)\nnp.random.seed(SEED)\ntorch.manual_seed(SEED)\ntorch.cuda.manual_seed_all(SEED)\n\n# ---------------- working dir ----------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------------- device ---------------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------------- SPR helpers ----------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\ndef count_shape_variety(sequence: str):\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str):\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef complexity_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\n# ---------------- load data ------------------\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\n\n\n# ---------------- vocab / label maps ----------\ndef build_vocab(dataset):\n    vocab = {\"<pad>\": 0, \"<unk>\": 1}\n    for seq in dataset[\"train\"][\"sequence\"]:\n        for tok in seq.strip().split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(spr)\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nlabel2id = {l: i for i, l in enumerate(labels)}\nid2label = {i: l for l, i in label2id.items()}\nnum_classes = len(labels)\nprint(f\"Vocab size: {len(vocab)} | Num classes: {num_classes}\")\n\n\n# ---------------- dataset objects ------------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = [label2id[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def encode_seq(self, seq):\n        return [vocab.get(tok, vocab[\"<unk>\"]) for tok in seq.strip().split()]\n\n    def __getitem__(self, idx):\n        return self.encode_seq(self.seqs[idx]), self.labels[idx], self.seqs[idx]\n\n\ndef collate(batch):\n    seqs, labels, raw = zip(*batch)\n    lengths = [len(s) for s in seqs]\n    maxlen = max(lengths)\n    padded = np.full((len(seqs), maxlen), vocab[\"<pad>\"], dtype=np.int64)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = s\n    return (torch.tensor(padded), torch.tensor(lengths), torch.tensor(labels)), raw\n\n\ntrain_ds = SPRTorchDataset(spr[\"train\"])\ndev_ds = SPRTorchDataset(spr[\"dev\"])\ntrain_loader = DataLoader(train_ds, batch_size=128, shuffle=True, collate_fn=collate)\ndev_loader = DataLoader(dev_ds, batch_size=256, shuffle=False, collate_fn=collate)\n\n\n# ---------------- model ----------------------\nclass MeanEncoder(nn.Module):\n    def __init__(self, vocab_size, emb_dim, nclass):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=0)\n        self.classifier = nn.Sequential(\n            nn.Linear(emb_dim, 128), nn.ReLU(), nn.Linear(128, nclass)\n        )\n\n    def forward(self, x, lengths):\n        emb = self.emb(x)  # B,L,D\n        mask = (x != 0).unsqueeze(-1)  # B,L,1\n        summed = (emb * mask).sum(1)  # B,D\n        lens = mask.sum(1).clamp( ent_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\"losses\"][\n            \"val\"\n        ].append(val_loss)\n        experiment_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\"metrics\"][\n            \"val\"\n        ].append(cwa2d)\n        print(\n            f\"Epoch {epoch}/{num_epochs} | train_loss={train_loss:.4f} \"\n            f\"| val_loss={val_loss:.4f} | CWA-2D={cwa2d:.4f}\"\n        )\n\n    # store final preds/gt\n    experiment_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\"predictions\"] = all_pred\n    experiment_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\n        \"ground_truth\"\n    ] = all_true\n\n    # ---- plot losses for this run ----\n    plt.figure()\n    plt.plot(\n        experiment_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\"losses\"][\"train\"],\n        label=\"train\",\n    )\n    plt.plot(\n        experiment_data[\"batch_size_tuning\"][\"SPR_BENCH\"][run_key][\"losses\"][\"val\"],\n        label=\"val\",\n    )\n    plt.title(f\"Loss curves (batch_size={bs})\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.legend()\n    plt.savefig(os.path.join(working_dir, f\"SPR_BENCH_loss_curve_bs{bs}.png\"))\n    plt.close()\n\n# --------------- save experiment data ---------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"\\nFinished. All data saved in ./working/\")\n", "import os, pathlib, time, numpy as np, torch, matplotlib.pyplot as plt\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import DatasetDict\n\n# ---------- experiment bookkeeping ----------\nexperiment_data = {\n    \"embedding_dim\": {  # hyper-parameter tuning type\n        # every run will be inserted as  \"SPR_BENCH_dim{d}\" : {...}\n    }\n}\n\n# ---------- working dir ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------- device ---------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(\"Using device:\", device)\n\n\n# ---------- load SPR -------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset, DatasetDict as HFDD\n\n    def _load(csv_name: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    d = HFDD()\n    d[\"train\"], d[\"dev\"], d[\"test\"] = (\n        _load(\"train.csv\"),\n        _load(\"dev.csv\"),\n        _load(\"test.csv\"),\n    )\n    return d\n\n\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\n\n\n# ---------- utils -----------------\ndef build_vocab(dataset):\n    vocab = {\"<pad>\": 0, \"<unk>\": 1}\n    for seq in dataset[\"train\"][\"sequence\"]:\n        for tok in seq.strip().split():\n            vocab.setdefault(tok, len(vocab))\n    return vocab\n\n\ndef count_shape_variety(sequence: str):\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str):\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef complexity_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    cor = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) else 0.0\n\n\nvocab = build_vocab(spr)\nprint(\"Vocab size:\", len(vocab))\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nlabel2id = {l: i for i, l in enumerate(labels)}\nid2label = {i: l for l, i in label2id.items()}\nnum_classes = len(labels)\nprint(\"Num classes:\", num_classes)\n\n\n# ---------- dataset --------------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, split):\n        self.raw_seqs = split[\"sequence\"]\n        self.labels = [label2id[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.raw_seqs)\n\n    def encode_seq(self, seq):\n        return [vocab.get(tok, vocab[\"<unk>\"]) for tok in seq.split()]\n\n    def __getitem__(self, idx):\n        return self.encode_seq(self.raw_seqs[idx]), self.labels[idx], self.raw_seqs[idx]\n\n\ndef collate(batch):\n    seqs, labels, raw = zip(*batch)\n    lengths = [len(s) for s in seqs]\n    maxlen = max(lengths)\n    pad = vocab[\"<pad>\"]\n    padded = np.full((len(batch), maxlen), pad, dtype=np.int64)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = s\n    return (torch.tensor(padded), torch.tensor(lengths), torch.tensor(labels)), raw\n\n\ntrain_ds, dev_ds = SPRTorchDataset(spr[\"train\"]), SPRTorchDataset(spr[\"dev\"])\ntrain_loader = DataLoader(train_ds, batch_size=128, shuffle=True, collate_fn=collate)\ndev_loader = DataLoader(dev_ds, batch_size=256, shuffle=False, collate_fn=collate)\n\n\n# ---------- model ----------------\nclass MeanEncoder(nn.Module):\n    def __init__(self, vocab_size, emb_dim, nclass):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=0)\n        self.clf = nn.Sequential(\n            nn.Linear(emb_dim, 128), nn.ReLU(), nn.Linear(128, nclass)\n        )\n\n    def forward(self, x, lengths):\n        e = self.emb(x)  # B,L,D\n        mask = (x != 0).unsqueeze(-1)  # B,L,1\n        mean = (e * mask).sum(1) / mask.sum(1).clamp(min=1)\n        return self.clf(mean)\n\n\n# ---------- hyper-parameter loop --\nembed_dims = [32, 64, 128, 256]\nnum_epochs = 5\n\nfor d in embed_dims:\n    tag = f\"SPR_BENCH_dim{d}\"\n    print(f\"\\n=== Training embed_dim={d} ===\")\n    run_dict = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    model = MeanEncoder(len(vocab), d, num_classes).to(device)\n    criterion = nn.CrossEntropyLoss()\n    optim = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n    for epoch in range(1, num_epochs + 1):\n        # ---- train ----\n        model.train()\n        epoch_loss = 0.0\n        for (x, lens, y), _ in train_loader:\n            x, lens, y = x.to(device), lens.to(device), y.to(device)\n            optim.zero_grad()\n            out = model(x, lens)\n            loss = criterion(out, y)\n            loss.backward()\n            optim.step()\n            epoch_loss += loss.item() * x.size(0)\n        train_loss = epoch_loss / len(train_ds)\n        run_dict[\"losses\"][\"train\"].append(train_loss)\n\n        # ---- val ----\n        model.eval()\n        v_loss, preds, truths, raws = 0.0, [], [], []\n        with torch.no_grad():\n            for (x, lens, y), raw in dev_loader:\n                x, lens, y = x.to(device), lens.to(device), y.to(device)\n                out = model(x, lens)\n                loss = criterion(out, y)\n                v_loss += loss.item() * x.size(0)\n                preds.extend(out.argmax(1).cpu().tolist())\n                truths.extend(y.cpu().tolist())\n                raws.extend(raw)\n        v_loss /= len(dev_ds)\n        cwa = complexity_weighted_accuracy(\n            raws, [id2label[i] for i in truths], [id2label[i] for i in preds]\n        )\n        run_dict[\"losses\"][\"val\"].append(v_loss)\n        run_dict[\"metrics\"][\"val\"].append(cwa)\n        print(\n            f\"  Epoch {epoch}: train_loss={train_loss:.4f} val_loss={v_loss:.4f} CWA-2D={cwa:.4f}\"\n        )\n\n    # save last predictions / g.t.\n    run_dict[\"predictions\"] = preds\n    run_dict[\"ground_truth\"] = truths\n    experiment_data[\"embedding_dim\"][tag] = run_dict\n\n    # ---- plot ----\n    plt.figure()\n    plt.plot(run_dict[\"losses\"][\"train\"], label=\"train\")\n    plt.plot(run_dict[\"losses\"][\"val\"], label=\"val\")\n    plt.title(f\"Loss curves (emb_dim={d})\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.legend()\n    plt.savefig(os.path.join(working_dir, f\"{tag}_loss_curve.png\"))\n    plt.close()\n\n# ---------- persist everything ----\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"\\nFinished. All data & plots saved in ./working/\")\n"], "term_out": ["['Using device: cuda', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 20000 examples [00:00, 411751.24\nexamples/s]', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 5000 examples [00:00, 516781.75\nexamples/s]', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 10000 examples [00:00, 549683.37\nexamples/s]', '\\n', 'Vocab size:', ' ', '18', '\\n', 'Num classes:', ' ', '2',\n'\\n', 'Epoch 1: validation_loss = 0.3182 | CWA-2D = 0.8896', '\\n', 'Epoch 2:\nvalidation_loss = 0.2117 | CWA-2D = 0.9348', '\\n', 'Epoch 3: validation_loss =\n0.1899 | CWA-2D = 0.9442', '\\n', 'Epoch 4: validation_loss = 0.1805 | CWA-2D =\n0.9448', '\\n', 'Epoch 5: validation_loss = 0.1760 | CWA-2D = 0.9457', '\\n',\n'Finished. Data & plot saved in ./working/', '\\n', 'Execution time: 11 seconds\nseconds (time limit is 30 minutes).']", "['Using device: cuda', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 20000 examples [00:00, 379159.83\nexamples/s]', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 5000 examples [00:00, 588856.07\nexamples/s]', '\\n', '\\rGenerating train split: 0 examples [00:00, ?\nexamples/s]', '', '\\rGenerating train split: 10000 examples [00:00, 826219.64\nexamples/s]', '\\n', 'Vocab size:', ' ', '18', '\\n', 'Num classes:', ' ', '2',\n'\\n', '[num_epochs_5] Epoch 1/5 | val_loss=0.3475 | CWA-2D=0.8579', '\\n',\n'[num_epochs_5] Epoch 2/5 | val_loss=0.2212 | CWA-2D=0.9385', '\\n',\n'[num_epochs_5] Epoch 3/5 | val_loss=0.1922 | CWA-2D=0.9422', '\\n',
