dation loss closely follows the training loss, which suggests a good generalization capability of the model.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_0c7e877a1d17458c8af237c0146db33e_proc_3097001/SPR_BENCH_loss_curve.png"}, {"analysis": "This plot is similar to the previous one, showing training and validation loss across epochs. The consistent decrease in loss for both training and validation suggests effective learning, and the close alignment between the curves indicates good generalization. The model appears to converge around epoch 4 or 5.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_0c7e877a1d17458c8af237c0146db33e_proc_3097001/SPR_BENCH_loss_curves.png"}, {"analysis": "This plot illustrates the validation Color-Weighted Accuracy (CWA) over epochs. The CWA improves steadily, with a significant increase in the initial epochs and a plateauing trend after epoch 3. This indicates the model's increasing ability to correctly classify sequences with varying color complexity.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_0c7e877a1d17458c8af237c0146db33e_proc_3097001/SPR_BENCH_val_metric_curve.png"}, {"analysis": "This plot compares the ground truth class distribution with the predicted class distribution. The predictions align closely with the ground truth, indicating that the model is performing well in maintaining class balance and is not biased toward any specific class.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_0c7e877a1d17458c8af237c0146db33e_proc_3097001/SPR_BENCH_class_distribution.png"}], [{"analysis": "The loss curves for 5 epochs indicate a consistent decrease in both training and validation loss, with the validation loss closely following the training loss. This suggests that the model is not overfitting and is learning effectively within the limited epoch range. However, the loss does not plateau completely, indicating that additional training epochs might improve performance further.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/num_epochs_5_loss_curve.png"}, {"analysis": "For 10 epochs, the training and validation losses continue to decrease and converge, showing a stable and effective learning process. The loss values are lower compared to 5 epochs, suggesting that the model benefits from additional training. There is no sign of overfitting as the validation loss aligns well with the training loss.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/num_epochs_10_loss_curve.png"}, {"analysis": "With 20 epochs, the training and validation losses reach a plateau, and the curves remain closely aligned. This indicates that the model has reached a stable state and is not overfitting. The reduced loss values suggest improved performance compared to the shorter training durations.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/num_epochs_20_loss_curve.png"}, {"analysis": "The curves for 30 epochs show a further stabilization of both training and validation losses. The alignment between the two losses continues, confirming that the model is not overfitting. However, the marginal improvement in loss values compared to 20 epochs suggests diminishing returns with additional training.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/num_epochs_30_loss_curve.png"}, {"analysis": "The comparison of training loss across different epoch settings shows that the losses converge to similar values after a sufficient number of epochs. The curves indicate that the model achieves stable performance around 20 epochs, with minimal further improvement beyond this point.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/SPR_BENCH_train_loss.png"}, {"analysis": "The validation loss curves across different epoch settings show a similar trend to the training loss curves. The losses stabilize after approximately 20 epochs, with no significant improvement observed with further training. This reinforces the conclusion that 20 epochs might be an optimal training duration for this model.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/SPR_BENCH_val_loss.png"}, {"analysis": "The validation CWA-2D curves indicate that the model achieves high performance across all epoch settings, with the metric stabilizing around 0.94 after the initial epochs. This suggests that the model is effective at capturing color-weighted accuracy early on, and additional epochs have minimal impact on this metric.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_480b55ab585947238fd339fb478bf975_proc_3098867/SPR_BENCH_val_cwa.png"}], [{"analysis": "The loss curves exhibit consistent convergence for both training and validation sets across all learning rates. However, the rate of convergence and the final loss values vary with the learning rate. For lr=0.0003, the training and validation losses decrease steadily, but the convergence is slower compared to higher learning rates. At lr=0.0005, the convergence is faster, and the final losses are slightly lower. For lr=0.001, the convergence is even faster, and the final validation loss is minimal, indicating a potential optimal learning rate. At lr=0.002, the convergence is very rapid, but the minimal difference between training and validation losses suggests possible overfitting. Overall, lr=0.001 appears to balance rapid convergence and minimal loss effectively.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4068d39972c944039cbf3b13c772b9db_proc_3098868/SPR_BENCH_loss_curve_lr_0.0003.png"}, {"analysis": "The CWA-2D validation accuracy curves show a steady increase across epochs for all learning rates. At lr=0.0003, the improvement is gradual, with the final accuracy reaching around 0.925. At lr=0.0005, the accuracy improves more rapidly, reaching approximately 0.94. For lr=0.001, the accuracy increases sharply in the initial epochs and plateaus around 0.945, suggesting strong learning efficiency. At lr=0.002, the accuracy also plateaus at around 0.945, but the rapid initial increase might indicate a risk of overfitting. The results indicate that lr=0.001 and lr=0.002 achieve the best validation accuracy.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4068d39972c944039cbf3b13c772b9db_proc_3098868/SPR_BENCH_loss_curve_lr_0.0005.png"}, {"analysis": "The bar chart comparing final validation CWA-2D accuracy across learning rates shows minimal differences, with all learning rates achieving accuracies around 0.94. This suggests that the model is robust to variations in learning rate within the tested range. However, considering the convergence behavior and learning efficiency, lr=0.001 might still be the optimal choice for further experimentation.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4068d39972c944039cbf3b13c772b9db_proc_3098868/SPR_BENCH_loss_curve_lr_0.001.png"}], [{"analysis": "The loss curves for batch size 32 show a rapid decrease in both training and validation losses over the first epoch, with a slower and more stable decline thereafter. The training and validation losses converge by epoch 4, indicating appropriate model training without signs of overfitting. The relatively low final validation loss suggests good generalization.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_loss_curve_bs32.png"}, {"analysis": "For batch size 64, the training and validation losses also decrease rapidly in the first epoch, with a more gradual decline in subsequent epochs. The convergence of training and validation losses by epoch 4 demonstrates stable training. The slightly higher initial loss compared to batch size 32 suggests that larger batch sizes may require more epochs to achieve similar performance.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_loss_curve_bs64.png"}, {"analysis": "The loss curves for batch size 128 exhibit a similar pattern, with rapid initial loss reduction followed by slower convergence. The final validation loss is comparable to smaller batch sizes, implying that the model generalizes well even with a larger batch size. However, the initial loss is higher, indicating that larger batch sizes may lead to slower initial training dynamics.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_loss_curve_bs128.png"}, {"analysis": "For batch size 256, the training and validation losses decrease significantly over the first epoch but remain higher than smaller batch sizes throughout training. The training and validation losses converge by epoch 4, but the slightly elevated final validation loss suggests that very large batch sizes may not be optimal for this task. The slower loss reduction could indicate less effective gradient updates due to larger batch sizes.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_loss_curve_bs256.png"}, {"analysis": "The comparison of training losses across all batch sizes shows that smaller batch sizes (32 and 64) achieve lower final losses compared to larger batch sizes (128 and 256). This suggests that smaller batch sizes may be more effective for this task, likely due to more frequent gradient updates and better generalization.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_train_loss_all_bs.png"}, {"analysis": "The validation losses across all batch sizes reveal a similar trend, with smaller batch sizes achieving lower final losses. This reinforces the observation that smaller batch sizes may generalize better for the SPR task. The curves also highlight that batch size 32 achieves the lowest validation loss, indicating it may be the optimal choice.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_val_loss_all_bs.png"}, {"analysis": "The validation CWA-2D metric across epochs shows that all batch sizes converge to similar final performance levels by epoch 5. However, smaller batch sizes (32 and 64) reach higher performance levels more quickly, suggesting faster convergence and better early training dynamics.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_val_cwa_all_bs.png"}, {"analysis": "The final epoch CWA-2D metric by batch size indicates that all batch sizes achieve a similar final performance. This suggests that batch size does not significantly impact the ultimate model performance for CWA-2D, but smaller batch sizes may still be preferred for their faster convergence and lower validation losses.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4dd3319b9b774d1ba01990acf9a05ba4_proc_3098869/SPR_BENCH_final_cwa_bar.png"}], [{"analysis": "The plot shows the loss curves for training and validation with an embedding dimension of 32. Both curves decrease steadily over the epochs, indicating that the model is learning effectively. The gap between training and validation losses is minimal, suggesting that the model is not overfitting at this embedding dimension. The final loss values are also quite low, indicating good performance.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim32_loss_curve.png"}, {"analysis": "This plot displays the loss curves for embedding dimension 64. Similar to the previous plot, the training and validation losses decrease consistently over the epochs. The validation loss stabilizes at a low value, and the small gap between the two curves indicates good generalization capabilities. The slightly faster convergence compared to the embedding dimension of 32 might suggest improved feature representation.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim64_loss_curve.png"}, {"analysis": "The loss curves for embedding dimension 128 demonstrate a consistent decline in both training and validation losses. The curves are close to each other, showing minimal overfitting. The validation loss stabilizes at a slightly lower value compared to embedding dimensions 32 and 64, suggesting further improvement in model performance with this embedding size.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim128_loss_curve.png"}, {"analysis": "This plot represents the loss curves for embedding dimension 256. Both training and validation losses decrease steadily, with minimal gap between the two curves. The final loss values are the lowest among all embedding dimensions, indicating that this embedding size provides the best feature representation for the task. The model generalizes well without signs of overfitting.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim256_loss_curve.png"}, {"analysis": "The left panel shows the loss curves for embedding dimension 32, with both training and validation losses decreasing consistently. The right panel displays the Complexity Weighted Accuracy (CWA), which increases steadily across epochs. This indicates that the model's ability to handle complex sequences improves over time, stabilizing at a high accuracy value.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim32_training_curves.png"}, {"analysis": "The left panel shows the loss curves for embedding dimension 64, demonstrating consistent decreases in both training and validation losses. The right panel displays the CWA, which improves steadily and stabilizes at a slightly higher value compared to embedding dimension 32. This suggests better performance in handling complex sequences with this embedding size.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim64_training_curves.png"}, {"analysis": "The left panel shows the loss curves for embedding dimension 128, with both training and validation losses declining steadily. The right panel illustrates the CWA, which increases over epochs and stabilizes at a high value. This embedding size shows further improvement in handling complex sequences compared to smaller dimensions.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim128_training_curves.png"}, {"analysis": "The left panel shows the loss curves for embedding dimension 256, where both training and validation losses decrease consistently. The right panel displays the CWA, which improves steadily and stabilizes at the highest value among all embedding dimensions. This suggests that this embedding size provides the best performance in handling complex sequences.", "plot_path": "experiments/2025-08-16_02-31-48_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_88a6c250d43f4866b7ae6229b9889957_proc_3098870/SPR_BENCH_dim256_training_curves.png"}]], "vlm_feedback_summary": ["The plots demonstrate effective model learning with consistent decreases in loss\nand improvements in accuracy metrics. The alignment between training and\nvalidation loss curves, steady improvement in validation CWA, and the close\nmatch between predicted and ground truth class distributions highlight the\nrobustness and generalization capability of the model.", "The provided plots demonstrate a consistent and effective learning process\nacross different epoch settings. The training and validation losses decrease and\nstabilize, with no signs of overfitting. The validation CWA-2D metric indicates\nhigh performance, stabilizing early in the training process. Based on the\nresults, 20 epochs appear to be an optimal training duration, as additional\nepochs yield diminishing returns.", "The plots indicate that the model's performance improves consistently across\nepochs, with learning rate lr=0.001 showing the best balance between rapid\nconvergence and high validation accuracy. The model demonstrates robustness\nacross learning rates, but lr=0.001 is recommended for optimal results.", "The experimental results demonstrate that smaller batch sizes (32 and 64)\ngenerally lead to better performance in terms of lower final validation losses\nand faster convergence. Larger batch sizes (128 and 256) show slower initial\ntraining dynamics and slightly higher final validation losses, suggesting they\nmay not be optimal for this task. The CWA-2D metric indicates that all batch\nsizes achieve similar final performance, but smaller batch sizes excel in early\ntraining dynamics.", "The plots demonstrate consistent improvements in both loss and Complexity\nWeighted Accuracy (CWA) metrics as the embedding dimension increases. Embedding\ndimension 256 provides the best results, with the lowest loss and highest CWA,\nindicating superior feature representation and generalization capabilities. The\nmodel shows no signs of overfitting across all embedding dimensions."], "exec_time": [11.709563255310059, 138.68412351608276, 7.9034104347229, 10.34343957901001, 40.534239768981934], "exec_time_feedback": ["", "", "", "", ""], "datasets_successfully_tested": [["[\"experiment_data\"]"], ["['SPR_BENCH']"], ["[\"SPR_BENCH\"]"], ["['SPR_BENCH']"], ["['embedding_dim_32'", "'embedding_dim_64'", "'embedding_dim_128'", "'embedding_dim_256']"]], "plot_code": ["import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------- load data ----------\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\n# Helper to pick dataset key\ndname = next(iter(experiment_data.keys()), None)\nif dname is None:\n    print(\"No experiment data found.\")\n    exit()\n\ndata = experiment_data[dname]\nepochs = range(1, len(data[\"losses\"].get(\"train\", [])) + 1)\n\n# ---------- plot 1: loss curves ----------\ntry:\n    plt.figure()\n    if data[\"losses\"].get(\"train\"):\n        plt.plot(epochs, data[\"losses\"][\"train\"], label=\"train\")\n    if data[\"losses\"].get(\"val\"):\n        plt.plot(epochs, data[\"losses\"][\"val\"], label=\"val\")\n    plt.title(f\"{dname}: Loss Curves\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.legend()\n    fname = os.path.join(working_dir, f\"{dname}_loss_curves.png\")\n    plt.savefig(fname)\n    print(f\"Saved {fname}\")\n    plt.close()\nexcept Exception as e:\n    print(f\"Error creating loss plot: {e}\")\n    plt.close()\n\n# ---------- plot 2: validation metric curve ----------\ntry:\n    if data[\"metrics\"].get(\"val\"):\n        plt.figure()\n        plt.plot(\n            epochs[: len(data[\"metrics\"][\"val\"])], data[\"metrics\"][\"val\"], marker=\"o\"\n        )\n        plt.title(f\"{dname}: Validation CWA-2D\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"CWA-2D\")\n        fname = os.path.join(working_dir, f\"{dname}_val_metric_curve.png\")\n        plt.savefig(fname)\n        print(f\"Saved {fname}\")\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating metric plot: {e}\")\n    plt.close()\n\n# ---------- plot 3: class distribution ----------\ntry:\n    preds = data.get(\"predictions\", [])\n    gts = data.get(\"ground_truth\", [])\n    if preds and gts:\n        classes = sorted(set(gts + preds))\n        pred_counts = [preds.count(c) for c in classes]\n        gt_counts = [gts.count(c) for c in classes]\n\n        x = np.arange(len(classes))\n        width = 0.35\n        plt.figure()\n        plt.bar(x - width / 2, gt_counts, width, label=\"Ground Truth\")\n        plt.bar(x + width / 2, pred_counts, width, label=\"Predictions\")\n        plt.xticks(x, classes)\n        plt.title(f\"{dname}: Class Distribution (GT vs Pred)\")\n        plt.xlabel(\"Class ID\")\n        plt.ylabel(\"Count\")\n        plt.legend()\n        fname = os.path.join(working_dir, f\"{dname}_class_distribution.png\")\n        plt.savefig(fname)\n        print(f\"Saved {fname}\")\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating distribution plot: {e}\")\n    plt.close()\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# -------------------- load data --------------------\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\n# Helper: gather per-tag arrays\ntags = sorted(experiment_data.keys())\ntrain_losses, val_losses, val_cwa = {}, {}, {}\nfor tag in tags:\n    try:\n        d = experiment_data[tag][\"SPR_BENCH\"]\n        train_losses[tag] = d[\"losses\"][\"train\"]\n        val_losses[tag] = d[\"losses\"][\"val\"]\n        val_cwa[tag] = d[\"metrics\"][\"val\"]\n    except Exception:\n        continue  # skip incomplete tags\n\n\n# -------------------- plot functions --------------------\ndef plot_metric(metric_dict, ylabel, figname):\n    try:\n        plt.figure()\n        for tag, arr in metric_dict.items():\n            plt.plot(range(1, len(arr) + 1), arr, label=tag)\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(ylabel)\n        plt.title(f\"SPR_BENCH {ylabel} curves\")\n        plt.legend()\n        save_path = os.path.join(working_dir, f\"SPR_BENCH_{figname}.png\")\n        plt.savefig(save_path)\n        plt.close()\n    except Exception as e:\n        print(f\"Error creating {figname} plot: {e}\")\n        plt.close()\n\n\n# -------------------- create plots --------------------\nplot_metric(train_losses, \"Train Loss\", \"train_loss\")\nplot_metric(val_losses, \"Validation Loss\", \"val_loss\")\nplot_metric(val_cwa, \"Validation CWA-2D\", \"val_cwa\")\n\nprint(\"Plots saved to\", working_dir)\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------- load experiment data ----------\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\ndataset_name = \"SPR_BENCH\"\nruns = experiment_data.get(\"learning_rate\", {}).get(dataset_name, {})\nfinal_cwa = {}\n\n# --------- per-LR plots ----------\nfor lr_key, rec in runs.items():\n    lr_val = lr_key.split(\"_\")[-1]  # e.g. \"0.0003\"\n    # Loss curves\n    try:\n        plt.figure()\n        plt.plot(rec[\"losses\"][\"train\"], label=\"Train\")\n        plt.plot(rec[\"losses\"][\"val\"], label=\"Validation\")\n        plt.title(\n            f\"{dataset_name} Loss Curves (lr={lr_val})\\nLeft: Train, Right: Validation\"\n        )\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Cross-Entropy Loss\")\n        plt.legend()\n        fname = f\"{dataset_name}_loss_curve_lr_{lr_val}.png\"\n        plt.savefig(os.path.join(working_dir, fname))\n        plt.close()\n    except Exception as e:\n        print(f\"Error creating loss plot for {lr_key}: {e}\")\n        plt.close()\n\n    # Validation CWA curves\n    try:\n        cwa_vals = rec[\"metrics\"][\"val\"]\n        plt.figure()\n        plt.plot(cwa_vals, marker=\"o\")\n        plt.title(\n            f\"{dataset_name} CWA-2D vs Epoch (lr={lr_val})\\nSingle curve: Validation\"\n        )\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"CWA-2D\")\n        fname = f\"{dataset_name}_cwa_curve_lr_{lr_val}.png\"\n        plt.savefig(os.path.join(working_dir, fname))\n        plt.close()\n    except Exception as e:\n        print(f\"Error creating CWA plot for {lr_key}: {e}\")\n        plt.close()\n\n    # store final metric\n    if rec[\"metrics\"][\"val\"]:\n        final_cwa[lr_val] = rec[\"metrics\"][\"val\"][-1]\n\n# --------- bar chart of final CWA across learning rates ----------\ntry:\n    if final_cwa:\n        lrs, scores = zip(*sorted(final_cwa.items(), key=lambda x: float(x[0])))\n        plt.figure()\n        plt.bar(range(len(lrs)), scores, tick_label=lrs)\n        plt.title(f\"{dataset_name} Final Validation CWA-2D by Learning Rate\")\n        plt.xlabel(\"Learning Rate\")\n        plt.ylabel(\"Final CWA-2D\")\n        fname = f\"{dataset_name}_final_cwa_bar.png\"\n        plt.savefig(os.path.join(working_dir, fname))\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating summary bar plot: {e}\")\n    plt.close()\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\n# -------- setup --------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\n# Helper to fetch data safely\nbench_key = (\"batch_size_tuning\", \"SPR_BENCH\")\nruns = (\n    experiment_data.get(bench_key[0], {}).get(bench_key[1], {})\n    if experiment_data\n    else {}\n)\nbatch_sizes = sorted(runs.keys(), key=lambda x: int(x))  # ['32','64',...]\n\n# -------- 1) training loss curves --------\ntry:\n    plt.figure()\n    for bs in batch_sizes:\n        y = runs[bs][\"losses\"][\"train\"]\n        plt.plot(range(1, len(y) + 1), y, label=f\"bs={bs}\")\n    plt.title(\"SPR_BENCH \u2013 Training Loss vs Epoch (all batch sizes)\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.legend()\n    fname = os.path.join(working_dir, \"SPR_BENCH_train_loss_all_bs.png\")\n    plt.savefig(fname)\n    plt.close()\n    print(f\"Saved {fname}\")\nexcept Exception as e:\n    print(f\"Error creating training\u2010loss figure: {e}\")\n    plt.close()\n\n# -------- 2) validation loss curves --------\ntry:\n    plt.figure()\n    for bs in batch_sizes:\n        y = runs[bs][\"losses\"][\"val\"]\n        plt.plot(range(1, len(y) + 1), y, label=f\"bs={bs}\")\n    plt.title(\"SPR_BENCH \u2013 Validation Loss vs Epoch (all batch sizes)\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Loss\")\n    plt.legend()\n    fname = os.path.join(working_dir, \"SPR_BENCH_val_loss_all_bs.png\")\n    plt.savefig(fname)\n    plt.close()\n    print(f\"Saved {fname}\")\nexcept Exception as e:\n    print(f\"Error creating validation\u2010loss figure: {e}\")\n    plt.close()\n\n# -------- 3) validation CWA-2D curves --------\ntry:\n    plt.figure()\n    for bs in batch_sizes:\n        y = runs[bs][\"metrics\"][\"val\"]\n        plt.plot(range(1, len(y) + 1), y, label=f\"bs={bs}\")\n    plt.title(\"SPR_BENCH \u2013 Validation CWA-2D vs Epoch (all batch sizes)\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"CWA-2D\")\n    plt.legend()\n    fname = os.path.join(working_dir, \"SPR_BENCH_val_cwa_all_bs.png\")\n    plt.savefig(fname)\n    plt.close()\n    print(f\"Saved {fname}\")\nexcept Exception as e:\n    print(f\"Error creating CWA curve figure: {e}\")\n    plt.close()\n\n# -------- 4) final-epoch CWA bar chart --------\ntry:\n    plt.figure()\n    final_cwas = [runs[bs][\"metrics\"][\"val\"][-1] for bs in batch_sizes]\n    plt.bar([int(bs) for bs in batch_sizes], final_cwas, color=\"steelblue\")\n    plt.title(\"SPR_BENCH \u2013 Final Epoch CWA-2D by Batch Size\")\n    plt.xlabel(\"Batch Size\")\n    plt.ylabel(\"Final CWA-2D\")\n    fname = os.path.join(working_dir, \"SPR_BENCH_final_cwa_bar.png\")\n    plt.savefig(fname)\n    plt.close()\n    print(f\"Saved {fname}\")\nexcept Exception as e:\n    print(f\"Error creating final CWA bar figure: {e}\")\n    plt.close()\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\n# ---------- paths ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ---------- load data ----------\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\nbest_tag, best_cwa = None, -1.0\n\n# ---------- iterate & plot ----------\nfor tag, run in experiment_data.get(\"embedding_dim\", {}).items():\n    try:\n        tr_loss = run[\"losses\"][\"train\"]\n        val_loss = run[\"losses\"][\"val\"]\n        cwa_val = run[\"metrics\"][\"val\"]\n        epochs = np.arange(1, len(tr_loss) + 1)\n\n        plt.figure(figsize=(10, 4))\n\n        # Left: loss curves\n        plt.subplot(1, 2, 1)\n        plt.plot(epochs, tr_loss, label=\"Train\")\n        plt.plot(epochs, val_loss, label=\"Validation\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Loss\")\n        plt.title(\"Loss\")\n        plt.legend()\n\n        # Right: validation CWA\n        plt.subplot(1, 2, 2)\n        plt.plot(epochs, cwa_val, marker=\"o\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"CWA-2D\")\n        plt.title(\"Complexity Weighted Accuracy\")\n\n        plt.suptitle(f\"SPR_BENCH {tag}\\nLeft: Loss, Right: Validation CWA\")\n        plt.tight_layout(rect=[0, 0.04, 1, 0.95])\n\n        fname = os.path.join(working_dir, f\"{tag}_training_curves.png\")\n        plt.savefig(fname)\n        plt.close()\n\n        if cwa_val and max(cwa_val) > best_cwa:\n            best_cwa, best_tag = max(cwa_val), tag\n        print(f\"{tag}: Final Val CWA = {cwa_val[-1]:.4f}\")\n    except Exception as e:\n        print(f\"Error creating plot for {tag}: {e}\")\n        plt.close()\n\n# ---------- summary ----------\nif best_tag is not None:\n    print(f\"Best run: {best_tag} with max Val CWA {best_cwa:.4f}\")\n"], "plot_plan": ["We will first load experiment_data.npy and safely fetch the only dataset key it contains (SPR_BENCH).  From the nested dict we retrieve the existing arrays: losses[train/val] and metrics[val]; if any field is missing we skip that plot.  For each available curve (losses and metrics) a dedicated try-except block will create a figure, add epoch numbers on the x-axis, add a clear title that specifies \u201cSPR_BENCH : Loss (train vs val)\u201d etc., save it to working_dir with an explicit name, and close it.  If both ground_truth and predictions are stored, we will also build a simple bar chart of class counts (ground vs pred) to spot imbalance; this too is wrapped in try-except.  We respect the \u22645-figure rule: loss curve, metric curve, counts bar chart\u2014total \u22643.  Every figure is closed after saving, and any error is printed without halting later plots.  Finally, we print confirmation lines so the user knows which files were written.", "We will load experiment_data.npy, iterate through each sweep setting (e.g. num_epochs_5, 10, \u2026) and collect the per-epoch arrays for train loss, val loss and CWA-2D. Because these arrays have different lengths we plot each tag separately but overlay them in common figures so users can compare sweeps quickly while respecting the \u22645-figure rule. Three figures will be created: (1) \u201cTrain Loss vs Epoch\u201d with a line for every tag, (2) \u201cValidation Loss vs Epoch\u201d, and (3) \u201cValidation CWA-2D vs Epoch\u201d. Each figure is generated in its own try-except block, saved into working_dir with clear filenames containing the dataset name and plot type, then closed. Only data existing in experiment_data is used; if any key is missing the plotting code silently skips it. All required imports and directory setup follow the prescribed template, and the script prints nothing except any caught errors plus a final confirmation that plots are written. The code is concise and self-contained, ready to run in the same environment that produced the data.", "We will first reload the saved experiment_data.npy, then loop over every learning-rate run stored for the SPR_BENCH dataset.  For each run we will: (1) plot train/val loss curves, (2) plot the validation CWA-2D curve, both titled and saved to working_dir with descriptive names.  All plotting will be wrapped in individual try-except blocks and figures will be closed whether or not an error occurs.  While iterating we simultaneously collect each run\u2019s final-epoch CWA so that, after the per-run plots, we can generate one summary bar-chart comparing the final CWA achieved by the four learning rates.  The code uses only data available inside experiment_data.npy, employs basic matplotlib, respects the five-figure limit (only six total plots), and includes clear titles/subtitles that mention the dataset and what each axis represents.  All figures are stored in working_dir.", "We first load the saved experiment_data.npy and pull out the batch_size_tuning results for the SPR_BENCH dataset. For every batch size we have lists of train/val losses and validation CWA-2D scores across five epochs. We generate at most four figures: (1) train-loss curves for all batch sizes, (2) validation-loss curves for all batch sizes, (3) CWA-2D curves for all batch sizes, and (4) a bar chart comparing the final-epoch CWA-2D across batch sizes. Each figure is wrapped in a try-except block as required; figures are saved into working_dir with clear, descriptive filenames and immediately closed. We add titles that mention the dataset and clarify the subplot contents (e.g., \u2018SPR_BENCH \u2013 Validation Loss vs Epoch (all batch sizes)\u2019). Only data present in experiment_data.npy is plotted, and we never exceed the five-figure limit. Finally, the script prints the paths of the saved figures so the user can locate them easily.", "We first load the previously-saved experiment_data.npy from the working directory and pull out all runs stored under the \u201cembedding_dim\u201d key.  \nFor each run (e.g. SPR_BENCH_dim32, \u2026), we extract the epoch-wise training loss, validation loss, and validation CWA-2D metric that were recorded during the experiment loop.  \nTo keep the number of figures manageable (< 5) yet still informative, we create one figure per embedding dimension, placing two sub-plots side-by-side: the left subplot shows the loss curves (train vs. val) and the right subplot shows the corresponding CWA curve.  \nTitles always specify the dataset (SPR_BENCH), the embedding dimension, and a subtitle clarifying \u201cLeft: Loss, Right: Validation CWA\u201d.  \nAll plotting is wrapped in individual try-except blocks so that a failure in one run does not stop the rest; each figure is closed in both success and exception paths.  \nGenerated filenames include both the dataset name and the run tag (e.g. SPR_BENCH_dim64_training_curves.png) and are saved into the same working directory used by the training script.  \nAfter plotting, we print out the final validation CWA for every run and also report which embedding dimension achieved the best validation CWA across all epochs, giving a quick numerical summary of the results.  \nOnly data found in experiment_data.npy are used\u2014no values are fabricated or simulated.  \nThe code below is concise, self-contained, and follows the import, directory, and matplotlib conventions requested."], "ablation_name": [null, null, null, null, null], "hyperparam_name": [null, "num_epochs", "learning_rate", "batch_size", "embedding_dim"], "is_seed_node": [false, false, false, false, false], "is_seed_agg_node": [false, false, false, false, false], "parse_metrics_plan": ["The script loads the serialized experiment data from the working directory,\niterates over every dataset stored inside, and extracts the lists of losses and\nmetrics that were logged during training. For each dataset it reports (1) the\nfinal training loss, (2) the best (lowest) validation loss, (3) the best\n(highest) validation complexity-weighted accuracy, and (4) the final validation\naccuracy computed from the saved predictions. All values are printed with\ndescriptive metric names so their meaning is unambiguous, and the script\nexecutes immediately without any special entry point.", "The code will locate the \u201cworking\u201d directory, load the serialized experiment\ndictionary, and iterate over every hyper-parameter setting (e.g.,\n\u201cnum_epochs_5\u201d).   For each experiment it accesses the sole dataset key\n(\u201cSPR_BENCH\u201d) and collects the recorded lists: training losses, validation\nlosses, and validation complexity-weighted accuracies.   It then computes (i)\nthe final training loss, (ii) the minimum validation loss, and (iii) the maximum\nvalidation complexity-weighted accuracy, and prints these clearly labelled for\nevery experiment.   All logic is placed directly in the global scope so the\nscript executes immediately when run, and no plots are produced.", "The script will load the numpy dictionary, drill down to the runs stored under\nthe \u201clearning_rate\u201d \u2192 \u201cSPR_BENCH\u201d branch, and for every learning-rate run print\nthe final training loss, the final validation loss, and the best (highest)\nvalidation complexity-weighted accuracy (CWA-2D). All printing happens\nimmediately at import/run sses = dct.get(\"losses\", {}).get(\"val\", [])\n    if train_losses:\n        print(f\"  final training loss: {train_losses[-1]:.4f}\")\n    if val_losses:\n        print(f\"  best validation loss: {min(val_losses):.4f}\")\n\n    # validation metrics (complexity-weighted accuracy)\n    val_cwa = dct.get(\"metrics\", {}).get(\"val\", [])\n    if val_cwa:\n        print(f\"  best validation complexity-weighted accuracy: {max(val_cwa):.4f}\")\n\n    # plain validation accuracy from stored predictions / ground-truth\n    preds = dct.get(\"predictions\", [])\n    trues = dct.get(\"ground_truth\", [])\n    if preds and trues:\n        print(f\"  final validation accuracy: {accuracy(preds, trues):.4f}\")\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load the experiment data\n# ------------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# helper to summarise a single experiment\n# ------------------------------------------------------------------\ndef summarise_experiment(tag, ds_dict):\n    # Here ds_dict is something like experiment_data[tag][\"SPR_BENCH\"]\n    train_losses = ds_dict[\"losses\"].get(\"train\", [])\n    val_losses = ds_dict[\"losses\"].get(\"val\", [])\n    val_accs = ds_dict[\"metrics\"].get(\"val\", [])\n\n    # Compute required summary statistics\n    final_train_loss = train_losses[-1] if train_losses else None\n    best_val_loss = min(val_losses) if val_losses else None\n    best_val_cwa = max(val_accs) if val_accs else None\n\n    # Print in the requested, explicit format\n    print(f\"Dataset: SPR_BENCH   (Experiment: {tag})\")\n    if final_train_loss is not None:\n        print(f\"final training loss: {final_train_loss:.6f}\")\n    if best_val_loss is not None:\n        print(f\"best validation loss: {best_val_loss:.6f}\")\n    if best_val_cwa is not None:\n        print(f\"best validation complexity weighted accuracy: {best_val_cwa:.6f}\")\n    print()  # blank line for readability\n\n\n# ------------------------------------------------------------------\n# iterate over all experiments and output metrics\n# ------------------------------------------------------------------\nfor tag, exp_content in experiment_data.items():\n    # Only one dataset (\"SPR_BENCH\") exists but keep generic\n    for dataset_name, ds_dict in exp_content.items():\n        summarise_experiment(tag, ds_dict)\n", "import os\nimport numpy as np\n\n# -------------------------------------------------\n# locate and load the saved experiment dictionary\n# -------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n# -------------------------------------------------\n# iterate over datasets and their learning-rate runs\n# -------------------------------------------------\nfor dataset_name, runs in experiment_data.get(\"learning_rate\", {}).items():\n    print(f\"Dataset: {dataset_name}\")\n    for lr_key, run_record in runs.items():\n        # ----- fetch stored sequences -----\n        train_losses = run_record[\"losses\"][\"train\"]\n        val_losses = run_record[\"losses\"][\"val\"]\n        val_cwa = run_record[\"metrics\"][\"val\"]\n\n        # ----- compute requested statistics -----\n        final_train_loss = train_losses[-1] if train_losses else None\n        final_val_loss = val_losses[-1] if val_losses else None\n        best_val_cwa = max(val_cwa) if val_cwa else None\n\n        # ----- pretty printing -----\n        lr_value = lr_key.split(\"_\")[1]  # \"lr_0.0003\" -> \"0.0003\"\n        print(f\"  Learning rate: {lr_value}\")\n        print(f\"    final training loss: {final_train_loss}\")\n        print(f\"    final validation loss: {final_val_loss}\")\n        print(f\"    best validation complexity weighted accuracy: {best_val_cwa}\")\n", "import os\nimport numpy as np\n\n# ---------------- locate and load experiment data ----------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n# ---------------- iterate and report metrics ---------------------\nbst_container = experiment_data.get(\"batch_size_tuning\", {})\n\nfor dataset_name, runs in bst_container.items():\n    print(dataset_name)  # dataset header\n    for run_key, run_dict in runs.items():\n        print(f\"  batch size {run_key}\")\n\n        # -------------------------------- losses --------------------------------\n        train_losses = run_dict.get(\"losses\", {}).get(\"train\", [])\n        val_losses = run_dict.get(\"losses\", {}).get(\"val\", [])\n        if train_losses:\n            print(f\"    final training loss: {train_losses[-1]:.4f}\")\n\n        if val_losses:\n            print(f\"    final validation loss: {val_losses[-1]:.4f}\")\n            print(f\"    best validation loss: {min(val_losses):.4f}\")\n\n        # --------------------- complexity-weighted accuracy ----------------------\n        val_cwa = run_dict.get(\"metrics\", {}).get(\"val\", [])\n        if val_cwa:\n            print(\n                f\"    final validation complexity weighted accuracy: {val_cwa[-1]:.4f}\"\n            )\n            print(\n                f\"    best validation complexity weighted accuracy: {max(val_cwa):.4f}\"\n            )\n\n        # blank line for readability between batch-size configs\n        print()\n", "import os\nimport numpy as np\n\n# ---------- locate and load ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n# ---------- extract & print ----------\nembed_runs = experiment_data.get(\"embedding_dim\", {})\n\nfor run_name, run_info in embed_runs.items():\n    # losses\n    train_losses = run_info.get(\"losses\", {}).get(\"train\", [])\n    val_losses = run_info.get(\"losses\", {}).get(\"val\", [])\n    final_train_loss = train_losses[-1] if train_losses else None\n    final_val_loss = val_losses[-1] if val_losses else None\n\n    # metrics\n    val_cwa_list = run_info.get(\"metrics\", {}).get(\"val\", [])\n    best_val_cwa = max(val_cwa_list) if val_cwa_list else None\n\n    # ---- output ----\n    print(f\"Dataset: {run_name}\")\n    if final_train_loss is not None:\n        print(f\"Final training loss: {final_train_loss:.4f}\")\n    if final_val_loss is not None:\n        print(f\"Final validation loss: {final_val_loss:.4f}\")\n    if best_val_cwa is not None:\n        print(f\"Best validation complexity weighted accuracy: {best_val_cwa:.4f}\")\n    print()  # blank line between datasets\n"], "parse_term_out": ["['SPR_BENCH', '\\n', '  final training loss: 0.1765', '\\n', '  best validation\nloss: 0.1760', '\\n', '  best validation complexity-weighted accuracy: 0.9457',\n'\\n', '  final validation accuracy: 0.9488', '\\n', 'Execution time: a moment\nseconds (time limit is 30 minutes).']", "['Dataset: SPR_BENCH   (Experiment: num_epochs_5)', '\\n', 'final training loss:\n0.178955', '\\n', 'best validation loss: 0.178825', '\\n', 'best validation\ncomplexity weighted accuracy: 0.943470', '\\n', '\\n', 'Dataset: SPR_BENCH\n(Experiment: num_epochs_10)', '\\n', 'final training loss: 0.167446', '\\n', 'best\nvalidation loss: 0.169692', '\\n', 'best validation complexity weighted accuracy:\n0.945882', '\\n', '\\n', 'Dataset: SPR_BENCH   (Experiment: num_epochs_20)', '\\n',\n'final training loss: 0.161067', '\\n', 'best validation loss: 0.165706', '\\n',\n'best validation complexi       .tab-content.active {
        display: block;
      }

      .stage-info {
        padding: 10px;
        background-color: #282c34;
        color: #f2f0e7;
        margin-bottom: 10px;

      .stage-status {
        display: inline-block;
        padding: 3px 6px;
        border-radius: 3px;
        margin-left: 8px;
        font-size: 0.8em;
      }

      .stage-status.completed {

      .stage-status.in-progress {

      }

      .stage-status.not-started {

      }
    </style>
  </head>
