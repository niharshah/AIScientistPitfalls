sum(correct) / sum(weights) if sum(weights) > 0 else 0.0\n\n\n# ---------- vocab ----------\nPAD, MASK = \"<PAD>\", \"<MASK>\"\n\n\ndef build_vocab(dataset):\n    tokens = {PAD: 0, MASK: 1}\n    idx = 2\n    for seq in dataset[\"sequence\"]:\n        for tok in seq.split():\n            if tok not in tokens:\n                tokens[tok] = idx\n                idx += 1\n    return tokens\n\n\nvocab = build_vocab(dsets[\"train\"])\npad_id, mask_id = vocab[PAD], vocab[MASK]\n\n\n# ---------- dataset class ----------\nclass SPRContrastive(Dataset):\n    def __init__(self, ds, vocab, augment=True):\n        self.ds, self.vocab, self.augment = ds, vocab, augment\n\n    def __len__(self):\n        return len(self.ds)\n\n    def _seq_to_ids(self, seq):\n        return [self.vocab[tok] for tok in seq.split()]\n\n    def _augment_seq(self, ids):\n        ids = ids.copy()\n        ids = [mask_id if random.random() < 0.15 else t for t in ids]\n        if len(ids) > 2:\n            i = random.randrange(len(ids) - 1)\n            ids[i], ids[i + 1] = ids[i + 1], ids[i]\n        return ids\n\n    def __getitem__(self, idx):\n        row = self.ds[idx]\n        ids = self._seq_to_ids(row[\"sequence\"])\n        if self.augment:\n            aug1, aug2 = self._augment_seq(ids), self._augment_seq(ids)\n        else:\n            aug1 = aug2 = ids\n        return {\n            \"ids\": torch.tensor(ids, dtype=torch.long),\n            \"aug1\": torch.tensor(aug1, dtype=torch.long),\n            \"aug2\": torch.tensor(aug2, dtype=torch.long),\n            \"label\": torch.tensor(row[\"label\"], dtype=torch.long),\n            \"sequence\": row[\"sequence\"],\n        }\n\n\ndef collate(batch):\n    def pad(seqs):\n        maxlen = max(len(s) for s in seqs)\n        return torch.tensor(\n            [s.tolist() + [pad_id] * (maxlen - len(s)) for s in seqs], dtype=torch.long\n        )\n\n    ids = pad([b[\"ids\"] for b in batch])\n    aug1 = pad([b[\"aug1\"] for b in batch])\n    aug2 = pad([b[\"aug2\"] for b in batch])\n    labels = torch.stack([b[\"label\"] for b in batch])\n    seqs = [b[\"sequence\"] for b in batch]\n    return {\"ids\": ids, \"aug1\": aug1, \"aug2\": aug2, \"labels\": labels, \"seqs\": seqs}\n\n\ntrain_loader = DataLoader(\n    SPRContrastive(dsets[\"train\"], vocab),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=collate,\n)\nval_loader = DataLoader(\n    SPRContrastive(dsets[\"dev\"], vocab, augment=False),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate,\n)\ntest_loader = DataLoader(\n    SPRContrastive(dsets[\"test\"], vocab, augment=False),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate,\n)\n\n\n# ---------- model ----------\nclass Encoder(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, hidden=128):\n        super().__init__()\n        self.embedding = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_id)\n        self.gru = nn.GRU(emb_dim, hidden, bidirectional=True, batch_first=True)\n        self.proj = nn.Linear(hidden * 2, hidden)\n\n    def forward(self, x):\n        emb = self.embedding(x)\n        lengths = (x != pad_id).sum(-1).cpu()\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths, batch_first=True, enforce_sorted=False\n        )\n        _, h = self.gru(packed)\n        h = torch.cat([h[0], h[1]], -1)\n        z = nn.functional.normalize(self.proj(h), dim=-1)\n        return z\n\n\nclass Model(nn.Module):\n    def __init__(self, vocab_size, num_classes):\n        super().__init__()\n        self.encoder = Encoder(vocab_size)\n        self.classifier = nn.Linear(128, num_classes)\n\n    def forward(self, x):\n        z = self.encoder(x)\n        logits = self.classifier(z)\n        return z, logits\n\n\nmodel = Model(len(vocab), num_classes).to(device)\n\n# ---------- loss ----------\nce_criterion = nn.CrossEntropyLoss()\ntemperature = 0.07\n\n\ndef nt_xent(z1, z2):\n    N = z1.size(0)\n    z = torch.cat([z1, z2], 0)  # 2N x d\n    sim = torch.mm(z, z.t()) / temperature  # cosine sim (normalized already)\n    sim_exp = torch.exp(sim) * (~torch.eye(2 * N, device=z.device, dtype=torch.bool))\n    pos_sim = torch.exp((z1 * z2).sum(-1) / temperature)\n    pos_sim = torch.cat([pos_sim, pos_sim], 0)\n    loss = -torch.log(pos_sim / sim_exp.sum(-1)).mean()\n    return loss\n\n\n# ---------- optimizer ----------\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n# ---------- training loop ----------\nepochs = 5\nfor epoch in range(1, epochs + 1):\n    model.train()\n    total_loss = 0\n    for batch in train_loader:\n        batch = {\n            k: v.to(device) if isinstance(v, torch.Tensor) else v\n            for k, v in batch.items()\n        }\n        z1, _ = model(batch[\"aug1\"])\n        z2, _ = model(batch[\"aug2\"])\n        _, logits = model(batch[\"ids\"])\n        loss = nt_xent(z1, z2) + ce_criterion(logits, batch[\"labels\"])\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch[\"labels\"].size(0)\n    avg_train_loss = total_loss / len(train_loader.dataset)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append((epoch, avg_train_loss))\n\n    # -------- validation --------\n    model.eval()\n    val_loss = 0\n    all_seq, y_true, y_pred = [], [], []\n    with torch.no_grad():\n        for batch in val_loader:\n            batch = {\n                k: v.to(device) if isinstance(v, torch.Tensor) else v\n                for k, v in batch.items()\n            }\n            z, logits = model(batch[\"ids\"])\n            loss = ce_criterion(logits, batch[\"labels\"])\n            val_loss += loss.item() * batch[\"labels\"].size(0)\n            pred = logits.argmax(-1).cpu().tolist()\n            y_pred.extend(pred)\n            y_true.extend(batch[\"labels\"].cpu().tolist())\n            all_seq.extend(batch[\"seqs\"])\n    val_loss /= len(val_loader.dataset)\n    cwca_val = cwca(all_seq, y_true, y_pred)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append((epoch, val_loss))\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append((epoch, cwca_val))\n    print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}  CWCA = {cwca_val:.4f}\")\n\n# ---------- test evaluation ----------\nmodel.eval()\nall_seq, y_true, y_pred = [], [], []\nwith torch.no_grad():\n    for batch in test_loader:\n        batch = {\n            k: v.to(device) if isinstance(v, torch.Tensor) else v\n            for k, v in batch.items()\n        }\n        _, logits = model(batch[\"ids\"])\n        pred = logits.argmax(-1).cpu().tolist()\n        y_pred.extend(pred)\n        y_true.extend(batch[\"labels\"].cpu().tolist())\n        all_seq.extend(batch[\"seqs\"])\ntest_cwca = cwca(all_seq, y_true, y_pred)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = y_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = y_true\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"] = test_cwca\nprint(f\"Test CWCA: {test_cwca:.4f}\")\n\n# ---------- t-SNE ----------\nembed_list, label_list = [], []\nwith torch.no_grad():\n    for batch in test_loader:\n        batch = {\n            k: v.to(device) if isinstance(v, torch.Tensor) else v\n            for k, v in batch.items()\n        }\n        z, _ = model(batch[\"ids\"])\n        embed_list.append(z.cpu().numpy())\n        label_list.extend(batch[\"labels\"].cpu().tolist())\nembeds = np.concatenate(embed_list, 0)\ntsne_coords = TSNE(\n    n_components=2, init=\"random\", perplexity=30, learning_rate=\"auto\", n_iter=1000\n).fit_transform(embeds)\nexperiment_data[\"SPR_BENCH\"][\"tsne\"] = tsne_coords\nplt.figure(figsize=(6, 6))\nplt.scatter(tsne_coords[:, 0], tsne_coords[:, 1], c=label_list, cmap=\"tab10\", s=5)\nplt.title(\"t-SNE of test embeddings\")\nplt.savefig(os.path.join(working_dir, \"spr_tsne.png\"))\n\n# ---------- save experiment data ----------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Experiment data saved to ./working/experiment_data.npy\")\n", "import os, random, math, pathlib, itertools, time\nimport numpy as np\nimport torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom typing import List\nfrom sklearn.manifold import TSNE\nimport matplotlib.pyplot as plt\n\n# ---------------- mandatory working dir + gpu ----------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------------- dataset loading (real or synthetic) --------\ndef safe_load_spr():\n    try:\n        from SPR import load_spr_bench\n\n        DATA_PATH = pathlib.Path(\"SPR_BENCH\")\n        if DATA_PATH.exists():\n            print(\"Loaded real SPR_BENCH\")\n            return load_spr_bench(DATA_PATH)\n    except Exception as e:\n        print(\"Could not load real SPR_BENCH:\", e)\n\n    # ---- synthetic fallback (tiny) ----------\n    shapes = list(\"ABCDEFG\")\n    colors = list(\"123456\")\n\n    def rand_tok():\n        return random.choice(shapes) + random.choice(colors)\n\n    def rand_seq():\n        return \" \".join(rand_tok() for _ in range(random.randint(4, 10)))\n\n    def label_fn(seq):\n        return 1 if sum(tok[0] in \"ABC\" for tok in seq.split()) % 2 == 0 else 0\n\n    out = {\"train\": [], \"dev\": [], \"test\": []}\n    for split, n in [(\"train\", 2000), (\"dev\", 400), (\"test\", 400)]:\n        for i in range(n):\n            s = rand_seq()\n            out[split].append({\"id\": i, \"sequence\": s, \"label\": label_fn(s)})\n    print(\"Using synthetic data\")\n    return out\n\n\ndset = safe_load_spr()\nprint({k: len(v) for k, v in dset.items()})\n\n\n# ---------------- metrics -----------------------------------\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.split()))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.split()))\n\n\ndef cwca(seqs, y_true, y_pred):\n    w = [(count_shape_variety(s) + count_color_variety(s)) / 2 for s in seqs]\n    cor = [wi if t == p else 0 for wi, t, p in zip(w, y_true, y_pred)]\n    return sum(cor) / sum(w) if sum(w) > 0 else 0.0\n\n\n# ---------------- vocab & encoding --------------------------\nPAD, MASK, UNK = \"<PAD>\", \"<MASK>\", \"<UNK>\"\nvocab = sorted(\n    set(itertools.chain.from_iterable(rec[\"sequence\"].split() for rec in dset[\"train\"]))\n)\nvocab = [PAD, MASK, UNK] + vocab\nstoi = {tok: i for i, tok in enumerate(vocab)}\nitos = {i: s for s, i in stoi.items()}\n\n\ndef encode(seq):\n    return [stoi.get(tok, stoi[UNK]) for tok in seq.split()]\n\n\n# ---------------- Dataset objects ---------------------------\nclass SPRDataset(Dataset):\n    def __init__(self, records, with_label=True):\n        self.records = records\n        self.with_label = with_label\n\n    def __len__(self):\n        return len(self.records)\n\n    def __getitem__(self, idx):\n        rec = self.records[idx]\n        out = {\"input_ids\": torch.tensor(encode(rec[\"sequence\"]), dtype=torch.long)}\n        if self.with_label:\n            out[\"label\"] = torch.tensor(rec[\"label\"], dtype=torch.long)\n        return out\n\n\ndef collate_cls(batch):\n    lens = [len(b[\"input_ids\"]) for b in batch]\n    max_len = max(lens)\n    ids = torch.full((len(batch), max_len), stoi[PAD], dtype=torch.long)\n    for i, b in enumerate(batch):\n        ids[i, : lens[i]] = b[\"input_ids\"]\n    labels = torch.stack([b[\"label\"] for b in batch])\n    return {\n        \"input_ids\": ids.to(device),\n        \"lengths\": torch.tensor(lens).to(device),\n        \"label\": labels.to(device),\n    }\n\n\ndef augment(ids: List[int]):\n    ids = ids.copy()\n    # random masking\n    ids = [stoi[MASK] if random.random() < 0.15 else t for t in ids]\n    # local shuffle\n    for i in range(len(ids) - 1):\n        if random.random() < 0.1:\n            ids[i], ids[i + 1] = ids[i + 1], ids[i]\n    # random segment reversal\n    if len(ids) > 3 and random.random() < 0.3:\n        a = random.randint(0, len(ids) - 2)\n        b = random.randint(a + 1, len(ids) - 1)\n        ids[a : b + 1] = reversed(ids[a : b + 1])\n    return ids\n\n\ndef collate_ctr(batch):\n    base = [b[\"input_ids\"] for b in batch]\n    views = []\n    for seq in base:\n        views.append(torch.tensor(augment(seq.tolist()), dtype=torch.long))\n        views.append(torch.tensor(augment(seq.tolist()), dtype=torch.long))\n    lens = [len(v) for v in views]\n    max_len = max(lens)\n    ids = torch.full((len(views), max_len), stoi[PAD], dtype=torch.long)\n    for i, v in enumerate(views):\n        ids[i, : lens[i]] = v\n    return {\"input_ids\": ids.to(device), \"lengths\": torch.tensor(lens).to(device)}\n\n\n# ---------------- Model -------------------------------------\nclass TransformerEncoder(nn.Module):\n    def __init__(self, vocab_size, d_model=128, nhead=4, num_layers=2, drop=0.1):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, d_model, padding_idx=stoi[PAD])\n        self.pos = nn.Parameter(torch.randn(1, 100, d_model))  # max len 100\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=d_model,\n            nhead=nhead,\n            dim_feedforward=256,\n            dropout=drop,\n            activation=\"gelu\",\n            batch_first=True,\n        )\n        self.enc = nn.TransformerEncoder(enc_layer, num_layers)\n        self.dropout = nn.Dropout(drop)\n\n    def forward(self, x, lengths):\n        B, L = x.size()\n        emb = self.emb(x) + self.pos[:, :L]\n        key_mask = x == stoi[PAD]\n        h = self.enc(emb, src_key_padding_mask=key_mask)\n        mask = (~key_mask).unsqueeze(-1)\n        h = (h * mask).sum(1) / (mask.sum(1) + 1e-6)\n        return self.dropout(h)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, vocab_size, num_labels):\n        super().__init__()\n        self.encoder = TransformerEncoder(vocab_size)\n        self.classifier = nn.Linear(128, num_labels)\n\n    def forward(self, x, lengths):\n        rep = self.encoder(x, lengths)\n        return self.classifier(rep), rep\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim, proj=128):\n        super().__init__()\n        self.head = nn.Sequential(\n            nn.Linear(dim, dim), nn.GELU(), nn.Dropout(0.1), nn.Linear(dim, proj)\n        )\n\n    def forward(self, x):\n        return self.head(x)\n\n\n# ---------------- Losses ------------------------------------\ndef nt_xent(z, temperature=0.5):\n    N = z.size(0) // 2\n    z = F.normalize(z, dim=1)\n    sim = torch.exp(torch.matmul(z, z.T) / temperature)\n    mask = ~torch.eye(2 * N, device=z.device, dtype=torch.bool)\n    sim = sim * mask\n    pos = torch.cat([torch.diag(sim, N), torch.diag(sim, -N)], 0)\n    denom = sim.sum(dim=1)\n    return (-torch.log(pos / denom)).mean()\n\n\nclass LabelSmoothingCE(nn.Module):\n    def __init__(self, eps=0.1):\n        super().__init__()\n        self.eps = eps\n\n    def forward(self, logits, target):\n        n = logits.size(1)\n        log_prob = F.log_softmax(logits, dim=1)\n        loss = -log_prob.gather(1, target.unsqueeze(1))\n        loss = (1 - self.eps) * loss + self.eps * (-log_prob).sum(\n            dim=1, keepdim=True\n        ) / n\n        return loss.mean()\n\n\n# ---------------- DataLoaders -------------------------------\nctr_loader = DataLoader(\n    SPRDataset(dset[\"train\"], with_label=False),\n    batch_size=128 // 2,\n    shuffle=True,\n    drop_last=True,\n    collate_fn=collate_ctr,\n)\ntrain_loader = DataLoader(\n    SPRDataset(dset[\"train\"]), batch_size=64, shuffle=True, collate_fn=collate_cls\n)\ndev_loader = DataLoader(\n    SPRDataset(dset[\"dev\"]), batch_size=64, shuffle=False, collate_fn=collate_cls\n)\ntest_loader = DataLoader(\n    SPRDataset(dset[\"test\"]), batch_size=64, shuffle=False, collate_fn=collate_cls\n)\n\n# ---------------- experiment data dict ----------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": [], \"test\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n# ---------------- build model & optim -----------------------\nnum_labels = len(set(r[\"label\"] for r in dset[\"train\"]))\nmodel = SPRModel(len(vocab), num_labels).to(device)\nproj = ProjectionHead(128).to(device)\n\nopt_contrastive = torch.optim.AdamW(\n    list(model.encoder.parameters()) + list(proj.parameters()),\n    lr=1e-3,\n    weight_decay=1e-4,\n)\n\n# ---------------- Phase 1: contrastive pretraining ----------\nepochs_ct = 5\nfor epoch in range(1, epochs_ct + 1):\n    model.train()\n    proj.train()\n    losses = []\n    for batch in ctr_loader:\n        reps = model.encoder(batch[\"input_ids\"], batch[\"lengths\"])\n        z = proj(reps)\n        loss = nt_xent(z)\n        opt_contrastive.zero_grad()\n        loss.backward()\n        torch.nn.utils.clip_grad_norm_(model.parameters(), 1.0)\n        opt_contrastive.step()\n        losses.append(loss.item())\n    print(f\"[Pretrain] Epoch {epoch}/{epochs_ct} loss={np.mean(losses):.4f}\")\n\n# ---------------- Phase 2: supervised fine-tune -------------\ncriterion = LabelSmoothingCE(eps=0.05)\noptimizer = torch.optim.AdamW(model.parameters(), lr=1e-3, weight_decay=1e-4)\nscheduler = torch.optim.lr_scheduler.CosineAnnealingLR(optimizer, T_max=15)\n\n\ndef run_epoch(loader, train=True):\n    (model.train() if train else model.eval())\n    tot_loss, preds, trues, seqs = 0.0, [], [], []\n    with torch.set_grad_enabled(train):\n        for batch in loader:\n            logits, rep = model(batch[\"input_ids\"], batch[\"lengths\"])\n            loss = criterion(logits, batch[\"label\"])\n            if train:\n                optimizer.zero_grad()\n                loss.backward()\n                torch.nn.utils.clip_grad_norm_(model.parameters(), 1.0)\n                optimizer.step()\n            tot_loss += loss.item() * batch[\"label\"].size(0)\n            pr = logits.argmax(1).detach().cpu().numpy()\n            tr = batch[\"label\"].detach().cpu().numpy()\n            preds.extend(pr)\n            trues.extend(tr)\n            seqs.extend(\n                [\n                    \" \".join(itos[idx.item()] for idx in row if idx.item() != stoi[PAD])\n                    for row in batch[\"input_ids\"].cpu()\n                ]\n            )\n    return tot_loss / len(loader.dataset), cwca(seqs, trues, preds), preds, trues\n\n\nbest_val, best_state = 0, None\nepochs_ft = 10\nfor ep in range(1, epochs_ft + 1):\n    tr_loss, tr_cwca, _, _ = run_epoch(train_loader, True)\n    val_loss, val_cwca, _, _ = run_epoch(dev_loader, False)\n    scheduler.step()\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(tr_cwca)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(val_cwca)\n    print(f\"Epoch {ep}: validation_loss = {val_loss:.4f}  val_CWCA={val_cwca:.4f}\")\n    if val_cwca > best_val:\n        best_val = val_cwca\n        best_state = model.state_dict()\nmodel.load_state_dict(best_state)\n\n# ---------------- Test evaluation ---------------------------\ntest_loss, test_cwca, preds, trues = run_epoch(test_loader, False)\nprint(f\"Test CWCA = {test_cwca:.4f}\")\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"].append(test_cwca)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = trues\n\n# ---------------- t-SNE visualisation -----------------------\nmodel.eval()\nembeds, labels = [], []\nwith torch.no_grad():\n    for batch in dev_loader:\n        _, rep = model(batch[\"input_ids\"], batch[\"lengths\"])\n        embeds.append(rep.cpu().numpy())\n        labels.extend(batch[\"label\"].cpu().numpy())\nembeds = np.concatenate(embeds, 0)\ntsne = TSNE(n_components=2, init=\"random\", perplexity=30, random_state=0).fit_transform(\n    embeds\n)\nplt.figure(figsize=(6, 5))\nplt.scatter(tsne[:, 0], tsne[:, 1], c=labels, cmap=\"tab10\", s=10)\nplt.title(\"t-SNE dev embeddings\")\nplt.savefig(os.path.join(working_dir, \"tsne_dev_transformer.png\"))\n\n# ---------------- save experiment data ----------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"All artifacts saved to ./working/\")\n", "import os, pathlib, random, math, time\nimport numpy as np\nimport torch, torch.nn as nn\nfrom torch.utils.data import DataLoader\nfrom datasets import load_dataset, Dataset, DatasetDict\n\n# -------------------------------------------------------------------------\n# working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# -------------------------------------------------------------------------\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# -------------------------------------------------------------------------\n# helper: try to locate the real SPR_BENCH folder or create a dummy set\ndef locate_or_build_spr() -> DatasetDict:\n    \"\"\"\n    Return a DatasetDict with 'train','dev','test'.\n    Search for SPR_BENCH in several locations; if not found, synthesize data.\n    \"\"\"\n    candidate_roots = [\n        pathlib.Path(os.getenv(\"SPR_DATA\", \"\")),\n        pathlib.Path(os.getcwd()) / \"SPR_BENCH\",\n        pathlib.Path(os.getcwd()).parent / \"SPR_BENCH\",\n        pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\"),  # earlier example\n    ]\n    candidate_roots = [p for p in candidate_roots if str(p) != \"\"]\n    for root in candidate_roots:\n        if (root / \"train.csv\").exists():\n            print(f\"Found SPR_BENCH at {root}\")\n\n            def _ld(csv_name: str):\n                return load_dataset(\n                    \"csv\",\n                    data_files=str(root / csv_name),\n                    split=\"train\",\n                    cache_dir=\".cache_dsets\",\n                )\n\n            return DatasetDict(\n                train=_ld(\"train.csv\"),\n                dev=_ld(\"dev.csv\"),\n                test=_ld(\"test.csv\"),\n            )\n\n    # -----------------------------------------------------------------\n    # If we get here, no dataset was found \u2013 build a toy synthetic one.\n    print(\"SPR_BENCH not found \u2013 generating synthetic toy dataset.\")\n    shapes = [\"a\", \"b\", \"c\", \"d\"]\n    colors = [\"1\", \"2\", \"3\", \"4\"]\n\n    def synth_example(label):\n        # very na\u00efve rule: label == (#unique_shapes + #unique_colors) % 3\n        seq_len = random.randint(4, 10)\n        toks = [random.choice(shapes) + random.choice(colors) for _ in range(seq_len)]\n        seq = \" \".join(toks)\n        return {\"sequence\": seq, \"label\": label}\n\n    def build_split(n_rows):\n        data = []\n        for _ in range(n_rows):\n            seq_len = random.randint(4, 10)\n            toks = [\n                random.choice(shapes) + random.choice(colors) for _ in range(seq_len)\n            ]\n            seq = \" \".join(toks)\n            lbl = (len(set(t[0] for t in toks)) + len(set(t[1] for t in toks))) % 3\n            data.append({\"sequence\": seq, \"label\": lbl})\n        return Dataset.from_list(data)\n\n    synth = DatasetDict(\n        train=build_split(800),\n        dev=build_split(200),\n        test=build_split(200),\n    )\n    return synth\n\n\nspr = locate_or_build_spr()\nprint({k: len(v) for k, v in spr.items()})\n\n\n# -------------------------------------------------------------------------\n# metric utilities\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef swa(seqs, y_true, y_pred):\n    weights = [count_shape_variety(s) for s in seqs]\n    return sum(w for w, yt, yp in zip(weights, y_true, y_pred) if yt == yp) / max(\n        sum(weights), 1\n    )\n\n\ndef cwa(seqs, y_true, y_pred):\n    weights = [count_color_variety(s) for s in seqs]\n    return sum(w for w, yt, yp in zip(weights, y_true, y_pred) if yt == yp) / max(\n        sum(weights), 1\n    )\n\n\ndef cwca(seqs, y_true, y_pred):\n    weights = [0.5 * (count_shape_variety(s) + count_color_variety(s)) for s in seqs]\n    return sum(w for w, yt, yp in zip(weights, y_true, y_pred) if yt == yp) / max(\n        sum(weights), 1\n    )\n\n\n# -------------------------------------------------------------------------\n# build vocabulary\nPAD, UNK = \"<pad>\", \"<unk>\"\nvocab = {PAD: 0, UNK: 1}\nfor seq in spr[\"train\"][\"sequence\"]:\n    for tok in seq.split():\n        if tok not in vocab:\n            vocab[tok] = len(vocab)\nvocab_size = len(vocab)\nprint(f\"Vocab size: {vocab_size}\")\n\n\n# -------------------------------------------------------------------------\n# encode / collate\ndef encode(seq: str):\n    return [vocab.get(tok, vocab[UNK]) for tok in seq.split()]\n\n\ndef collate(batch):\n    seqs = [encode(ex[\"sequence\"]) for ex in batch]\n    lengths = torch.tensor([len(s) for s in seqs], dtype=torch.long)\n    maxlen = max(lengths).item()\n    padded = torch.zeros(len(seqs), maxlen, dtype=torch.long)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = torch.tensor(s, dtype=torch.long)\n    labels = torch.tensor([ex[\"label\"] for ex in batch], dtype=torch.long)\n    return {\n        \"seq\": padded,\n        \"len\": lengths,\n        \"label\": labels,\n        \"raw_seq\": [ex[\"sequence\"] for ex in batch],\n    }\n\n\n# -------------------------------------------------------------------------\n# model\nclass GRUClassifier(nn.Module):\n    def __init__(self, vocab_sz, embed_dim=64, hidden=64, n_classes=3):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_sz, embed_dim, padding_idx=0)\n        self.gru = nn.GRU(embed_dim, hidden, batch_first=True, bidirectional=True)\n        self.fc = nn.Linear(hidden * 2, n_classes)\n\n    def forward(self, seq, lengths):\n        seq, lengths = seq.to(device), lengths.to(device)\n        emb = self.embed(seq)\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths.cpu(), batch_first=True, enforce_sorted=False\n        )\n        _, h = self.gru(packed)\n        h = torch.cat([h[0], h[1]], dim=-1)\n        return self.fc(h)\n\n\nnum_classes = len(set(spr[\"train\"][\"label\"]))\nmodel = GRUClassifier(vocab_size, n_classes=num_classes).to(device)\n\n# -------------------------------------------------------------------------\n# loaders\nBATCH = 256\ntrain_loader = DataLoader(\n    spr[\"train\"], batch_size=BATCH, shuffle=True, collate_fn=collate\n)\ndev_loader = DataLoader(spr[\"dev\"], batch_size=BATCH, shuffle=False, collate_fn=collate)\ntest_loader = DataLoader(\n    spr[\"test\"], batch_size=BATCH, shuffle=False, collate_fn=collate\n)\n\n# -------------------------------------------------------------------------\n# optimizer / loss\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n# -------------------------------------------------------------------------\n# experiment data dict\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_cwca\": [], \"val_cwca\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epochs\": [],\n    }\n}\n\n\n# -------------------------------------------------------------------------\n# evaluation\ndef evaluate(loader):\n    model.eval()\n    total_loss, y_true, y_pred, sequences = 0.0, [], [], []\n    with torch.no_grad():\n        for batch in loader:\n            batch_t = {\n                k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                for k, v in batch.items()\n            }\n            logits = model(batch_t[\"seq\"], batch_t[\"len\"])\n            loss = criterion(logits, batch_t[\"label\"])\n            total_loss += loss.item() * batch_t[\"seq\"].size(0)\n            preds = logits.argmax(dim=-1).cpu().tolist()\n            y_pred.extend(preds)\n            y_true.extend(batch_t[\"label\"].cpu().tolist())\n            sequences.extend(batch_t[\"raw_seq\"])\n    avg_loss = total_loss / len(loader.dataset)\n    cwca_val = cwca(sequences, y_true, y_pred)\n    return avg_loss, cwca_val, y_true, y_pred, sequences\n\n\n# -------------------------------------------------------------------------\n# training loop\nEPOCHS = 5\nfor epoch in range(1, EPOCHS + 1):\n    model.train()\n    total_train_loss, y_tr, yhat_tr, seqs_tr = 0.0, [], [], []\n    for batch in train_loader:\n        optimizer.zero_grad()\n        batch_t = {\n            k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n            for k, v in batch.items()\n        }\n        logits = model(batch_t[\"seq\"], batch_t[\"len\"])\n        loss = criterion(logits, batch_t[\"label\"])\n        loss.backward()\n        optimizer.step()\n        total_train_loss += loss.item() * batch_t[\"seq\"].size(0)\n        preds = logits.argmax(dim=-1).detach().cpu().tolist()\n        yhat_tr.extend(preds)\n        y_tr.extend(batch_t[\"label\"].detach().cpu().tolist())\n        seqs_tr.extend(batch_t[\"raw_seq\"])\n    avg_train_loss = total_train_loss / len(train_loader.dataset)\n    train_cwca = cwca(seqs_tr, y_tr, yhat_tr)\n\n    val_loss, val_cwca, _, _, _ = evaluate(dev_loader)\n\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(avg_train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_cwca\"].append(train_cwca)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_cwca\"].append(val_cwca)\n    experiment_data[\"SPR_BENCH\"][\"epochs\"].append(epoch)\n\n    print(\n        f\"Epoch {epoch}: train_loss={avg_train_loss:.4f}, val_loss={val_loss:.4f}, \"\n        f\"train_CWCA={train_cwca:.4f}, val_CWCA={val_cwca:.4f}\"\n    )\n\n# -------------------------------------------------------------------------\n# final test evaluation\ntest_loss, test_cwca, y_true, y_pred, sequences = evaluate(test_loader)\nswa_score = swa(sequences, y_true, y_pred)\ncwa_score = cwa(sequences, y_true, y_pred)\nprint(\n    f\"Test loss={test_loss:.4f}, CWCA={test_cwca:.4f}, SWA={swa_score:.4f}, CWA={cwa_score:.4f}\"\n)\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = y_pred\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = y_true\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, random, math, pathlib, time, itertools, json\nimport numpy as np\nimport torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\n\n# -------------------------------------------------------------------------\n# mandatory working dir & device\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# -------------------------------------------------------------------------\n# reproducibility\ntorch.manual_seed(0)\nrandom.seed(0)\nnp.random.seed(0)\n\n\n# -------------------------------------------------------------------------\n# try to load SPR_BENCH, else synthetic miniature set\ndef safe_load_spr():\n    try:\n        from SPR import load_spr_bench\n\n        root = pathlib.Path(\"SPR_BENCH\")\n        if root.exists():\n            dset = load_spr_bench(root)\n            # HuggingFace Dataset -> list[dict]\n            return {k: [dset[k][i] for i in range(len(dset[k]))] for k in dset.keys()}\n    except Exception as e:\n        print(\"Falling back to synthetic SPR toy data\", e)\n\n    shapes = list(\"ABCDEFG\")\n    colors = list(\"123456\")\n\n    def rand_tok():\n        return random.choice(shapes) + random.choice(colors)\n\n    def rand_seq():\n        return \" \".join(rand_tok() for _ in range(random.randint(4, 10)))\n\n    def lab(seq):\n        return int(sum(tok[0] in \"ABC\" for tok in seq.split()) % 2 == 0)\n\n    synth = {}\n    for split, n in [(\"train\", 2000), (\"dev\", 400), (\"test\", 400)]:\n        synth[split] = [\n            {\"id\": i, \"sequence\": rand_seq(), \"label\": lab(rand_seq())}\n            for i in range(n)\n        ]\n    return synth\n\n\ndset = safe_load_spr()\nprint({k: len(v) for k, v in dset.items()})\n\n\n# -------------------------------------------------------------------------\n# evaluation helpers\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef cwca(seqs, y_true, y_pred):\n    w = [(count_shape_variety(s) + count_color_variety(s)) / 2 for s in seqs]\n    corr = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\n# -------------------------------------------------------------------------\n# vocab\nPAD, CLS, MASK, UNK = \"<PAD>\", \"<CLS>\", \"<MASK>\", \"<UNK>\"\n\n\ndef build_vocab(sequences):\n    vocab = set(itertools.chain.from_iterable(seq.split() for seq in sequences))\n    vocab = [PAD, CLS, MASK, UNK] + sorted(vocab)\n    return vocab, {tok: i for i, tok in enumerate(vocab)}\n\n\nvocab, stoi = build_vocab([r[\"sequence\"] for r in dset[\"train\"]])\nitos = {i: s for s, i in stoi.items()}\n\n\ndef encode(seq: str):\n    return [stoi[CLS]] + [stoi.get(tok, stoi[UNK]) for tok in seq.split()]\n\n\n# -------------------------------------------------------------------------\n# datasets\nclass SPRDataset(Dataset):\n    def __init__(self, records, with_label=True):\n        self.records = records\n        self.with_label = with_label\n\n    def __len__(self):\n        return len(self.records)\n\n    def __getitem__(self, idx):\n        rec = self.records[idx]\n        sample = {\"input_ids\": torch.tensor(encode(rec[\"sequence\"]), dtype=torch.long)}\n        if self.with_label:\n            sample[\"label\"] = torch.tensor(rec[\"label\"], dtype=torch.long)\n        sample[\"raw_seq\"] = rec[\"sequence\"]\n        return sample\n\n\ndef pad_sequences(lst, batch_first=True, pad_val=0):\n    lens = [len(x) for x in lst]\n    maxlen = max(lens)\n    out = torch.full((len(lst), maxlen), pad_val, dtype=torch.long)\n    for i, seq in enumerate(lst):\n        out[i, : len(seq)] = seq\n    return out, lens\n\n\ndef collate_classification(batch):\n    ids = [b[\"input_ids\"] for b in batch]\n    labels = torch.stack([b[\"label\"] for b in batch])\n    pad_ids, lens = pad_sequences(ids, pad_val=stoi[PAD])\n    return {\n        \"input_ids\": pad_ids.to(device),\n        \"lengths\": torch.tensor(lens).to(device),\n        \"label\": labels.to(device),\n        \"raw_seq\": [b[\"raw_seq\"] for b in batch],\n    }\n\n\n# -------------------------------------------------------------------------\n# contrastive augmentation\ndef augment(ids: list[int]) -> list[int]:\n    cls = ids[0]\n    toks = ids[1:].copy()\n    # mask 15%\n    for i, t in enumerate(toks):\n        if random.random() < 0.15:\n            toks[i] = stoi[MASK]\n    # local shuffle 10%\n    for i in range(len(toks) - 1):\n        if random.random() < 0.1:\n            toks[i], toks[i + 1] = toks[i + 1], toks[i]\n    # random delete\n    if len(toks) > 4 and random.random() < 0.3:\n        del toks[random.randrange(len(toks))]\n    return [cls] + toks\n\n\ndef collate_contrastive(batch):\n    bases = [b[\"input_ids\"] for b in batch]\n    views = []\n    for ids in bases:\n        views.append(torch.tensor(augment(ids.tolist()), dtype=torch.long))\n        views.append(torch.tensor(augment(ids.tolist()), dtype=torch.long))\n    pad_ids, lens = pad_sequences(views, pad_val=stoi[PAD])\n    return {\"input_ids\": pad_ids.to(device), \"lengths\": torch.tensor(lens).to(device)}\n\n\n# -------------------------------------------------------------------------\n# model components\nclass PositionalEmbedding(nn.Module):\n    def __init__(self, d_model, max_len=128):\n        super().__init__()\n        self.pos = nn.Embedding(max_len, d_model)\n\n    def forward(self, x):\n        b, l = x.size()\n        idx = torch.arange(l, device=x.device)\n        return self.pos(idx)[None, :, :]\n\n\nclass TransformerEncoder(nn.Module):\n    def __init__(self, vocab_size, d_model=128, nhead=8, num_layers=2, drop=0.2):\n        super().__init__()\n        self.token_emb = nn.Embedding(vocab_size, d_model, padding_idx=stoi[PAD])\n        self.pos_emb = PositionalEmbedding(d_model)\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model,\n            nhead,\n            dim_feedforward=d_model * 4,\n            dropout=drop,\n            activation=\"gelu\",\n            batch_first=True,\n        )\n        self.transformer = nn.TransformerEncoder(enc_layer, num_layers)\n        self.dropout = nn.Dropout(drop)\n\n    def forward(self, x, mask):\n        emb = self.token_emb(x) + self.pos_emb(x)\n        emb = self.dropout(emb)\n        out = self.transformer(emb, src_key_padding_mask=mask)\n        # mean pooling ignoring pad\n        mask_inv = (~mask).unsqueeze(-1)\n        rep = (out * mask_inv).sum(1) / (mask_inv.sum(1) + 1e-6)\n        return rep\n\n\nclass Model(nn.Module):\n    def __init__(self, vocab_size, num_labels):\n        super().__init__()\n        self.encoder = TransformerEncoder(vocab_size)\n        self.classifier = nn.Linear(128, num_labels)\n\n    def forward(self, x, lengths):\n        mask = x == stoi[PAD]\n        rep = self.encoder(x, mask)\n        logits = self.classifier(rep)\n        return logits, rep\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, in_dim=128, proj=128):\n        super().__init__()\n        self.mlp = nn.Sequential(\n            nn.Linear(in_dim, in_dim), nn.ReLU(), nn.Linear(in_dim, proj)\n        )\n\n    def forward(self, x):\n        return self.mlp(x)\n\n\n# -------------------------------------------------------------------------\ndef nt_xent(z, temperature=0.5):\n    z = F.normalize(z, dim=1)\n    N = z.size(0) // 2\n    sim = torch.exp(z @ z.T / temperature)\n    mask = ~torch.eye(2 * N, device=z.device, dtype=torch.bool)\n    sim = sim * mask\n    pos = torch.cat([torch.diag(sim, N), torch.diag(sim, -N)], 0)\n    denom = sim.sum(1)\n    return (-torch.log(pos / denom)).mean()\n\n\n# -------------------------------------------------------------------------\n# dataloaders\nbatch_c = 128\ntrain_contrastive = DataLoader(\n    SPRDataset(dset[\"train\"], with_label=False),\n    batch_size=batch_c // 2,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n    drop_last=True,\n)\ntrain_loader = DataLoader(\n    SPRDataset(dset[\"train\"]),\n    batch_size=64,\n    shuffle=True,\n    collate_fn=collate_classification,\n)\ndev_loader = DataLoader(\n    SPRDataset(dset[\"dev\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\ntest_loader = DataLoader(\n    SPRDataset(dset[\"test\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\n\n# -------------------------------------------------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": [], \"test\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n# -------------------------------------------------------------------------\n# build model\nmodel = Model(len(vocab), num_labels=len(set(r[\"label\"] for r in dset[\"train\"]))).to(\n    device\n)\nproj = ProjectionHead().to(device)\n\n# contrastive pretraining\nopt_ct = torch.optim.AdamW(\n    list(model.encoder.parameters()) + list(proj.parameters()),\n    lr=1e-3,\n    weight_decay=1e-4,\n)\nepochs_ct = 3\nfor ep in range(1, epochs_ct + 1):\n    model.train()\n    proj.train()\n    loss_b = []\n    for batch in train_contrastive:\n        _, rep = None, None\n        rep = model.encoder(batch[\"input_ids\"], batch[\"input_ids\"] == stoi[PAD])\n        z = proj(rep)\n        loss = nt_xent(z)\n        opt_ct.zero_grad()\n        loss.backward()\n        opt_ct.step()\n        loss_b.append(loss.item())\n    print(f\"[Pretrain] epoch {ep}/{epochs_ct} loss={np.mean(loss_b):.4f}\")\n\n# -------------------------------------------------------------------------\n# fine-tune\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.AdamW(model.parameters(), lr=3e-4, weight_decay=1e-4)\nsched = torch.optim.lr_scheduler.CosineAnnealingLR(optimizer, T_max=10)\n\n\ndef run_epoch(loader, train=True):\n    (model.train() if train else model.eval())\n    tot_loss = 0\n    preds = []\n    trues = []\n    seqs = []\n    with torch.set_grad_enabled(train):\n        for batch in loader:\n            logits, rep = model(batch[\"input_ids\"], batch[\"lengths\"])\n            loss = criterion(logits, batch[\"label\"])\n            if train:\n                optimizer.zero_grad()\n                loss.backward()\n                torch.nn.utils.clip_grad_norm_(model.parameters(), 1.0)\n                optimizer.step()\n            tot_loss += loss.item() * batch[\"label\"].size(0)\n            p = logits.argmax(1).detach().cpu().tolist()\n            t = batch[\"label\"].detach().cpu().tolist()\n            preds.extend(p)\n            trues.extend(t)\n            seqs.extend(batch[\"raw_seq\"])\n    cw = cwca(seqs, trues, preds)\n    return tot_loss / len(loader.dataset), cw, preds, trues\n\n\nepochs = 8\nbest_val = -1\nfor ep in range(1, epochs + 1):\n    tr_loss, tr_metric, _, _ = run_epoch(train_loader, True)\n    val_loss, val_metric, _, _ = run_epoch(dev_loader, False)\n    sched.step()\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(tr_metric)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(val_metric)\n    print(f\"Epoch {ep}: validation_loss = {val_loss:.4f}  CWCA = {val_metric:.4f}\")\n    if val_metric > best_val:\n        best_val = val_metric\n        torch.save(model.state_dict(), os.path.join(working_dir, \"best_model.pt\"))\n\n# -------------------------------------------------------------------------\n# test\nmodel.load_state_dict(\n    torch.load(os.path.join(working_dir, \"best_model.pt\"), map_location=device)\n)\ntest_loss, test_metric, preds, trues = run_epoch(test_loader, False)\nprint(f\"Test CWCA = {test_metric:.4f}\")\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"].append(test_metric)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = trues\n\n# -------------------------------------------------------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment data to ./working\")\n", "# Set random seed\nimport random\nimport numpy as np\nimport torch\n\nseed = 0\nrandom.seed(seed)\nnp.random.seed(seed)\ntorch.manual_seed(seed)\nif torch.cuda.is_available():\n    torch.cuda.manual_seed(seed)\n\nimport os, random, math, pathlib, time, itertools\nimport numpy as np\nimport torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom typing import List, Dict\nfrom sklearn.manifold import TSNE\nimport matplotlib.pyplot as plt\n\n# ------------------------------------------------------------\n# mandatory working dir + gpu setup\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------\n# Try SPR_BENCH, else synthetic data\ndef safe_load_spr():\n    try:\n        from SPR import load_spr_bench\n\n        DATA_PATH = pathlib.Path(\"SPR_BENCH\")\n        if DATA_PATH.exists():\n            dset = load_spr_bench(DATA_PATH)\n            return dset\n    except Exception as e:\n        print(\"Could not load real SPR_BENCH, falling back to synthetic data.\", e)\n\n    # synthetic toy dataset -------------------------------------------------\n    shapes = list(\"ABCDEFG\")\n    colors = list(\"123456\")\n\n    def random_token():\n        return random.choice(shapes) + random.choice(colors)\n\n    def random_seq():\n        return \" \".join(random_token() for _ in range(random.randint(4, 10)))\n\n    def label_fn(seq):\n        return 1 if sum(tok[0] in \"ABC\" for tok in seq.split()) % 2 == 0 else 0\n\n    synthetic = {\"train\": [], \"dev\": [], \"test\": []}\n    for split, n in [(\"train\", 2000), (\"dev\", 400), (\"test\", 400)]:\n        for i in range(n):\n            seq = random_seq()\n            synthetic[split].append({\"id\": i, \"sequence\": seq, \"label\": label_fn(seq)})\n    return synthetic\n\n\ndset = safe_load_spr()\nprint({k: len(v) for k, v in dset.items()})\n\n\n# ------------------------------------------------------------\n# utility metrics\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(token[0] for token in sequence.strip().split() if token))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(token[1] for token in sequence.strip().split() if len(token) > 1))\n\n\ndef cwca(seqs, y_true, y_pred):\n    weights = [(count_shape_variety(s) + count_color_variety(s)) / 2 for s in seqs]\n    correct = [w if t == p else 0 for w, t, p in zip(weights, y_true, y_pred)]\n    return sum(correct) / sum(weights) if sum(weights) > 0 else 0.0\n\n\n# ------------------------------------------------------------\n# vocab + tokenisation\nPAD, MASK, UNK = \"<PAD>\", \"<MASK>\", \"<UNK>\"\n\n\ndef build_vocab(sequences):\n    vocab = set(itertools.chain.from_iterable(seq.split() for seq in sequences))\n    vocab = [PAD, MASK, UNK] + sorted(vocab)\n    stoi = {tok: i for i, tok in enumerate(vocab)}\n    return vocab, stoi\n\n\nvocab, stoi = build_vocab([ex[\"sequence\"] for ex in dset[\"train\"]])\nitos = {i: s for s, i in stoi.items()}\n\n\ndef encode(seq: str) -> List[int]:\n    return [stoi.get(tok, stoi[UNK]) for tok in seq.split()]\n\n\n# ------------------------------------------------------------\n# datasets\nclass SPRDataset(Dataset):\n    def __init__(self, records, with_label=True):\n        self.records = records\n        self.with_label = with_label\n\n    def __len__(self):\n        return len(self.records)\n\n    def __getitem__(self, idx):\n        rec = self.records[idx]\n        out = {\"input_ids\": torch.tensor(encode(rec[\"sequence\"]), dtype=torch.long)}\n        if self.with_label:\n            out[\"label\"] = torch.tensor(rec[\"label\"], dtype=torch.long)\n        return out\n\n\ndef collate_classification(batch):\n    seqs = [b[\"input_ids\"] for b in batch]\n    labels = torch.stack([b[\"label\"] for b in batch])\n    lengths = [len(s) for s in seqs]\n    max_len = max(lengths)\n    padded = torch.zeros(len(batch), max_len, dtype=torch.long)\n    for i, s in enumerate(seqs):\n        padded[i, : len(s)] = s\n    return {\n        \"input_ids\": padded.to(device),\n        \"label\": labels.to(device),\n        \"lengths\": torch.tensor(lengths).to(device),\n    }\n\n\n# ------------------------------------------------------------\n# contrastive augmentation\ndef augment(ids: List[int]) -> List[int]:\n    ids = ids.copy()\n    # random masking\n    for i in range(len(ids)):\n        if random.random() < 0.15:\n            ids[i] = stoi[MASK]\n    # local shuffle\n    for i in range(len(ids) - 1):\n        if random.random() < 0.1:\n            ids[i], ids[i + 1] = ids[i + 1], ids[i]\n    # random dropout\n    if len(ids) > 4 and random.random() < 0.3:\n        drop_idx = random.randint(0, len(ids) - 1)\n        del ids[drop_idx]\n    return ids\n\n\ndef collate_contrastive(batch):\n    base = [b[\"input_ids\"] for b in batch]\n    views = []\n    for ids in base:\n        views.append(torch.tensor(augment(ids.tolist()), dtype=torch.long))\n        views.append(torch.tensor(augment(ids.tolist()), dtype=torch.long))\n    lengths = [len(v) for v in views]\n    max_len = max(lengths)\n    padded = torch.zeros(len(views), max_len, dtype=torch.long)\n    for i, v in enumerate(views):\n        padded[i, : len(v)] = v\n    return {\"input_ids\": padded.to(device), \"lengths\": torch.tensor(lengths).to(device)}\n\n\n# ------------------------------------------------------------\n# model\nclass Encoder(nn.Module):\n    def __init__(self, vocab_size, d_model=128):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, d_model, padding_idx=0)\n        self.lstm = nn.LSTM(d_model, d_model, batch_first=True, bidirectional=True)\n        self.linear = nn.Linear(d_model * 2, d_model)\n\n    def forward(self, x, lengths):\n        emb = self.emb(x)  # (B,L,D)\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths.cpu(), batch_first=True, enforce_sorted=False\n        )\n        h, _ = self.lstm(packed)\n        h, _ = nn.utils.rnn.pad_packed_sequence(h, batch_first=True)\n        mask = (x != 0).unsqueeze(-1)\n        h_mean = (h * mask).sum(1) / (mask.sum(1) + 1e-6)\n        return self.linear(h_mean)\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim, proj_dim=128):\n        super().__init__()\n        self.mlp = nn.Sequential(\n            nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, proj_dim)\n        )\n\n    def forward(self, x):\n        return self.mlp(x)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, vocab_size, num_labels):\n        super().__init__()\n        self.encoder = Encoder(vocab_size)\n        self.classifier = nn.Linear(128, num_labels)\n\n    def forward(self, x, lengths):\n        rep = self.encoder(x, lengths)\n        logits = self.classifier(rep)\n        return logits, rep\n\n\n# ------------------------------------------------------------\n# contrastive loss (SimCLR style)\ndef nt_xent(z, temperature=0.5):\n    N = z.size(0) // 2\n    z = F.normalize(z, dim=1)\n    sim = torch.exp(torch.matmul(z, z.T) / temperature)\n    mask = ~torch.eye(2 * N, dtype=torch.bool, device=z.device)\n    sim = sim * mask\n    pos = torch.cat([torch.diag(sim, N), torch.diag(sim, -N)], dim=0)\n    denom = sim.sum(dim=1)\n    loss = -torch.log(pos / denom)\n    return loss.mean()\n\n\n# ------------------------------------------------------------\n# data loaders\nbatch_c = 128\ntrain_contrastive_loader = DataLoader(\n    SPRDataset(dset[\"train\"], with_label=False),\n    batch_size=batch_c // 2,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n    drop_last=True,\n)\ntrain_loader = DataLoader(\n    SPRDataset(dset[\"train\"]),\n    batch_size=64,\n    shuffle=True,\n    collate_fn=collate_classification,\n)\ndev_loader = DataLoader(\n    SPRDataset(dset[\"dev\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\ntest_loader = DataLoader(\n    SPRDataset(dset[\"test\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\n\n# ------------------------------------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": [], \"test\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n# ------------------------------------------------------------\n# build model / optim\nmodel = SPRModel(len(vocab), num_labels=len(set(r[\"label\"] for r in dset[\"train\"]))).to(\n    device\n)\nproj_head = ProjectionHead(128).to(device)\nopt_contrastive = torch.optim.Adam(\n    list(model.encoder.parameters()) + list(proj_head.parameters()), lr=1e-3\n)\n\n# ------------------------------------------------------------\n# 1. quick contrastive pretraining\nepochs_ct = 3\nfor epoch in range(1, epochs_ct + 1):\n    model.train()\n    proj_head.train()\n    losses = []\n    for batch in train_contrastive_loader:\n        reps = model.encoder(batch[\"input_ids\"], batch[\"lengths\"])\n        feats = proj_head(reps)\n        loss = nt_xent(feats)\n        opt_contrastive.zero_grad()\n        loss.backward()\n        opt_contrastive.step()\n        losses.append(loss.item())\n    print(f\"[Pretrain] Epoch {epoch}/{epochs_ct} - loss={np.mean(losses):.4f}\")\n\n# ------------------------------------------------------------\n# 2. classification fine-tune\nclf_epochs = 5\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=2e-4)\n\n\ndef run_epoch(loader, train=True):\n    (model.train() if train else model.eval())\n    total_loss, preds, trues, seqs = 0.0, [], [], []\n    with torch.set_grad_enabled(train):\n        for batch in loader:\n            logits, _ = model(batch[\"input_ids\"], batch[\"lengths\"])\n            loss = criterion(logits, batch[\"label\"])\n            if train:\n                optimizer.zero_grad()\n                loss.backward()\n                optimizer.step()\n            total_loss += loss.item() * batch[\"label\"].size(0)\n            pred = logits.argmax(1).detach().cpu().numpy()\n            true = batch[\"label\"].detach().cpu().numpy()\n            preds.extend(pred)\n            trues.extend(true)\n            seqs.extend(\n                [\n                    \" \".join(itos[idx.item()] for idx in row if idx.item() != 0)\n                    for row in batch[\"input_ids\"].cpu()\n                ]\n            )\n    cwca_val = cwca(seqs, trues, preds)\n    return total_loss / len(loader.dataset), cwca_val, preds, trues\n\n\nbest_val = 0\nfor epoch in range(1, clf_epochs + 1):\n    train_loss, train_cwca, _, _ = run_epoch(train_loader, train=True)\n    val_loss, val_cwca, _, _ = run_epoch(dev_loader, train=False)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(train_cwca)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(val_cwca)\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  val_CWCA={val_cwca:.4f}\"\n    )\n    if val_cwca > best_val:\n        best_val = val_cwca\n\n# ------------------------------------------------------------\n# 3. final test evaluation\ntest_loss, test_cwca, preds, trues = run_epoch(test_loader, train=False)\nprint(f\"Test CWCA = {test_cwca:.4f}\")\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"].append(test_cwca)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = trues\n\n# ------------------------------------------------------------\n# 4. t-SNE visualisation on dev set\nmodel.eval()\nembeddings, labels = [], []\nwith torch.no_grad():\n    for batch in dev_loader:\n        _, reps = model(batch[\"input_ids\"], batch[\"lengths\"])\n        embeddings.append(reps.cpu().numpy())\n        labels.extend(batch[\"label\"].cpu().numpy())\nembeddings = np.concatenate(embeddings, 0)\ntsne = TSNE(n_components=2, init=\"random\", perplexity=30, random_state=0).fit_transform(\n    embeddings\n)\nplt.figure(figsize=(6, 5))\nscatter = plt.scatter(tsne[:, 0], tsne[:, 1], c=labels, cmap=\"tab10\", s=10)\nplt.title(\"t-SNE of dev embeddings\")\nplt.savefig(os.path.join(working_dir, \"tsne_dev.png\"))\n\n# ------------------------------------------------------------\n# save experiment_data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Experiment data and plot saved to ./working/\")\n", "# Set random seed\nimport random\nimport numpy as np\nimport torch\n\nseed = 1\nrandom.seed(seed)\nnp.random.seed(seed)\ntorch.manual_seed(seed)\nif torch.cuda.is_available():\n    torch.cuda.manual_seed(seed)\n\nimport os, random, math, pathlib, time, itertools\nimport numpy as np\nimport torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom typing import List, Dict\nfrom sklearn.manifold import TSNE\nimport matplotlib.pyplot as plt\n\n# ------------------------------------------------------------\n# mandatory working dir + gpu setup\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------\n# Try SPR_BENCH, else synthetic data\ndef safe_load_spr():\n    try:\n        from SPR import load_spr_bench\n\n        DATA_PATH = pathlib.Path(\"SPR_BENCH\")\n        if DATA_PATH.exists():\n            dset = load_spr_bench(DATA_PATH)\n            return dset\n    except Exception as e:\n        print(\"Could not load real SPR_BENCH, falling back to synthetic data.\", e)\n\n    # synthetic toy dataset -------------------------------------------------\n    shapes = list(\"ABCDEFG\")\n    colors = list(\"123456\")\n\n    def random_token():\n        return random.choice(shapes) + random.choice(colors)\n\n    def random_seq():\n        return \" \".join(random_token() for _ in range(random.randint(4, 10)))\n\n    def label_fn(seq):\n        return 1 i n.Module):\n    def __init__(self, vocab_size, d_model=128):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, d_model, padding_idx=0)\n        self.lstm = nn.LSTM(d_model, d_model, batch_first=True, bidirectional=True)\n        self.linear = nn.Linear(d_model * 2, d_model)\n\n    def forward(self, x, lengths):\n        emb = self.emb(x)  # (B,L,D)\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths.cpu(), batch_first=True, enforce_sorted=False\n        )\n        h, _ = self.lstm(packed)\n        h, _ = nn.utils.rnn.pad_packed_sequence(h, batch_first=True)\n        mask = (x != 0).unsqueeze(-1)\n        h_mean = (h * mask).sum(1) / (mask.sum(1) + 1e-6)\n        return self.linear(h_mean)\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim, proj_dim=128):\n        super().__init__()\n        self.mlp = nn.Sequential(\n            nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, proj_dim)\n        )\n\n    def forward(self, x):\n        return self.mlp(x)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, vocab_size, num_labels):\n        super().__init__()\n        self.encoder = Encoder(vocab_size)\n        self.classifier = nn.Linear(128, num_labels)\n\n    def forward(self, x, lengths):\n        rep = self.encoder(x, lengths)\n        logits = self.classifier(rep)\n        return logits, rep\n\n\n# ------------------------------------------------------------\n# contrastive loss (SimCLR style)\ndef nt_xent(z, temperature=0.5):\n    N = z.size(0) // 2\n    z = F.normalize(z, dim=1)\n    sim = torch.exp(torch.matmul(z, z.T) / temperature)\n    mask = ~torch.eye(2 * N, dtype=torch.bool, device=z.device)\n    sim = sim * mask\n    pos = torch.cat([torch.diag(sim, N), torch.diag(sim, -N)], dim=0)\n    denom = sim.sum(dim=1)\n    loss = -torch.log(pos / denom)\n    return loss.mean()\n\n\n# ------------------------------------------------------------\n# data loaders\nbatch_c = 128\ntrain_contrastive_loader = DataLoader(\n    SPRDataset(dset[\"train\"], with_label=False),\n    batch_size=batch_c // 2,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n    drop_last=True,\n)\ntrain_loader = DataLoader(\n    SPRDataset(dset[\"train\"]),\n    batch_size=64,\n    shuffle=True,\n    collate_fn=collate_classification,\n)\ndev_loader = DataLoader(\n    SPRDataset(dset[\"dev\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\ntest_loader = DataLoader(\n    SPRDataset(dset[\"test\"]),\n    batch_size=64,\n    shuffle=False,\n    collate_fn=collate_classification,\n)\n\n# ------------------------------------------------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": [], \"test\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\n# ------------------------------------------------------------\n# build model / optim\nmodel = SPRModel(len(vocab), num_labels=len(set(r[\"label\"] for r in dset[\"train\"]))).to(\n    device\n)\nproj_head = ProjectionHead(128).to(device)\nopt_contrastive = torch.optim.Adam(\n    list(model.encoder.parameters()) + list(proj_head.parameters()), lr=1e-3\n)\n\n# ------------------------------------------------------------\n# 1. quick contrastive pretraining\nepochs_ct = 3\nfor epoch in range(1, epochs_ct + 1):\n    model.train()\n    proj_head.train()\n    losses = []\n    for batch in train_contrastive_loader:\n        reps = model.encoder(batch[\"input_ids\"], batch[\"lengths\"])\n        feats = proj_head(reps)\n        loss = nt_xent(feats)\n        opt_contrastive.zero_grad()\n        loss.backward()\n        opt_contrastive.step()\n        losses.append(loss.item())\n    print(f\"[Pretrain] Epoch {epoch}/{epochs_ct} - loss={np.mean(losses):.4f}\")\n\n# ------------------------------------------------------------\n# 2. classification fine-tune\nclf_epochs = 5\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=2e-4)\n\n\ndef run_epoch(loader, train=True):\n    (model.train() if train else model.eval())\n    total_loss, preds, trues, seqs = 0.0, [], [], []\n    with torch.set_grad_enabled(train):\n        for batch in loader:\n            logits, _ = model(batch[\"input_ids\"], batch[\"lengths\"])\n            loss = criterion(logits, batch[\"label\"])\n            if train:\n                optimizer.zero_grad()\n                loss.backward()\n                optimizer.step()\n            total_loss += loss.item() * batch[\"label\"].size(0)\n            pred = logits.argmax(1).detach().cpu().numpy()\n            true = batch[\"label\"].detach().cpu().numpy()\n            preds.extend(pred)\n            trues.extend(true)\n            seqs.extend(\n                [\n                    \" \".join(itos[idx.item()] for idx in row if idx.item() != 0)\n                    for row in batch[\"input_ids\"].cpu()\n                ]\n            )\n    cwca_val = cwca(seqs, trues, preds)\n    return total_loss / len(loader.dataset), cwca_val, preds, trues\n\n\nbest_val = 0\nfor epoch in range(1, clf_epochs + 1):\n    train_loss, train_cwca, _, _ = run_epoch(train_loader, train=True)\n    val_loss, val_cwca, _, _ = run_epoch(dev_loader, train=False)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(train_cwca)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(val_cwca)\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  val_CWCA={val_cwca:.4f}\"\n    )\n    if val_cwca > best_val:\n        best_val = val_cwca\n\n# ------------------------------------------------------------\n# 3. final test evaluation\ntest_loss, test_cwca, preds, trues = run_epoch(test_loader, train=False)\nprint(f\"Tes ain_loss, train_cwca, _, _ = run_epoch(train_loader, train=True)\n    val_loss, val_cwca, _, _ = run_epoch(dev_loader, train=False)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append(train_cwca)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append(val_cwca)\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  val_CWCA={val_cwca:.4f}\"\n    )\n    if val_cwca > best_val:\n        best_val = val_cwca\n\n# ------------------------------------------------------------\n# 3. final test evaluation\ntest_loss, test_cwca, preds, trues = run_epoch(test_loader, train=False)\nprint(f\"Test CWCA = {test_cwca:.4f}\")\nexperiment_data[\"SPR_BENCH\"][\"metrics\"][\"test\"].append(test_cwca)\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = trues\n\n# ------------------------------------------------------------\n# 4. t-SNE visualisation on dev set\nmodel.eval()\nembeddings, labels = [], []\nwith torch.no_grad():\n    for batch in dev_loader:\n        _, reps = model(batch[\"input_ids\"], batch[\"lengths\"])\n        embeddings.append(reps.cpu().numpy())\n        labels.extend(batch[\"label\"].cpu().numpy())\nembeddings = np.concatenate(embeddings, 0)\ntsne = TSNE(n_components=2, init=\"random\", perplexity=30, random_state=0).fit_transform(\n    embeddings\n)\nplt.figure(figsize=(6, 5))\nscatter = plt.scatter(tsne[:, 0], tsne[:, 1], c=labels, cmap=\"tab10\", s=10)\nplt.title(\"t-SNE of dev embeddings\")\nplt.savefig(os.path.join(working_dir, \"tsne_dev.png\"))\n\n# ------------------------------------------------------------\n# save experiment_data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Experiment data and plot saved to ./working/\")\n", "# plotting aggregation  clustering pattern. This indicates that the learned embeddings may lack sufficient structure or differentiation to group sequences based on their underlying patterns. This might suggest that the context-aware contrastive learning framework needs further refinement to better capture the symbolic sequence relationships.", "plot_path": "experiments/2025-08-16_00-46-17_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4095de4652b346919ac60564df5beb09_proc_3074526/tsne_dev.png"}, {"analysis": "The CWCA curves show that while the training CWCA improves consistently over the epochs, the validation CWCA initially increases but then starts to decline after epoch 4. This suggests potential overfitting, where the model starts to perform well on the training set but loses generalization capability on the validation set. Regularization techniques or early stopping might help address this issue.", "plot_path": "experiments/2025-08-16_00-46-17_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4095de4652b346919ac60564df5beb09_proc_3074526/SPR_BENCH_cwca_train_val_curves.png"}, {"analysis": "The loss curves indicate that while the training loss steadily decreases, the validation loss increases slightly after epoch 3. This divergence further supports the hypothesis of overfitting and suggests that the model's capacity to generalize to unseen data is limited under the current setup.", "plot_path": "experiments/2025-08-16_00-46-17_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4095de4652b346919ac60564df5beb09_proc_3074526/SPR_BENCH_loss_train_val_curves.png"}, {"analysis": "The final test CWCA value of 0.476 is significantly below the current SOTA of 70.0%. This indicates that the proposed model and training framework are not yet competitive with the benchmark. Additional efforts are needed to improve the model's ability to capture and leverage the symbolic patterns in the dataset.", "plot_path": "experiments/2025-08-16_00-46-17_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_4095de4652b346919ac60564df5beb09_proc_3074526/SPR_BENCH_test_cwca_bar.png"}], [], [], [], [], [], [], [], [], [], [], []], "vlm_feedback_summary": ["The experimental results highlight several challenges in the current setup. The\nt-SNE embeddings lack clear structure, indicating room for improvement in the\nlearned representations. The training and validation curves point to\noverfitting, suggesting the need for better regularization or architectural\nadjustments. Finally, the test CWCA performance is far below the SOTA,\nemphasizing the need for substantial enhancements to the proposed approach.", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]"], "exec_time": [74.9491081237793, 0.8337509632110596, 1.0589983463287354, 0.6813626289367676, 2.7068700790405273, 70.89103603363037, 6.387235641479492, 9.420346736907959, 189.9035882949829, 185.59289288520813, 172.1836965084076, null], "exec_time_feedback": ["", "", "", "", "", "", "", "", "", "", "", ""], "datasets_successfully_tested": [["[]"], [], [], [], [], [], [], [], [], [], [], []], "plot_code": ["import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\n# ------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ------------------------------------------------------------\n# Try to load experiment data\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\n# ------------------------------------------------------------\n# Extract metrics for SPR_BENCH\nspr_key = \"SPR_BENCH\"\nmetrics, losses, test_cwca = {}, {}, None\ntry:\n    metrics = experiment_data[spr_key][\"metrics\"] -----------------------------------------------------------\n# Helper for standard error\ndef stderr(arr, axis=0):\n    return np.std(arr, axis=axis, ddof=1) / np.sqrt(arr.shape[axis])\n\n\n# ------------------------------------------------------------\nfor dset_key, runs in dataset_runs.items():\n    # Skip datasets that have no metrics\n    if not runs:\n        continue\n\n    # --------- Prepare per-epoch arrays (train, val) ----------\n    # Align runs by shortest common length\n    try:\n        train_arrays, val_arrays, loss_train_arrays, loss_val_arrays, test_vals = (\n            [],\n            [],\n            [],\n            [],\n            [],\n        )\n        min_len = None\n        for r in runs:\n            try:\n                tr = np.asarray(r[\"metrics\"][\"train\"])\n                vl = np.asarray(r[\"metrics\"][\"val\"])\n                lt = np.asarray(r[\"losses\"][\"train\"])\n                lv = np.asarray(r[\"losses\"][\"val\"])\n                cur_len = min(len(tr), len(vl), len(lt), len(lv))\n                if min_len is None or cur_len < min_len:\n                    min_len = cur_len\n            except Exception:\n                continue  # skip malformed run\n\n        if min_len is None or min_len == 0:\n            print(f\"{dset_key}: could not determine epoch length; skipping plots.\")\n            continue\n\n        # Collect aligned arrays\n        for r in runs:\n            try:\n                tr = np.asarray(r[\"metrics\"][\"train\"])[:min_len]\n                vl = np.asarray(r[\"metrics\"][\"val\"])[:min_len]\n                lt = np.asarray(r[\"losses\"][\"train\"])[:min_len]\n                lv = np.asarray(r[\"losses\"][\"val\"])[:min_len]\n                train_arrays.append(tr)\n                val_arrays.append(vl)\n                loss_train_arrays.append(lt)\n                loss_val_arrays.append(lv)\n                if r[\"metrics\"][\"test\"]:\n                    test_vals.append(float(r[\"metrics\"][\"test\"][0]))\n            except Exception:\n                continue\n\n        # Convert to np.array for vector ops\n        train_arrays = np.vstack(train_arrays)\n        val_arrays = np.vstack(val_arrays)\n        loss_train_arrays = np.vstack(loss_train_arrays)\n        loss_val_arrays = np.vstack(loss_val_arrays)\n        epochs_axis = np.arange(1, min_len + 1)\n\n        # --------- Plot 1: CWCA mean \u00b1 SE curves ----------\n        try:\n            plt.figure()\n            mean_train = train_arrays.mean(axis=0)\n            se_train = stderr(train_arrays, axis=0)\n            mean_val = val_arrays.mean(axis=0)\n            se_val = stderr(val_arrays, axis=0)\n\n            plt.plot(epochs_axis, mean_train, label=\"Train Mean\", color=\"steelblue\")\n            plt.fill_between(\n                epochs_axis,\n                mean_train - se_train,\n                mean_train + se_train,\n                color=\"steelblue\",\n                alpha=0.3,\n                label=\"Train \u00b1 SE\",\n            )\n\n            plt.plot(\n                epochs_axis, mean_val, label=\"Val Mean\", color=\"orange\", linestyle=\"--\"\n            )\n            plt.fill_between(\n                epochs_axis,\n                mean_val - se_val,\n                mean_val + se_val,\n                color=\"orange\",\n                alpha=0.3,\n                label=\"Val \u00b1 SE\",\n            )\n\n            plt.xlabel(\"Epoch\")\n            plt.ylabel(\"CWCA\")\n            plt.title(f\"{dset_key} \u2013 Aggregated CWCA Curves\\nMean \u00b1 Standard Error\")\n            plt.legend()\n            fname = os.path.join(working_dir, f\"{dset_key}_cwca_mean_se.png\")\n            plt.savefig(fname, dpi=150, bbox_inches=\"tight\")\n            plt.close()\n        except Exception as e:\n            print(f\"Error creating aggregated CWCA plot for {dset_key}: {e}\")\n            plt.close()\n\n        # --------- Plot 2: Loss mean \u00b1 SE curves --- cwca_vals:\n        final_test_cwca = test_cwca_vals[-1]  # only one entry is expected\n        print_metric(\"Final test CWCA accuracy\", final_test_cwca)\n\n    # Losses\n    train_losses = records[\"losses\"].get(\"train\", [])\n    val_losses = records[\"losses\"].get(\"val\", [])\n\n    if train_losses:\n        min_train_loss = min(train_losses)\n        print_metric(\"Minimum training loss\", min_train_loss)\n\n    if val_losses:\n        min_val_loss = min(val_losses)\n        print_metric(\"Minimum validation loss\", min_val_loss)\n", "", "", "", "", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load experiment data\n# ------------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\ndata_fp = os.path.join(working_dir, \"experiment_data.npy\")\n\nif not os.path.isfile(data_fp):\n    raise FileNotFoundError(f\"Could not find experiment data at {data_fp}\")\n\nexperiment_data = np.load(data_fp, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# helper to get \u201cbest or final\u201d value from a list\n# for CWCA we want the maximum, for losses we want minimum;\n# if ambiguity is unwanted, we default to the final element.\n# ------------------------------------------------------------------\ndef best_or_final(values, mode=\"max\"):\n    if not values:  # empty list safeguard\n        return None\n    if mode == \"max\":\n        return max(values)\n    elif mode == \"min\":\n        return min(values)\n    else:\n        return values[-1]\n\n\n# ------------------------------------------------------------------\n# iterate over datasets and print metrics\n# ------------------------------------------------------------------\nfor ds_name, ds_dict in experiment_data.items():\n    print(f\"Dataset: {ds_name}\")\n    # -------------------- CWCA metrics ----------------------------\n    tra         min_val_loss = min(val_losses)\n        print_metric(\"Minimum validation loss\", min_val_loss)\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------\n# locate and load experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------\n# helper to print nicely\ndef print_metric(label: str, value: float):\n    print(f\"    {label}: {value:.4f}\")\n\n\n# ------------------------------------------------------------\n# iterate over datasets and report metrics\nfor dataset_name, records in experiment_data.items():\n    print(dataset_name)  # dataset header\n\n    # CWCA accuracies\n    train_cwca_vals = records[\"metrics\"].get(\"train\", [])\n    val_cwca_vals = records[\"metrics\"].get(\"val\", [])\n    test_cwca_vals = records[\"metrics\"].get(\"test\", [])\n\n    if train_cwca_vals:\n        best_train_cwca = max(train_cwca_vals)\n        print_metric(\"Best training CWCA accuracy\", best_train_cwca)\n\n    if val_cwca_vals:\n        best_val_cwca = max(val_cwca_vals)\n        print_metric(\"Best validation CWCA accuracy\", best_val_cwca)\n\n    if test_cwca_vals:\n        final_test_cwca = test_cwca_vals[-1]  # only one entry is expected\n        print_metric(\"Final test CWCA accuracy\", final_test_cwca)\n\n    # Losses\n    train_losses = records[\"losses\"].get(\"train\", [])\n    val_losses = records[\"losses\"].get(\"val\", [])\n\n    if train_losses:\n        min_train_loss = min(train_losses)\n        print_metric(\"Minimum training loss\", min_train_loss)\n\n    if val_losses:\n        min_val_loss = min(val_losses)\n        print_metric(\"Minimum validation loss\", min_val_loss)\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------\n# locate and load experiment         border: 1px solid #ddd;
        border-radius: 4px;
      }

      .metric-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .metric-table th,
      .metric-table td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
      }

      .metric-table th {
        background-color: #363b44;
      }

      /* Styles for tabs */
      .tabs-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 49vw;
        background-color: #000000;
        z-index: 10;
        display: flex;
        padding: 0;
      }

      .tab {
        cursor: pointer;
        padding: 10px 15px;
        background-color: #333;
        color: #f2f0e7;
        border: none;
        outline: none;
        transition: background-color 0.3s;
        flex: 1;
        text-align: center;
      }

      .tab:hover {
        background-color: #444;
      }

      .tab.active {
        background-color: #4c76af;
        font-weight: bold;
      }

      .tab.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #282c34;
      }

      .tab-content {
        display: none;
        padding-top: 40px; /* Space for tabs */
      }

      .tab-content.active {
        display: block;
      }

      .stage-info {
        padding: 10px;
        background-color: #282c34;
        color: #f2f0e7;
        margin-bottom: 10px;
        font-size: 0.9em;
      }

      .stage-status {
        display: inline-block;
        padding: 3px 6px;
        border-radius: 3px;
        margin-left: 8px;
        font-size: 0.8em;
      }

      .stage-status.completed {
        background-color: #4caf50;
      }

      .stage-status.in-progress {
        background-color: #2196f3;
      }

      .stage-status.not-started {
        background-color: #9e9e9e;
      }
    </style>
  </head>
  <body>
    <div class="tabs-container" id="stage-tabs">
      <button class="tab" data-stage="Stage_1" onclick="selectStage('Stage_1')">Stage 1</button>
      <button class="tab" data-stage="Stage_2" onclick="selectStage('Stage_2')">Stage 2</button>
      <button class="tab" data-stage="Stage_3" onclick="selectStage('Stage_3')">Stage 3</button>
      <button class="tab" data-stage="Stage_4" onclick="selectStage('Stage_4')">Stage 4</button>
    </div>

    <div id="canvas-container"></div>

    <pre id="text-container">
        <div id="stage-info" class="stage-info"></div>
        <div id="plan"></div>
        <hr>
        <div id="exc_info"></div>
        <hr>
        <div id="exec_time"></div>
        <hr>
        <div id="exec_time_feedback"></div>
        <hr>
        <div id="metrics"></div>
        <hr>
        <div id="plot_plan"></div>
        <hr>
        <div class="plots-container" id="plots"></div>
        <hr>
        <div id="vlm_feedback"></div>
        <hr>
        <div id="datasets_successfully_tested"></div>
        <hr>
        <code id="code" class="language-python"></code>
        <hr>
        <code id="plot_code" class="language-python"></code>
    </pre>
  </body>
</html>
