    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[0, 7], [0, 5], [0, 4], [0, 6]], "layout": [[0.3333333333333333, 0.0], [0.5555555555555556, 0.0], [0.7777777777777778, 0.0], [1.0, 0.0], [0.0, 1.0], [0.2222222222222222, 1.0], [0.4444444444444444, 1.0], [0.6666666666666666, 1.0]], "plan": ["We first load the SPR_BENCH splits with the provided helper, build a character-\nlevel vocabulary from the training sequences, and convert every sequence into an\ninteger tensor. A lightweight Transformer encoder (4 layers, 4 heads, 128 hidden\nsize) embeds these tokens, applies mean-pooling over the valid positions and\nfeeds the result to a linear classifier. Batches are padded on-the-fly by a\ncustom collate function; all tensors and the model are moved to GPU when\navailable. We train with cross-entropy for at most ten epochs, reporting\nvalidation loss and Macro-F1 after every epoch while keeping the best checkpoint\nby dev F1. At the end we evaluate on the withheld test split, store predictions,\nlosses and metrics in the required experiment_data structure, and persist it\nwith np.save. Basic plots are also saved to ./working for later inspection. This\ngives a solid, fast baseline that already exploits contextual embeddings and\npositions us for more sophisticated symbolic-reasoning extensions in subsequent\nexperiments.", "We treat each symbolic element as a token, build a simple vocabulary from the\ntraining split, and train a lightweight transformer-encoder classifier.\nSequences are padded/truncated to a common length, embedded, passed through two\ntransformer layers, mean-pooled, and finally classified.  We monitor cross-\nentropy loss and Macro-F1 on the dev set each epoch, keeping the best model for\na final test evaluation.  The experiment data (losses, metrics, predictions,\nground-truth) are stored in a structured dict and saved to disk; device handling\nis strictly respected.  This provides a solid, reproducible baseline that can\nlater be refined with richer contextual embeddings or rule-aware inductive\nbiases.", "We start with a minimal character-level transformer classifier that treats each\nSPR sequence as a string of discrete symbols, learns an embedding for every\nsymbol, and reasons over the whole string through a shallow Transformer-Encoder.\nA small vocabulary is built from the training split (plus PAD/UNK), and\nsequences are padded in a custom collate-fn that also produces an attention\nmask. The model (2 encoder layers, d_model = 128) is trained with cross-entropy\nfor a few epochs and evaluated after every epoch on the official dev split,\nreporting both loss and the required MacroF1. All tensors, the model and the\noptimizer strictly follow the GPU/CPU handling rules. Metrics, losses,\npredictions and ground-truth labels for train/dev/test are stored in the\nprescribed experiment_data dictionary and dumped to the ./working directory at\nthe end. Results are printed so that we can quickly check that the baseline runs\nand what MacroF1 it reaches; this creates a solid starting point for later\nsophisticated variants that will inject contextual embeddings from large\nlanguage models or incorporate symbolic priors.", "We first load the SPR_BENCH splits with the provided helper, build a simple\ncharacter-level vocabulary from training data, and encode each symbol sequence\nas an integer tensor.   A lightweight baseline model is built: an Embedding\nlayer, a single-layer TransformerEncoder to capture contextual relations, mean-\npooling over valid tokens, and a Linear classifier.   We train for a few epochs\nwith cross-entropy, evaluate after every epoch on the dev set, and report /\nstore Macro-F1 (computed with scikit-learn) together with losses.   All tensors\nand the model are moved to GPU when available.   Metrics, losses, predictions,\nand ground-truth labels are stored in the prescribed experiment_data structure\nand saved to ./working/experiment_data.npy for later analysis.   The code is\nfully self-contained, executes immediately, and respects every critical\nrequirement (device handling, DataLoader tensor move, metric tracking, saving,\netc.).   It provides a solid, working baseline on which we can iterate with more\nsophisticated reasoning modules later.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os, pathlib, math, time, json, numpy as np, torch\nfrom torch import nn\nfrom torch.utils.data import DataLoader\nfrom sklearn.metrics import f1_score\nfrom datasets import DatasetDict\n\n# ---------- working dir ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_f1\": [], \"val_f1\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epochs\": [],\n    }\n}\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------- dataset loader ----------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset\n\n    def _load(file):\n        return load_dataset(\n            \"csv\", data_files=str(root / file), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\nnum_labels = len(set(spr[\"train\"][\"label\"]))\nprint(\"Loaded SPR_BENCH with\", len(spr[\"train\"]), \"train examples.\")\n\n\n# ---------- build vocab ----------\ndef build_vocab(dataset):\n    vocab = {\"<PAD>\": 0, \"<UNK>\": 1}\n    for seq in dataset[\"sequence\"]:\n        for ch in seq:\n            if ch not in vocab:\n                vocab[ch] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(spr[\"train\"])\npad_id = vocab[\"<PAD>\"]\nunk_id = vocab[\"<UNK>\"]\nvocab_size = len(vocab)\nprint(\"Vocab size:\", vocab_size)\n\n\n# ---------- encode sequences ----------\ndef encode(seq):\n    return [vocab.get(ch, unk_id) for ch in seq]\n\n\nfor split in [\"train\", \"dev\", \"test\"]:\n    spr[split] = spr[split].map(\n        lambda x: {\"input_ids\": encode(x[\"sequence\"])}, remove_columns=[]\n    )\n\n\n# ---------- collate ----------\ndef collate_fn(batch):\n    input_ids = [torch.tensor(b[\"input_ids\"], dtype=torch.long) for b in batch]\n    labels = torch.tensor([b[\"label\"] for b in batch], dtype=torch.long)\n    max_len = max(x.size(0) for x in input_ids)\n    padded = torch.full((len(batch), max_len), pad_id, dtype=torch.long)\n    attn = torch.zeros_like(padded, dtype=torch.bool)\n    for i, seq in enumerate(input_ids):\n        padded[i, : seq.size(0)] = seq\n        attn[i, : seq.size(0)] = 1\n    return {\"input_ids\": padded, \"attention_mask\": attn, \"labels\": labels}\n\n\nbatch_size = 128\nloaders = {\n    split: DataLoader(\n        spr[split],\n        batch_size=batch_size,\n        shuffle=(split == \"train\"),\n        collate_fn=collate_fn,\n    )\n    for split in [\"train\", \"dev\", \"test\"]\n}\n\n\n# ---------- model ----------\nclass CharTransformer(nn.Module):\n    def __init__(\n        self,\n        vocab_size,\n        num_labels,\n        d_model=128,\n        nhead=4,\n        nlayers=4,\n        dim_feedforward=256,\n        dropout=0.1,\n    ):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, d_model, padding_idx=pad_id)\n        self.pos_emb = nn.Parameter(torch.randn(5000, d_model) * 0.02)  # max len 5k\n        encoder_layer = nn.TransformerEncoderLayer(\n            d_model, nhead, dim_feedforward, dropout, batch_first=True\n        )\n        self.encoder = nn.TransformerEncoder(encoder_layer, nlayers)\n        self.classifier = nn.Linear(d_model, num_labels)\n\n    def forward(self, input_ids, attention_mask):\n        seq_len = input_ids.size(1)\n        x = self.emb(input_ids) + self.pos_emb[:seq_len]  # (B,L,D)\n        x = self.encoder(x, src_key_padding_mask=~attention_mask)\n        x = (x * attention_mask.unsqueeze(-1)).sum(1) / attention_mask.sum(\n            1, keepdim=True\n        )  # mean pooling\n        return self.classifier(x)\n\n\nmodel = CharTransformer(vocab_size, num_labels).to(device)\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.AdamW(model.parameters(), lr=3e-4)\n\n\n# ---------- training loop ----------\ndef run_epoch(split):\n    is_train = split == \"train\"\n    model.train() if is_train else model.eval()\n    total_loss, preds, gts = 0.0, [], []\n    loader = loaders[split]\n    for batch in loader:\n        batch = {\n            k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n        }\n        with torch.set_grad_enabled(is_train):\n            logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n            loss = criterion(logits, batch[\"labels\"])\n            if is_train:\n                optimizer.zero_grad()\n                loss.backward()\n                optimizer.step()\n        total_loss += loss.item() * batch[\"labels\"].size(0)\n        preds.extend(torch.argmax(logits, 1).cpu().tolist())\n        gts.extend(batch[\"labels\"].cpu().tolist())\n    avg_loss = total_loss / len(loader.dataset)\n    f1 = f1_score(gts, preds, average=\"macro\")\n    return avg_loss, f1, preds, gts\n\n\nbest_f1 = 0.0\nepochs = 10\nfor epoch in range(1, epochs + 1):\n    tr_loss, tr_f1, _, _ = run_epoch(\"train\")\n    val_loss, val_f1, _, _ = run_epoch(\"dev\")\n\n    experiment_data[\"SPR_BENCH\"][\"epochs\"].append(epoch)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_f1\"].append(tr_f1)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_f1\"].append(val_f1)\n\n    print(\n        f\"Epoch {epoch}: train_loss={tr_loss:.4f} val_loss={val_loss:.4f} val_MacroF1={val_f1:.4f}\"\n    )\n    if val_f1 > best_f1:\n        best_f1 = val_f1\n        torch.save(model.state_dict(), os.path.join(working_dir, \"best_model.pt\"))\n\n# ---------- test evaluation ----------\nmodel.load_state_dict(torch.load(os.path.join(working_dir, \"best_model.pt\")))\ntest_loss, test_f1, test_preds, test_gts = run_epoch(\"test\")\nprint(f\"Test MacroF1: {test_f1:.4f}\")\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = test_preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = test_gts\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, pathlib, math, time, random, numpy as np, torch\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom sklearn.metrics import f1_score\nfrom datasets import load_dataset, DatasetDict\n\n# ---------------- working dir & device ---------------- #\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# ---------------- experiment data dict ---------------- #\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_macroF1\": [], \"val_macroF1\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epoch_timestamps\": [],\n    }\n}\n\n\n# ---------------- Dataset loader ---------------- #\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\n# ---------------- Tokenisation helpers ---------------- #\nPAD_TOKEN = \"<pad>\"\nUNK_TOKEN = \"<unk>\"\n\n\ndef build_vocab(seqs):\n    vocab = {PAD_TOKEN: 0, UNK_TOKEN: 1}\n    for s in seqs:\n        for tok in s.split():\n            if tok not in vocab:\n                vocab[tok] = len(vocab)\n    return vocab\n\n\ndef encode_sequence(seq, vocab, max_len):\n    ids = [vocab.get(tok, vocab[UNK_TOKEN]) for tok in seq.split()]\n    if len(ids) < max_len:\n        ids += [vocab[PAD_TOKEN]] * (max_len - len(ids))\n    else:\n        ids = ids[:max_len]\n    return ids\n\n\n# ---------------- PyTorch Dataset ---------------- #\nclass SPRTorchDataset(Dataset):\n    def __init__(self, hf_ds, vocab, label2id, max_len):\n        self.vocab = vocab\n        self.label2id = label2id\n        self.max_len = max_len\n        self.seqs = hf_ds[\"sequence\"]\n        self.labels = hf_ds[\"label\"]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        seq_ids = torch.tensor(\n            encode_sequence(self.seqs[idx], self.vocab, self.max_len), dtype=torch.long\n        )\n        label = torch.tensor(self.label2id[self.labels[idx]], dtype=torch.long)\n        return {\"input_ids\": seq_ids, \"labels\": label}\n\n\ndef collate_fn(batch):\n    input_ids = torch.stack([b[\"input_ids\"] for b in batch])\n    labels = torch.stack([b[\"labels\"] for b in batch])\n    return {\"input_ids\": input_ids, \"labels\": labels}\n\n\n# ---------------- Model ---------------- #\nclass TransformerClassifier(nn.Module):\n    def __init__(\n        self,\n        vocab_size,\n        num_labels,\n        d_model=128,\n        nhead=4,\n        num_layers=2,\n        dim_feedforward=256,\n        dropout=0.1,\n    ):\n        super().__init__()\n        self.embedding = nn.Embedding(vocab_size, d_model, padding_idx=0)\n        self.pos_embed = nn.Parameter(torch.zeros(1, 512, d_model))  # max 512 tokens\n        encoder_layer = nn.TransformerEncoderLayer(\n            d_model=d_model,\n            nhead=nhead,\n            dim_feedforward=dim_feedforward,\n            dropout=dropout,\n            activation=\"relu\",\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(encoder_layer, num_layers=num_layers)\n        self.classifier = nn.Linear(d_model, num_labels)\n\n    def forward(self, input_ids):\n        x = self.embedding(input_ids) + self.pos_embed[:, : input_ids.size(1), :]\n        x = self.encoder(x)\n        x = x.mean(dim=1)\n        return self.classifier(x)\n\n\n# ---------------- Training utilities ---------------- #\ndef evaluate(model, loader, criterion):\n    model.eval()\n    all_preds, all_labels = [], []\n    total_loss, n = 0.0, 0\n    with torch.no_grad():\n        for batch in loader:\n            batch = {k: v.to(device) for k, v in batch.items()}\n            logits = model(batch[\"input_ids\"])\n            loss = criterion(logits, batch[\"labels\"])\n            total_loss += loss.item() * logits.size(0)\n            n += logits.size(0)\n            preds = logits.argmax(dim=1).cpu().numpy()\n            all_preds.extend(preds)\n            all_labels.extend(batch[\"labels\"].cpu().numpy())\n    macro_f1 = f1_score(all_labels, all_preds, average=\"macro\")\n    return total_loss / n, macro_f1, all_preds, all_labels\n\n\ndef train(model, train_loader, val_loader, epochs=5, lr=5e-4):\n    model.to(device)\n    criterion = nn.CrossEntropyLoss()\n    optimizer = torch.optim.AdamW(model.parameters(), lr=lr)\n    best_f1, best_state = -1, None\n\n    for epoch in range(1, epochs + 1):\n        model.train()\n        running_loss, n = 0.0, 0\n        for batch in train_loader:\n            batch = {k: v.to(device) for k, v in batch.items()}\n            optimizer.zero_grad()\n            logits = model(batch[\"input_ids\"])\n            loss = criterion(logits, batch[\"labels\"])\n            loss.backward()\n            optimizer.step()\n            running_loss += loss.item() * logits.size(0)\n            n += logits.size(0)\n        train_loss = running_loss / n\n\n        val_loss, val_f1, _, _ = evaluate(model, val_loader, criterion)\n        print(\n            f\"Epoch {epoch}: validation_loss = {val_loss:.4f}  MacroF1 = {val_f1:.4f}\"\n        )\n\n        # record metrics\n        experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n        experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n        experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_macroF1\"].append(\n            None\n        )  # placeholder\n        experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_macroF1\"].append(val_f1)\n        experiment_data[\"SPR_BENCH\"][\"epoch_timestamps\"].append(time.time())\n\n        if val_f1 > best_f1:\n            best_f1 = val_f1\n            best_state = model.state_dict()\n    if best_state is not None:\n        model.load_state_dict(best_state)\n    return model\n\n\n# ---------------- Main flow ---------------- #\nrandom.seed(42)\nnp.random.seed(42)\ntorch.manual_seed(42)\ndata_path = pathlib.Path(os.getenv(\"SPR_BENCH_PATH\", \"./SPR_BENCH\"))\nspr = load_spr_bench(data_path)\n\n# build label map & vocab\nlabels = list(set(spr[\"train\"][\"label\"]))\nlabel2id = {l: i for i, l in enumerate(sorted(labels))}\nvocab = build_vocab(spr[\"train\"][\"sequence\"])\nmax_len = min(512, max(len(s.split()) for s in spr[\"train\"][\"sequence\"]))\n\nprint(f\"Vocab size: {len(vocab)}, Max length: {max_len}, Num labels: {len(label2id)}\")\n\n# torch datasets & loaders\ntrain_ds = SPRTorchDataset(spr[\"train\"], vocab, label2id, max_len)\nval_ds = SPRTorchDataset(spr[\"dev\"], vocab, label2id, max_len)\ntest_ds = SPRTorchDataset(spr[\"test\"], vocab, label2id, max_len)\n\ntrain_loader = DataLoader(train_ds, batch_size=64, shuffle=True, collate_fn=collate_fn)\nval_loader = DataLoader(val_ds, batch_size=64, shuffle=False, collate_fn=collate_fn)\ntest_loader = DataLoader(test_ds, batch_size=64, shuffle=False, collate_fn=collate_fn)\n\n# model init & train\nmodel = TransformerClassifier(vocab_size=len(vocab), num_labels=len(label2id))\nmodel = train(model, train_loader, val_loader, epochs=5)\n\n# final evaluation on test\ncriterion = nn.CrossEntropyLoss()\ntest_loss, test_f1, test_preds, test_labels = evaluate(model, test_loader, criterion)\nprint(f\"Test  MacroF1 = {test_f1:.4f}\")\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = test_preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = test_labels\nexperiment_data[\"SPR_BENCH\"][\"test_macroF1\"] = test_f1\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os, pathlib, numpy as np, torch, torch.nn as nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom sklearn.metrics import f1_score\nfrom datasets import load_dataset, DatasetDict\n\n# --------------------- mandatory working dir ---------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# --------------------- device handling ---------------------------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# --------------------- data loading util -------------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\n# try env var or default relative path\ndata_root = pathlib.Path(os.getenv(\"SPR_DATA\", \"SPR_BENCH\"))\nspr = load_spr_bench(data_root)\nprint({k: len(v) for k, v in spr.items()})\n\n# --------------------- vocabulary --------------------------------\nPAD_TOKEN, UNK_TOKEN = \"<pad>\", \"<unk>\"\nvocab = {PAD_TOKEN: 0, UNK_TOKEN: 1}\nfor ex in spr[\"train\"][\"sequence\"]:\n    for ch in ex:\n        if ch not in vocab:\n            vocab[ch] = len(vocab)\nidx2tok = {i: t for t, i in vocab.items()}\nvocab_size = len(vocab)\nprint(\"Vocab size:\", vocab_size)\n\n\ndef encode(seq):\n    return [vocab.get(ch, vocab[UNK_TOKEN]) for ch in seq]\n\n\nnum_classes = len(set(spr[\"train\"][\"label\"]))\n\n\n# --------------------- Dataset wrappers --------------------------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, hf_split):\n        self.seqs = hf_split[\"sequence\"]\n        self.labels = hf_split[\"label\"]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input_ids\": torch.tensor(encode(self.seqs[idx]), dtype=torch.long),\n            \"label\": torch.tensor(self.labels[idx], dtype=torch.long),\n        }\n\n\ndef collate(batch):\n    ids = [b[\"input_ids\"] for b in batch]\n    lens = [len(t) for t in ids]\n    max_len = max(lens)\n    padded = torch.full((len(ids), max_len), vocab[PAD_TOKEN], dtype=torch.long)\n    for i, t in enumerate(ids):\n        padded[i, : len(t)] = t\n    attention_mask = padded != vocab[PAD_TOKEN]\n    labels = torch.stack([b[\"label\"] for b in batch])\n    return {\"input_ids\": padded, \"attention_mask\": attention_mask, \"label\": labels}\n\n\n# --------------------- Model -------------------------------------\nclass CharTransformer(nn.Module):\n    def __init__(self, vocab_size, num_classes, d_model=128, nhead=4, num_layers=2):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, d_model, padding_idx=vocab[PAD_TOKEN])\n        enc_layer = nn.TransformerEncoderLayer(d_model, nhead, dim_feedforward=256)\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers)\n        self.cls = nn.Linear(d_model, num_classes)\n\n    def forward(self, input_ids, attention_mask):\n        # input: (B, L)\n        x = self.emb(input_ids).transpose(0, 1)  # (L,B,E)\n        # key_padding_mask expects True for PAD positions\n        enc = self.encoder(x, src_key_padding_mask=~attention_mask)  # (L,B,E)\n        enc = enc.transpose(0, 1)  # (B,L,E)\n        masked_sum = (enc * attention_mask.unsqueeze(-1)).sum(1)\n        lengths = attention_mask.sum(1, keepdim=True)\n        pooled = masked_sum / lengths  # mean pooling\n        return self.cls(pooled)\n\n\nmodel = CharTransformer(vocab_size, num_classes).to(device)\n\n# --------------------- DataLoaders -------------------------------\nbatch_size = 128\ntrain_loader = DataLoader(\n    SPRTorchDataset(spr[\"train\"]),\n    batch_size=batch_size,\n    shuffle=True,\n    collate_fn=collate,\n)\ndev_loader = DataLoader(\n    SPRTorchDataset(spr[\"dev\"]),\n    batch_size=batch_size,\n    shuffle=False,\n    collate_fn=collate,\n)\ntest_loader = DataLoader(\n    SPRTorchDataset(spr[\"test\"]),\n    batch_size=batch_size,\n    shuffle=False,\n    collate_fn=collate,\n)\n\n# --------------------- Optimizer/Loss ----------------------------\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n\n# --------------------- Experiment data dict ----------------------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": {\"val\": [], \"test\": []},\n        \"ground_truth\": {\"val\": [], \"test\": []},\n    }\n}\n\n# --------------------- Training Loop -----------------------------\nepochs = 5\nfor epoch in range(1, epochs + 1):\n    # ---- training ----\n    model.train()\n    train_losses, train_preds, train_labels = [], [], []\n    for batch in train_loader:\n        batch = {\n            k: v.to(device) if isinstance(v, torch.Tensor) else v\n            for k, v in batch.items()\n        }\n        optimizer.zero_grad()\n        logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        optimizer.step()\n        train_losses.append(loss.item())\n        train_preds.append(logits.argmax(-1).detach().cpu().numpy())\n        train_labels.append(batch[\"label\"].cpu().numpy())\n    train_loss = np.mean(train_losses)\n    train_preds = np.concatenate(train_preds)\n    train_labels = np.concatenate(train_labels)\n    train_f1 = f1_score(train_labels, train_preds, average=\"macro\")\n\n    # ---- validation ----\n    model.eval()\n    val_losses, val_preds, val_labels = [], [], []\n    with torch.no_grad():\n        for batch in dev_loader:\n            batch = {\n                k: v.to(device) if isinstance(v, torch.Tensor) else v\n                for k, v in batch.items()\n            }\n            logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n            loss = criterion(logits, batch[\"label\"])\n            val_losses.append(loss.item())\n            val_preds.append(logits.argmax(-1).cpu().numpy())\n            val_labels.append(batch[\"label\"].cpu().numpy())\n    val_loss = np.mean(val_losses)\n    val_preds = np.concatenate(val_preds)\n    val_labels = np.concatenate(val_labels)\n    val_f1 = f1_score(val_labels, val_preds, average=\"macro\")\n\n    # ---- logging ----\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append((epoch, train_loss))\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append((epoch, val_loss))\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train\"].append((epoch, train_f1))\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val\"].append((epoch, val_f1))\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  \"\n        f\"train_f1={train_f1:.4f}  val_f1={val_f1:.4f}\"\n    )\n\n# --------------------- Test evaluation ---------------------------\nmodel.eval()\ntest_preds, test_labels = [], []\nwith torch.no_grad():\n    for batch in test_loader:\n        batch = {\n            k: v.to(device) if isinstance(v, torch.Tensor) else v\n            for k, v in batch.items()\n        }\n        logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n        test_preds.append(logits.argmax(-1).cpu().numpy())\n        test_labels.append(batch[\"label\"].cpu().numpy())\ntest_preds = np.concatenate(test_preds)\ntest_labels = np.concatenate(test_labels)\ntest_f1 = f1_score(test_labels, test_preds, average=\"macro\")\nprint(f\"Test MacroF1 = {test_f1:.4f}\")\n\nexperiment_data[\"SPR_BENCH\"][\"predictions\"][\"val\"] = val_preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"][\"val\"] = val_labels\nexperiment_data[\"SPR_BENCH\"][\"predictions\"][\"test\"] = test_preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"][\"test\"] = test_labels\n\n# --------------------- Save results ------------------------------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport pathlib\nimport numpy as np\nfrom typing import List, Dict\nfrom collections import Counter\n\nimport torch\nfrom torch import nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom sklearn.metrics import f1_score\n\n# ---------- device ----------\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# ---------- experiment data container ----------\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_f1\": [], \"val_f1\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epochs\": [],\n    }\n}\n\n# ---------- dataset loader (from prompt) ----------\nfrom datasets import load_dataset, DatasetDict  # hf datasets\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(split_csv: str):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / split_csv),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    dset = DatasetDict()\n    dset[\"train\"] = _load(\"train.csv\")\n    dset[\"dev\"] = _load(\"dev.csv\")\n    dset[\"test\"] = _load(\"test.csv\")\n    return dset\n\n\n# path (allow env override)\nDATA_PATH = pathlib.Path(os.getenv(\"SPR_DATA_PATH\", \"SPR_BENCH\"))\nspr = load_spr_bench(DATA_PATH)\n\nprint(\"Loaded splits:\", {k: len(v) for k, v in spr.items()})\n\n# ---------- vocab ----------\ncounter = Counter()\nfor seq in spr[\"train\"][\"sequence\"]:\n    counter.update(list(seq.strip()))\nitos = [\"<pad>\", \"<unk>\"] + sorted(counter)\nstoi = {s: i for i, s in enumerate(itos)}\nvocab_size = len(itos)\npad_idx = 0\nunk_idx = 1\nprint(f\"Vocab size: {vocab_size}\")\n\n\ndef encode_sequence(seq: str) -> List[int]:\n    return [stoi.get(ch, unk_idx) for ch in seq.strip()]\n\n\n# ---------- label mapping ----------\nall_labels = sorted(set(spr[\"train\"][\"label\"]))\nlabel2id = {lab: i for i, lab in enumerate(all_labels)}\nnum_classes = len(all_labels)\nprint(f\"Number of classes: {num_classes}\")\n\n\n# ---------- PyTorch Dataset ----------\nclass SPRTorchDataset(Dataset):\n    def __init__(self, hf_split):\n        self.seqs = hf_split[\"sequence\"]\n        self.labels = hf_split[\"label\"]\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        seq_ids = torch.tensor(encode_sequence(self.seqs[idx]), dtype=torch.long)\n        label_id = torch.tensor(label2id[self.labels[idx]], dtype=torch.long)\n        return {\"input_ids\": seq_ids, \"labels\": label_id}\n\n\ndef collate_fn(batch: List[Dict]):\n    # dynamic padding\n    max_len = max(item[\"input_ids\"].size(0) for item in batch)\n    input_ids = torch.full((len(batch), max_len), pad_idx, dtype=torch.long)\n    labels = torch.tensor([item[\"labels\"] for item in batch], dtype=torch.long)\n    for i, item in enumerate(batch):\n        seq_len = item[\"input_ids\"].size(0)\n        input_ids[i, :seq_len] = item[\"input_ids\"]\n    attention_mask = (input_ids != pad_idx).long()\n    return {\"input_ids\": input_ids, \"attention_mask\": attention_mask, \"labels\": labels}\n\n\n# ---------- dataloaders ----------\nBATCH_SIZE = 128\ntrain_loader = DataLoader(\n    SPRTorchDataset(spr[\"train\"]),\n    batch_size=BATCH_SIZE,\n    shuffle=True,\n    collate_fn=collate_fn,\n)\n\ndev_loader = DataLoader(\n    SPRTorchDataset(spr[\"dev\"]),\n    batch_size=BATCH_SIZE,\n    shuffle=False,\n    collate_fn=collate_fn,\n)\n\n\n# ---------- model ----------\nclass SPRTransformer(nn.Module):\n    def __init__(\n        self,\n        vocab_size,\n        embed_dim,\n        num_heads,\n        hidden_dim,\n        num_layers,\n        num_classes,\n        pad_idx,\n    ):\n        super().__init__()\n        self.embedding = nn.Embedding(vocab_size, embed_dim, padding_idx=pad_idx)\n        encoder_layer = nn.TransformerEncoderLayer(\n            d_model=embed_dim,\n            nhead=num_heads,\n            dim_feedforward=hidden_dim,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(encoder_layer, num_layers=num_layers)\n        self.classifier = nn.Linear(embed_dim, num_classes)\n\n    def forward(self, input_ids, attention_mask):\n        x = self.embedding(input_ids)  # (B, L, E)\n        x = self.encoder(x, src_key_padding_mask=~attention_mask.bool())\n        # mean pool over valid tokens\n        masked_x = x * attention_mask.unsqueeze(-1)\n        sum_x = masked_x.sum(1)\n        len_x = attention_mask.sum(1, keepdim=True)\n        pooled = sum_x / len_x.clamp(min=1)\n        logits = self.classifier(pooled)\n        return logits\n\n\nmodel = SPRTransformer(\n    vocab_size=vocab_size,\n    embed_dim=128,\n    num_heads=8,\n    hidden_dim=256,\n    num_layers=1,\n    num_classes=num_classes,\n    pad_idx=pad_idx,\n).to(device)\n\ncriterion = nn.CrossEntropyLoss()\noptimizer = torch.optim.Adam(model.parameters(), lr=3e-4)\n\n\n# ---------- training utils ----------\ndef evaluate(loader):\n    model.eval()\n    total_loss = 0.0\n    all_preds, all_labels = [], []\n    with torch.no_grad():\n        for batch in loader:\n            batch = {\n                k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n            }\n            logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n            loss = criterion(logits, batch[\"labels\"])\n            total_loss += loss.item() * batch[\"labels\"].size(0)\n            preds = logits.argmax(-1).cpu().numpy()\n            labels = batch[\"labels\"].cpu().numpy()\n            all_preds.extend(preds)\n            all_labels.extend(labels)\n    avg_loss = total_loss / len(loader.dataset)\n    macro_f1 = f1_score(all_labels, all_preds, average=\"macro\")\n    return avg_loss, macro_f1, all_preds, all_labels\n\n\n# ---------- training loop ----------\nEPOCHS = 5\nfor epoch in range(1, EPOCHS + 1):\n    model.train()\n    running_loss = 0.0\n    all_train_preds, all_train_labels = [], []\n    for batch in train_loader:\n        batch = {\n            k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n        }\n        optimizer.zero_grad()\n        logits = model(batch[\"input_ids\"], batch[\"attention_mask\"])\n        loss = criterion(logits, batch[\"labels\"])\n        loss.backward()\n        optimizer.step()\n\n        running_loss += loss.item() * batch[\"labels\"].size(0)\n        preds = logits.argmax(-1).detach().cpu().numpy()\n        labels_np = batch[\"labels\"].detach().cpu().numpy()\n        all_train_preds.extend(preds)\n        all_train_labels.extend(labels_np)\n\n    train_loss = running_loss / len(train_loader.dataset)\n    train_f1 = f1_score(all_train_labels, all_train_preds, average=\"macro\")\n\n    val_loss, val_f1, val_preds, val_labels = evaluate(dev_loader)\n\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"train_f1\"].append(train_f1)\n    experiment_data[\"SPR_BENCH\"][\"metrics\"][\"val_f1\"].append(val_f1)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"train\"].append(train_loss)\n    experiment_data[\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n    experiment_data[\"SPR_BENCH\"][\"epochs\"].append(epoch)\n\n    print(\n        f\"Epoch {epoch}: train_loss={train_loss:.4f}  val_loss={val_loss:.4f}  \"\n        f\"train_F1={train_f1:.4f}  val_F1={val_f1:.4f}\"\n    )\n\n# save final predictions and ground truth from dev split\nexperiment_data[\"SPR_BENCH\"][\"predictions\"] = val_preds\nexperiment_data[\"SPR_BENCH\"][\"ground_truth\"] = val_labels\n\n# ---------- save ----------\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment data to\", os.path.join(working_dir, \"experiment_data.npy\"))\n", "# Set random seed\nimport random\nimport numpy as np\nimport torch\n\nseed = 0\nrandom.seed(seed)\nnp.random.seed(seed)\ntorch.manual_seed(seed)\nif torch.cuda.is_available():\n    torch.cuda.manual_seed(seed)\n\nimport os, pathlib, math, time, json, numpy as np, torch\nfrom torch import nn\nfrom torch.utils.data import DataLoader\nfrom sklearn.metrics import f1_score\nfrom datasets import DatasetDict\n\n# ---------- working dir ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nexperiment_data = {\n    \"SPR_BENCH\": {\n        \"metrics\": {\"train_f1\": [], \"val_f1\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"epochs\": [],\n    }\n}\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------- dataset loader ----------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    from datasets import load_dataset\n\n    def _load(file):\n        return load_dataset(\n            \"csv\", data_files=str(root / file), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nDATA_PATH = pathlib.Path(\"/home/zxl240011/AI-Scientist-v2/SPR_BENCH/\")\nspr = load_spr_bench(DATA_PATH)\nnum_labels = len(set(spr[\"train\"][\"label\"]))\nprint(\"Loaded SPR_BENCH with\", len(spr[\"train\"]), \"train examples.\")\n\n\n# ---------- build vocab ----------\ndef build_vocab(dataset):\n    vocab = {\"<PAD>\": 0, \"<UNK>\": 1}\n    for seq in dataset[\"sequence\"]:\n        for ch in seq:\n            if ch not in vocab:\n                vocab[ch] = len(vocab)\n    return vocab\n\n\nvocab = build_vocab(spr[\"train\"])\npad_id = vocab[\"<PAD>\"]\nunk_id = vocab[\"<UNK>\"]\nvocab_size = len(vocab)\nprint(\"Vocab size:\", vocab_size)\n\n\n# ---------- encode sequences ----------\ndef encode(seq):\n    return [vocab.get(ch, unk_id) for ch in seq]\n\n\nfor split in [\"train\", \"dev\", \"test\"]:\n    spr[split] = spr[split].map(\n        lambda x: {\"input_ids\": encode(x[\"sequence\"])}, remove_columns=[]\n    )\n\n\n# ---------- collate ----------\ndef collate_fn(batch):\n    input_ids = [torch.tensor(b[\"input_ids\"], dtype=torch.long) for b in batch]\n    labels = torch.tensor([b[\"label\"] for b in batch], dtype=torch.long)\n    max_len = max(x.size(0) for x in input_ids)\n    padded = torch.full((len(batch), max_len), pad_id, dtype=torch.long)\n    attn = torch.zeros_like(padded, dtype=torch.bool)\n    for i, seq in enumerate(input_ids):\n        padded[i, : seq.size(0)] = seq\n        attn[i, : seq.size(0)] = 1\n    return {\"input_ids\": padded, \"attention_mask\": attn, \"labels\": labels}\n\n\nbatch_size = 128\nloaders = {\n    split: DataLoader(\n        spr[split],\n        batch_size=batch_size,\n        shuffle=(split == \"train\"),\n        collate_fn=collate_f on scores further supports the model's generalization capability.", "plot_path": "experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_27ff76b6dabb41afae7c6b4c08557054_proc_3154745/spr_bench_f1_curve.png"}, {"analysis": "The confusion matrix for the test split reveals that the model's predictions are well-distributed across the two classes, with high accuracy in correctly predicting both positive and negative labels. The balance in the confusion matrix suggests that the model is not biased towards any specific class.", "plot_path": "experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_27ff76b6dabb41afae7c6b4c08557054_proc_3154745/spr_bench_confusion_matrix.png"}], [{"analysis": "This plot shows the training and validation loss curves over 10 epochs. The training loss decreases steadily, indicating that the model is learning effectively during training. The validation loss also decreases initially, suggesting that the model generalizes well to unseen data. However, there is a slight increase in validation loss after epoch 8, which may indicate the beginning of overfitting. Further regularization techniques or early stopping could be considered to mitigate this.", "plot_path": "experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_8eb342d1e8a7476cb38aecfcba0d64e0_proc_3154744/spr_bench_loss_curve.png"}, {"analysis": "This plot illustrates the Macro-F1 scores for training and validation over 10 epochs. Both metrics improve significantly during the initial epochs, with validation Macro-F1 closely tracking the training Macro-F1. The scores plateau after epoch 6, suggesting that the model reaches its optimal performance around this point. The close alignment between training and validation Macro-F1 scores indicates good generalization without significant overfitting.", "plot_path": "experiments/2025-08-17_00-44 king_dir, f\"{ds_name.lower()}_f1_curve.png\")\n        plt.savefig(fname)\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating F1 curve: {e}\")\n    plt.close()\n\n# Plot 3: Confusion matrix\ntry:\n    if preds and gts:\n        cm = confusion_matrix(gts, preds)\n        plt.figure()\n        im = plt.imshow(cm, cmap=\"Blues\")\n        plt.colorbar(im)\n        plt.xlabel(\"Predicted Label\")\n        plt.ylabel(\"True Label\")\n        plt.title(f\"{ds_name} Confusion Matrix\\nDataset: Test Split\")\n        fname = os.path.join(working_dir, f\"{ds_name.lower()}_confusion_matrix.png\")\n        plt.savefig(fname)\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating confusion matrix: {e}\")\n    plt.close()\n\n# Print overall Macro-F1 on test set if available\nif preds and gts:\n    print(\"Test Macro-F1:\", f1_score(gts, preds, average=\"macro\"))\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = {}\n\nfrom sklearn.metrics import confusion_matrix, f1_score\n\nds_name = \"SPR_BENCH\"\ndata = experiment_data.get(ds_name, {})\n\nepochs = data.get(\"epochs\", [])\ntrain_l = data.get(\"losses\", {}).get(\"train\", [])\nval_l = data.get(\"losses\", {}).get(\"val\", [])\ntrain_f1 = data.get(\"metrics\", {}).get(\"train_f1\", [])\nval_f1 = data.get(\"metrics\", {}).get(\"val_f1\", [])\npreds = data.get(\"predictions\", [])\ngts = data.get(\"ground_truth\", [])\n\n# Plot 1: Loss curves\ntry:\n    if epochs and train_l and val_l:\n        plt.figure()\n        plt.plot(epochs, train_l, label=\"Train Loss\")\n        plt.plot(epochs, val_l, label=\"Validation Loss\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Cross-Entropy Loss\")\n        plt.title(f\"{ds_name} Loss Curve\\nLeft: Train, Right: Validation\")\n        plt.legend()\n        fname = os.path.join(working_dir, f\"{ds_name.lower()}_loss_curve.png\")\n        plt.savefig(fname)\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating loss curve: {e}\")\n    plt.close()\n\n# Plot 2: F1 curves\ntry:\n    if epochs and train_f1 and val_f1:\n        plt.figure()\n        plt.plot(epochs, train_f1, label=\"Train Macro-F1\")\n        plt.plot(epochs, val_f1, label=\"Validation Macro-F1\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Macro-F1\")\n        plt.title(f\"{ds_name} Macro-F1 Curve\\nLeft: Train, Right: Validation\")\n        plt.legend()\n        fname = os.path.join(working_dir, f\"{ds_name.lower()}_f1_curve.png\")\n        plt.savefig(fname)\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating F1 curve: {e}\")\n    plt.close()\n\n# Plot 3: Confusion matrix\ntry:\n    if preds and gts:\n        cm = confusion_matrix(gts, preds)\n        plt.figure()\n        im = plt.imshow(cm, cmap=\"Blues\")\n        plt.colorbar(im)\n        plt.xlabel(\"Predicted Label\")\n        plt.ylabel(\"True Label\")\n        plt.title(f\"{ds_name} Confusion Matrix\\nDataset: Test Split\")\n        fname = os.path.join(working_dir, f\"{ds_name.lower()}_confusion_matrix.png\")\n        plt.savefig(fname)\n        plt.close()\nexcept Exception as e:\n    print(f\"Error creating confusion matrix: {e}\")\n    plt.close()\n\n# Print overall Macro-F1 on test set if available\nif preds and gts:\n    print(\"Test Macro-F1:\", f1_score(gts, preds, average=\"macro\"))\n", "import matplotlib.pyplot as plt\nimport numpy as np\nimport os\nfrom sklearn.metrics import confusion_matrix, f1_score\n\n# -------------------- setup --------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# List of provided experiment_data.npy paths (relative to AI_SCIENTIST_ROOT)\nexperiment_data_path_list = [\n    \"experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_27ff76b6dabb41afae7c6b4c08557054_proc_3154745/experiment_data.npy\",\n    \"experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_8eb342d1e8a7476cb38aecfcba0d64e0_proc_3154744/experiment_data.npy\",\n    \"experiments/2025-08-17_00-44-46_contextual_embedding_spr_attempt_0/logs/0-run/experiment_results/experiment_5930aab86e8d4bf8897b72ce48b48c88_proc_3154743/experiment_data.npy\",\n]\n\nall_experiment_data = []\ntry:\n    root = os.getenv(\"AI_SCIENTIST_ROOT\", \".\")\n    for p in experiment_data_path_list:\n        full_path = os.path.join(root, p)\n        exp = np.load(full_path, allow_pickle=True).item()\n        all_experiment_data.append(exp)\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n\n\n# -------------------- helper for stacking --------------------\ndef stack_metric(runs, ds, outer_key, inner_key):\n    \"\"\"Collects a metric across runs. Returns list of np.ndarray (one per run).\"\"\"\n    arrs = []\n    for run in runs:\n        value = run.get(ds, {}).get(outer_key, {}).get(inner_key, [])\n        if isinstance(value, list):\n            value = np.asarray(value)\n        arrs.append(value)\n    # Keep only runs that have data and truncate to common min length\n    arrs = [a for a in arrs if a.size > 0]\n    if not arrs:\n        return None\n    min_len = min([len(a) for a in arrs])\n    arrs = [a[:min_len] for a in arrs]\n    return np.stack(arrs)  # shape (R, E)\n\n\ndef sem(a, axis=0):\n    return np.std(a, axis=axis, ddof=1) / np.sqrt(a.shape[axis])\n\n\n# -------------------- iterate over datasets --------------------\nall_dataset_names = set()\nfor exp in all_experiment_data:\n    all_dataset_names.update(exp.keys())\n\n# Limit to at most 5 datasets to respect figure count (plot 3 per ds)\nmax_datasets_to_plot = 5\nfor ds_idx, ds_name in enumerate(sorted(all_dataset_names)):\n    if ds_idx >= max_datasets_to_plot:\n        break\n\n    # ------------- Loss curves with mean \u00b1 SEM -------------\n    try:\n        train_losses = stack_metric(all_experiment_data, ds_name, \"losses\", \"train\")\n        val_losses = stack_metric(all_experiment_data, ds_name, \"losses\", \"val\")\n        epochs = None\n        # Use epochs from first run that has them\n        for run in all_experiment_data:\n            ep = run.get(ds_name, {}).get(\"epochs\", [])\n            if ep:\n                epochs = (\n                    np.asarray(ep)[: train_losses.shape[1]]\n                    if train_losses is not None\n                    else np.asarray(ep)[: val_losses.shape[1]]\n                )\n                break\n\n        if train_losses is not None and val_losses is not None and epochs is not None:\n            plt.figure()\n            # Train\n            mean_tr = train_losses.mean(axis=0)\n            sem_tr = sem(train_losses, axis=0)\n            plt.plot(epochs, mean_tr, label=\"Train Loss (mean)\", color=\"tab:blue\")\n            plt.fill_between(\n                epochs,\n                mean_tr - sem_tr,\n                mean_tr + sem_tr,\n                color=\"tab:blue\",\n                alpha=0.3,\n                label=\"Train \u00b1 SEM\",\n            )\n            # Validation\n            mean_val = val_losses.mean(axis=0)\n            sem_val = sem(val_losses, axis=0)\n            plt.plot(\n                epochs, mean_val, label=\"Validation Loss (mean)\", color=\"tab:orange\"\n            )\n            plt.fill_between(\n                epochs,\n                mean_val - sem_val,\n                mean_val + sem_val,\n                color=\"tab:orange\",\n                alpha=0.3,\n                label=\"Val \u00b1 SEM\",\n            )\n\n            plt.xlabel(\"Epoch\")\n            plt.ylabel(\"Cross-Entropy Loss\")\n            plt.title(\n                f\"{ds_name} Loss Curve (Aggregated over {train_losses.shape[0]} runs)\\nLeft: Train, Right: Validation\"\n            )\n            plt.legend()\n            fname = os.path.join(\n                working_dir, f\"{ds_name.lower()}_aggregated_loss_curve.png\"\n            )\n            plt.savefig(fname)\n            plt.close()\n    except Exception as e:\n        print(f\"Error creating aggregated loss curve for {ds_name}: {e}\")\n        plt.close()\n\n    # ------------- Macro-F1 curves with mean \u00b1 SEM -------------\n    try:\n        train_f1 = stack_metric(all_experiment_data, ds_name, \"metrics\", \"train_f1\")\n        val_f1 = stack_metric(all_experiment_data, ds_name, \"metrics\", \"val_f1\")\n\n        if train_f1 is not None and val_f1 is not None and epochs is not None:\n            plt.figure()\n            # Train\n            mean_tr = train_f1.mean(axis=0)\n            sem_tr = sem(train_f1, axis=0)\n            plt.plot(epochs, mean_tr, label=\"Train Macro-F1 (mean)\", color=\"tab:green\")\n            plt.fill_between(\n                epochs,\n                mean_tr - sem_tr,\n                mean_tr + sem_tr,\n                color=\"tab:green\",\n                alpha=0.3,\n                label=\"Train \u00b1 SEM\",\n            )\n            # Validation\n            mean_val = val_f1.mean(axis=0)\n            sem_val = sem(val_f1, axis=0)\n            plt.plot(\n                epochs, mean_val, label=\"Validation Macro-F1 (mean)\", color=\"tab:red\"\n            )\n            plt.fill_between(\n                epochs,\n                mean_val - sem_val,\n                mean_val + sem_val,\n                color=\"tab:red\",\n                alpha=0.3,\n                label=\"Val \u00b1 SEM\",\n            )\n\n            plt.xlabel(\"Epoch\")\n            plt.ylabel(\"Macro-F1\")\n            plt.title(\n                f\"{ds_name} Macro-F1 Curve (Aggregated over {train_f1.shape[0]} runs)\\nLeft: Train, Right: Validation\"\n            )\n            plt.legend()\n            fname = os.path.join(\n                working_dir, f\"{ds_name.lower()}_aggregated_f1_curve.png\"\n            )\n            plt.savefig(fname)\n            plt.close()\n    except Exception as e:\n        print(f\"Error creating aggregated F1 curve for {ds_name}: {e}\")\n        plt.close()\n\n    # ------------- Confusion matrix on concatenated test sets -------------\n    try:\n        # Concatenate preds and gts across runs\n        all_preds, all_gts = [], []\n        for run in all_experiment_data:\n            preds = run.get(ds_name, {}).get(\"predictions\", [])\n            gts = run.get(ds_name, {}).get(\"ground_truth\", [])\n            if preds and gts:\n                all_preds.extend(preds)\n                all_gts.extend(gts)\n        if all_preds and all_gts:\n            cm = confusion_matrix(all_gts, all_preds)\n            plt.figure()\n            im = plt.imshow(cm, cmap=\"Blues\")\n            plt.colorbar(im)\n            plt.xlabel(\"Predicted Label\")\n            plt.ylabel(\"True Label\")\n            plt.title(\n                f\"{ds_name} Confusion Matrix\\nDataset: Test Split (all runs combined)\"\n            )\n            fname = os.path.join(\n                working_dir, f\"{ds_name.lower()}_combined_confusion_matrix.png\"\n            )\n            plt.savefig(fname)\n            plt.close()\n\n            # Also print overall Macro-F1\n            print(\n                f\"{ds_name} combined Test Macro-F1:\",\n                f1_score(all_gts, all_preds, average=\"macro\"),\n            )\n    except Exception as e:\n        print(f\"Error creating combined confusion matrix for {ds_name}: {e}\")\n        plt.close()\n\n# ------------- Summary barplot of final test Macro-F1 across runs -------------\ntry:\n    for ds_name in sorted(all_dataset_names)[:max_datasets_to_plot]:\n        scores = []\n        for run in all_experiment_data:\n            preds = run.get(ds_name, {}).get(\"predictions\", [])\n            gts = run.get(ds_name, {}).get(\"ground_truth\", [])\n            if preds and gts:\n                scores.append(f1_score(gts, preds, average=\"macro\"))\n        if scores:\n            scores = np.asarray(scores)\n            mean_score = scores.mean()\n            sem_score = scores.std(ddof=1) / np.sqrt(len(scores))\n\n            plt.figure()\n            x = np.arange(len(scores))\n            plt.bar(x, scores, color=\"tab:purple\", alpha=0.7, label=\"Individual runs\")\n            plt.errorbar(\n                len(scores) + 0.5,\n                mean_score,\n                yerr=sem_score,\n                fmt=\"o\",\n                color=\"black\",\n                ecolor=\"black\",\n                capsize=5,\n                label=f\"Mean \u00b1 SEM ({mean_score:.3f}\u00b1{sem_score:.3f})\",\n            )\n            plt.xticks(list(x) + [len(scores) + 0.5], [f\"run{i}\" for i in x] + [\"mean\"])\n            plt.ylabel(\"Macro-F1\")\n            plt.title(f\"{ds_name} Final Test Macro-F1 Across Runs\")\n            plt.legend()\n            fname = os.path.join(working_dir, f\"{ds_name.lower()}_test_f1_summary.png\")\n            plt.savefig(fname)\n            plt.close()\nexcept Exception as e:\n    print(f\"Error creating summary barplot: {e}\")\n    plt.close()\n"], "plot_plan": ["We load the stored experiment_data.npy, extract the SPR_BENCH entry, and pull out epochs, training/validation losses, macro-F1 scores, predictions, and ground-truth labels. We then create up to three standard visualizations: (1) a loss curve comparing train vs. validation; (2) a macro-F1 curve comparing train vs. validation; and (3) a confusion-matrix heat-map of test predictions vs. labels. Each figure is wrapped in its own try-except block, titled clearly, saved to working_dir with descriptive names, and closed immediately afterwards. If any array is missing or emp
