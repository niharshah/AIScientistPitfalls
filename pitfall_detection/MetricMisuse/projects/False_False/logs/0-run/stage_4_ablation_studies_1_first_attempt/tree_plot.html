      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }

      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

const treeStructData = {"edges": [[0, 6], [0, 2], [0, 8], [0, 1], [0, 4], [0, 5], [0, 7], [0, 3], [1, 10], [1, 11], [1, 12], [1, 9]], "layout": [[0.5882352941176471, 0.0], [0.17647058823529413, 0.5], [0.29411764705882354, 0.5], [0.4117647058823529, 0.5], [0.5294117647058824, 0.5], [0.6470588235294118, 0.5], [0.7647058823529411, 0.5], [0.8823529411764706, 0.5], [1.0, 0.5], [0.0, 1.0], [0.11764705882352941, 1.0], [0.23529411764705882, 1.0], [0.35294117647058826, 1.0]], "plan": ["We exchange the previous bag-of-embedding encoder for a lightweight transformer\nwith learnable positional encodings, enabling the model to reason over token\norder and longer-range dependencies that are crucial for SPR rules. Two\nstochastic, context-aware augmentations (token-masking + local shuffle/reversal)\nbuild positive pairs, while unrelated sequences in the mini-batch form negatives\nfor an NT-Xent objective. After two short pre-training epochs we attach a fresh\nclassification head and fine-tune end-to-end for a few epochs with cross-\nentropy, monitoring SWA, CWA and the composite SCWA on the dev split. All\ntensors and models are consistently moved to the detected CUDA/CPU device,\nmetrics are logged every epoch, and everything is saved to `experiment_data.npy`\ninside the `working` directory. The whole script is self-contained, runs\nimmediately when executed, and respects memory/time limits by truncating\nsequences at 128 tokens and using a compact 2-layer, 4-head transformer.", "Ablation name: No Contrastive Pre-training (Supervised-Only Baseline). Below is\nthe supervised-only ablation: the transformer encoder is trained from scratch\nwith just the SPR classification loss \u2013 the whole contrastive block is removed.\nAll metrics/losses are recorded and saved for later plotting.", "Ablation name: No Positional Embeddings. We reproduce the full baseline pipeline\nbut instantiate a transformer that omits the positional\u2013embedding term\n(encoder(x) uses only token embeddings).  All data\u2010handling, contrastive pre-\ntraining, supervised fine-tuning, metric computation and saving logic remain\nunchanged, while results are stored under the ablation key 'no_positional'.  The\nscript is fully self-contained and can be executed directly.", "Ablation name: No Projection Head (Encoder-Only Contrastive Learning). The\nscript replicates the baseline pipeline but removes the two-layer projection\nhead: the contrastive NT-Xent loss is applied directly on the mean-pooled\nencoder outputs, and the same representations are used for downstream fine-\ntuning. All bookkeeping is stored under the ablation key \u201cno_projection_head\u201d\nfor the SPR dataset and saved to working/experiment_data.npy for later plotting.\nOther than deleting the projection head, every hyper-parameter, augmentation,\nand training loop is left unchanged to isolate the head\u2019s impact.", "Ablation name: No-View-Augmentation Contrastive Pre-training. We will reproduce\nthe baseline pipeline but introduce a second contrastive-pre-training dataloader\nthat never applies token-level augmentations.   The new\ncollate_contrastive_noaug function encodes each input sequence twice without\nmasking, shuffling or reversing, so the two \u201cviews\u201d are identical and only\ndropout / encoder noise can drive the NT-Xent objective.   All subsequent fine-\ntuning, evaluation, logging and saving follow the original script, but the\nresults are stored under the ablation key \"no_view_aug\" in experiment_data and\nfinally written to working/experiment_data.npy.", "Ablation name: CLS-Token Representation Instead of Mean-Pooling. The solution\nkeeps the original pipeline (tokenisation, data-loading, contrastive pre-\ntraining, supervised fine-tuning and metric logging) but turns the\nrepresentation strategy into a switchable hyper-parameter.   For strategy\n\u2018mean_pool\u2019 we reuse the baseline encoder that averages non-PAD positions.   For\nstrategy \u2018cls_token\u2019 we prepend a single learnable [CLS] vector to every\nsequence; after the Transformer stack the hidden state at position 0 is\nreturned, completely removing mean-pooling.   We train both variants\nindependently on SPR-BENCH, record identical sets of losses/metrics and store\neverything in a nested experiment_data dictionary that follows the required\nnaming scheme.", "Ablation name: Frozen Encoder (Linear-Probe Fine-Tuning). The solution conducts\nthe usual contrastive pre-training, then freezes every weight of the\nSPRTransformer (including positional embeddings).  A fresh linear classifier is\nattached and only that layer receives gradients during the supervised phase,\nproviding a pure linear-probe evaluation of the pretrained representations.  All\nmetrics, losses and predictions are stored under the ablation key\nfrozen_encoder/SPR_BENCH and finally saved to working/experiment_data.npy.", "Ablation name: Attention-Only Encoder (No Feed-Forward Layers). The solution\ncreates a custom Attention-Only TransformerEncoderLayer that keeps multi-head\nself-attention, residual connection, and layer-norm while omitting the position-\nwise feed-forward network. The rest of the pipeline (data loading, contrastive\npre-training, supervised fine-tuning, metrics collection, and saving) is kept\nidentical to the baseline, enabling a direct comparison of model capacity when\nthe FFN is removed.", "Ablation name: Sinusoidal Positional Embeddings. Below is a compact re-write of\nthe baseline that adds a second experiment where the learned positional-\nembedding table is replaced by the original fixed sinusoidal encoding.  Both\nvariants are trained and evaluated in exactly the same way, and all plottable\ninformation is stored under separate keys inside the required experiment_data\ndict before being saved to working/experiment_data.npy.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device handling\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metric helpers\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\n# ------------------------------------------------------------------\n# dataset loading (search common paths)\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr_path = resolve_spr_path()\nspr = load_spr_bench(spr_path)\nprint({k: len(v) for k, v in spr.items()})\n\n\n# ------------------------------------------------------------------\n# vocabulary\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi = {l: i for i, l in enumerate(labels)}\nitos_l = {i: l for l, i in ltoi.items()}\n\n\n# ------------------------------------------------------------------\n# augmentations\ndef augment_tokens(toks):\n    # token masking 15%\n    toks = [t for t in toks if random.random() > 0.15] or toks\n    # local shuffle / reversal\n    if len(toks) > 3 and random.random() < 0.3:\n        i, j = sorted(random.sample(range(len(toks)), 2))\n        toks[i:j] = reversed(toks[i:j])\n    return toks\n\n\n# ------------------------------------------------------------------\nMAX_LEN = 128\n\n\nclass ContrastiveSPR(Dataset):\n    def __init__(self, sequences):\n        self.seqs = sequences\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        return self.seqs[idx]\n\n\ndef collate_contrastive(batch):\n    # produce two views\n    views = []\n    for s in batch:\n        tok = tokenize(s)\n        views.append(encode_tokens(augment_tokens(tok)))\n        views.append(encode_tokens(augment_tokens(tok)))\n    maxlen = min(MAX_LEN, max(len(v) for v in views))\n    x = torch.full((len(views), maxlen), pad_idx, dtype=torch.long)\n    for i, seq in enumerate(views):\n        seq = seq[:maxlen]\n        x[i, : len(seq)] = torch.tensor(seq)\n    return x.to(device)\n\n\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# Transformer Encoder\nclass SPRTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos = nn.Embedding(max_len, emb_dim)\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + self.pos(pos_ids)\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        # mean pool non-pad\n        mask_inv = (~mask).unsqueeze(-1)\n        pooled = (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n        return pooled\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim):\n        super().__init__()\n        self.fc = nn.Sequential(nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, dim))\n\n    def forward(self, z):\n        return self.fc(z)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.encoder = encoder\n        self.classifier = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.classifier(self.encoder(x))\n\n\n# ------------------------------------------------------------------\ndef nt_xent(z, temp=0.5):\n    z = F.normalize(z, dim=1)\n    sim = torch.mm(z, z.t()) / temp\n    eye = torch.eye(sim.size(0), device=sim.device).bool()\n    sim.masked_fill_(eye, -9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=sim.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return F.cross_entropy(sim, pos)\n\n\n# ------------------------------------------------------------------\nexperiment_data = {\n    \"SPR_transformer\": {\n        \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n        \"losses\": {\"pretrain\": [], \"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n}\n\n# ------------------------------------------------------------------\n# Contrastive pre-training\nemb_dim = 128\nencoder = SPRTransformer(len(vocab), emb_dim=emb_dim).to(device)\nproj = ProjectionHead(emb_dim).to(device)\nopt_pre = torch.optim.Adam(\n    list(encoder.parameters()) + list(proj.parameters()), lr=1e-3\n)\n\npre_loader = DataLoader(\n    ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n    batch_size=256,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n)\n\npre_epochs = 2\nfor ep in range(1, pre_epochs + 1):\n    encoder.train()\n    proj.train()\n    running = 0.0\n    for xb in pre_loader:\n        opt_pre.zero_grad()\n        z = proj(encoder(xb))\n        loss = nt_xent(z)\n        loss.backward()\n        opt_pre.step()\n        running += loss.item() * xb.size(0)\n    ep_loss = running / len(pre_loader.dataset)\n    experiment_data[\"SPR_transformer\"][\"losses\"][\"pretrain\"].append(ep_loss)\n    print(f\"Pretrain Epoch {ep}: loss={ep_loss:.4f}\")\n\n# ------------------------------------------------------------------\n# Supervised fine-tuning\nmodel = SPRModel(encoder, len(labels)).to(device)\nopt = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\ntrain_loader = DataLoader(\n    SupervisedSPR(spr[\"train\"]),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=collate_supervised,\n)\nval_loader = DataLoader(\n    SupervisedSPR(spr[\"dev\"]),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate_supervised,\n)\n\nbest_scwa = -1\nbest_preds = []\nbest_trues = []\nfine_epochs = 4\nfor ep in range(1, fine_epochs + 1):\n    # train\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        logits = model(batch[\"input\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    experiment_data[\"SPR_transformer\"][\"losses\"][\"train\"].append(tr_loss)\n\n    # validation\n    model.eval()\n    val_loss = 0.0\n    preds = []\n    trues = []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            loss = criterion(logits, batch[\"label\"])\n            val_loss += loss.item() * batch[\"label\"].size(0)\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    experiment_data[\"SPR_transformer\"][\"losses\"][\"val\"].append(val_loss)\n\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    experiment_data[\"SPR_transformer\"][\"metrics\"][\"val_SWA\"].append(swa)\n    experiment_data[\"SPR_transformer\"][\"metrics\"][\"val_CWA\"].append(cwa)\n    experiment_data[\"SPR_transformer\"][\"metrics\"][\"val_SCWA\"].append(sc)\n    experiment_data[\"SPR_transformer\"][\"timestamps\"].append(time.time())\n\n    print(\n        f\"Epoch {ep}: validation_loss = {val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n    )\n\n    if sc > best_scwa:\n        best_scwa = sc\n        best_preds = preds\n        best_trues = trues\n\nexperiment_data[\"SPR_transformer\"][\"predictions\"] = best_preds\nexperiment_data[\"SPR_transformer\"][\"ground_truth\"] = best_trues\n\n# ------------------------------------------------------------------\n# save experiment data\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Experiment data saved to working/experiment_data.npy\")\n", "import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metrics -----------------------------------------------------------\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\n# ------------------------------------------------------------------\n# SPR-BENCH loader --------------------------------------------------\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr_path = resolve_spr_path()\nspr = load_spr_bench(spr_path)\nprint({k: len(v) for k, v in spr.items()})\n\n\n# ------------------------------------------------------------------\n# vocabulary --------------------------------------------------------\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi = {l: i for i, l in enumerate(labels)}\nitos_l = {i: l for l, i in ltoi.items()}\n\n# ------------------------------------------------------------------\n# dataset wrappers --------------------------------------------------\nMAX_LEN = 128\n\n\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    mx = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), mx), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# transformer encoder ----------------------------------------------\nclass SPRTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__()\n        self.emb = nn.Embedding sedSPR(spr[\"dev\"]),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate_supervised,\n)\n\nbest_scwa, best_preds, best_trues = -1, [], []\nepochs = 6\nfor ep in range(1, epochs + 1):\n    # ---- train ----\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        loss = criterion(model(batch[\"input\"]), batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    # ---- val ----\n    model.eval()\n    val_loss, preds, trues = 0.0, [], []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            val_loss += criterion(logits, batch[\"label\"]).item() * batch[\"label\"].size(\n                0\n            )\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    scwa_v = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    # record\n    ed = experiment_data[\"supervised_only\"][\"SPR_BENCH\"]\n    ed[\"losses\"][\"train\"].append(tr_loss)\n    ed[\"losses\"][\"val\"].append(val_loss)\n    ed[\"metrics\"][\"val_SWA\"].append(swa)\n    ed[\"metrics\"][\"val_CWA\"].append(cwa)\n    ed[\"metrics\"][\"val_SCWA\"].append(scwa_v)\n    ed[\"timestamps\"].append(time.time())\n    print(\n        f\"Epoch {ep}: train_loss={tr_loss:.4f} val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={scwa_v:.4f}\"\n    )\n    if scwa_v > best_scwa:\n        best_scwa, best_preds, best_trues = scwa_v, preds, trues\n\n# store best preds / trues\ned[\"predictions\"] = best_preds\ned[\"ground_truth\"] = best_trues\n\n# ------------------------------------------------------------------\n# save experiment data ----- = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\n# ---------------------------------------------------------------\n# dataset loading\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr_path = resolve_spr_path()\nspr = load_spr_bench(spr_path)\nprint({k: len(v) for k, v in spr.items()})\n\n\n# ---------------------------------------------------------------\n# vocabulary\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi = {l: i for i, l in enumerate(labels)}\nitos_l = {i: l for l, i in ltoi.items()}\n\n\n# ---------------------------------------------------------------\n# augmentations\ndef augment_tokens(toks):\n    to turn len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ----------------------------- model --------------------------------------\nclass SPRTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos = nn.Embedding(max_len, emb_dim)\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + self.pos(pos_ids)\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        mask_inv = (~mask).unsqueeze(-1)\n        pooled = (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n        return pooled\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.encoder = encoder\n        self.classifier = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.classifier(self.encoder(x))\n\n\n# ----------------------------- loss ---------------------------------------\ndef nt_xent(z, temp=0.5):\n    z = nn.functional.normalize(z, dim=1)\n    sim = torch.mm(z, z.t()) / temp\n    eye = torch.eye(sim.size(0), device=sim.device).bool()\n    sim.masked_fill_(eye, -9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=sim.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return nn.functional.cross_entropy(sim, pos)\n\n\n# ----------------------------- experiment dict ----------------------------\nexperiment_data = {\n    \"no_projection_head\": {\n        \"SPR\": {\n            \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n            \"losses\": {\"pretrain\": [], \"train\": [], \"val\": []},\n            \"predictions\": [],\n            \"ground_truth\": [],\n            \"timestamps\": [],\n        }\n    }\n}\n\n# ----------------------------- contrastive pre-training -------------------\nemb_dim = 128\nencoder = SPRTransformer(len(vocab), emb_dim).to(device)\nopt_pre = torch.optim.Adam(encoder.parameters(), lr=1e-3)\npre_loader = DataLoader(\n    ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n    batch_size=256,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n)\nfor ep in range(1, 3):\n    encoder.train()\n    running = 0.0\n    for xb in pre_loader:\n        opt_pre.zero_grad()\n        z = encoder(xb)  # <<< no projection head\n        loss = nt_xent(z)\n        loss.backward()\n        opt_pre.step()\n        running += loss.item() * xb.size(0)\n    ep_loss = running / len(pre_loader.dataset)\n    experiment_data[\"no_projection_head\"][\"SPR\"][\"losses\"][\"pretrain\"].append(ep_loss)\n    print(f\"Pretrain Epoch {ep}: loss={ep_loss:.4f}\")\n\n# ----------------------------- fine-tuning --------------------------------\nmodel = SPRModel(encoder, len(labels)).to(device)\nopt = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\ntrain_loader = DataLoader(\n    SupervisedSPR(spr[\"train\"]),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=collate_supervised,\n)\nval_loader = DataLoader(\n    SupervisedSPR(spr[\"dev\"]),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate_supervised,\n)\n\nbest_scwa = -1\nbest_preds = []\nbest_trues = []\nfor ep in range(1, 5):\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        logits = model(batch[\"input\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    experiment_data[\"no_projection_head\"][\"SPR\"][\"losses\"][\"train\"].append(tr_loss)\n    # validation\n    model.eval()\n    val_loss = 0.0\n    preds = []\n    trues = []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            loss = criterion(logits, batch[\"label\"])\n            val_loss += loss.item() * batch[\"label\"].size(0)\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    experiment_data[\"no_projection_head\"][\"SPR\"][\"losses\"][\"val\"].append(val_loss)\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    ed = experiment_data[\"no_projection_head\"][\"SPR\"]\n    ed[\"metrics\"][\"val_SWA\"].append(swa)\n    ed[\"metrics\"][\"val_CWA\"].append(cwa)\n    ed[\"metrics\"][\"val_SCWA\"].append(sc)\n    ed[\"timestamps\"].append(time.time())\n    print(\n        f\"Epoch {ep}: val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n    )\n    if sc > best_scwa:\n        best_scwa = sc\n        best_preds = preds\n        best_trues = trues\nexperiment_data[\"no_projection_head\"][\"SPR\"][\"predictions\"] = best_preds\nexperiment_data[\"no_projection_head\"][\"SPR\"][\"ground_truth\"] = best_trues\n\n# ----------------------------- save ---------------------------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Saved experiment data to working/experiment_data.npy\")\n", "import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metric helpers ----------------------------------------------------\ndef count_shape_variety(seq):  # shape = first char of token\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):  # color = second char of token\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return (\n        sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n        if sum(w)\n        else 0.0\n    )\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return (\n        sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n        if sum(w)\n        else 0.0\n    )\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    return (\n        sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n        if sum(w)\n        else 0.0\n    )\n\n\n# ------------------------------------------------------------------\n# SPR dataset loading ----------------------------------------------\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(name):\n        return load_dataset(\n            \"csv\", data_files=str(root / name), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr_path = resolve_spr_path()\nspr = load_spr_bench(spr_path)\nprint({k: len(v) for k, v in spr.items()})\n\n\n# ------------------------------------------------------------------\n# vocabulary --------------------------------------------------------\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi = {l: i for i, l in enumerate(labels)}\nitos_l = {i: l for l, i in ltoi.items()}\n\n\n# ------------------------------------------------------------------\n# ORIGINAL augmentations (kept for reference but unused in ablation)-\ndef augment_tokens(toks):\n    toks = [t for t in toks if random.random() > 0.15] or toks\n    if len(toks) > 3 and random.random() < 0.3:\n        i, j = sorted(random.sample(range(len(toks)), 2))\n        toks[i:j] = reversed(toks[i:j])\n    return toks\n\n\nMAX_LEN = 128\n\n\nclass ContrastiveSPR(Dataset):\n    def __init__(self, seqs):\n        self.seqs = seqs\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        return self.seqs[idx]\n\n\n# --------- NO-VIEW-AUGMENTATION COLLATE FUNCTION ------------------\ndef collate_contrastive_noaug(batch):\n    views = []\n    for s in batch:\n        enc = encode_tokens(tokenize(s))  # NO augmentation\n        views.append(enc)\n        views.append(enc)  # identical pair\n    maxlen = min(MAX_LEN, max(len(v) for v in views))\n    x = torch.full((len(views), maxlen), pad_idx, dtype=torch.long)\n    for i, seq in enumerate(views):\n        seq = seq[:maxlen]\n        x[i, : len(seq)] = torch.tensor(seq)\n    return x.to(device)\n\n\n# supervised dataset ----------------------------------------------\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# Transformer encoder ----------------------------------------------\nclass SPRTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos = nn.Embedding(max_len, emb_dim)\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + self.pos(pos_ids)\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        mask_inv = (~mask).unsqueeze(-1)\n        return (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim):\n        super().__init__()\n        self.fc = nn.Sequential(nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, dim))\n\n    def forward(self, z):\n        return self.fc(z)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.encoder = encoder\n        self.cls = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.cls(self.encoder(x))\n\n\n# ------------------------------------------------------------------\ndef nt_xent(z, temp=0.5):\n    z = F.normalize(z, dim=1)\n    sim = torch.mm(z, z.t()) / temp\n    eye = torch.eye(sim.size(0), device=sim.device, dtype=torch.bool)\n    sim.masked_fill_(eye, -9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=sim.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return F.cross_entropy(sim, pos)\n\n\n# ------------------------------------------------------------------\n# experiment data dict ------------------------ supervised,\n)\n\nbest_scwa = -1\nbest_preds = []\nbest_trues = []\nfine_epochs = 4\nfor ep in range(1, fine_epochs + 1):\n    # train\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        logits = model(batch[\"input\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    experiment_data[\"no_view_aug\"][\"SPR_transformer\"][\"losses\"][\"train\"].append(tr_loss)\n    # val\n    model.eval()\n    val_loss = 0.0\n    preds = []\n    trues = []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            loss = criterion(logits, batch[\"label\"])\n            val_loss += loss.item() * batch[\"label\"].size(0)\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    experiment_data[\"no_view_aug\"][\"SPR_transformer\"][\"losses\"][\"val\"].append(val_loss)\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    ed = experiment_data[\"no_view_aug\"][\"SPR_transformer\"]\n    ed[\"metrics\"][\"val_SWA\"].append(swa)\n    ed[\"metrics\"][\"val_CWA\"].append(cwa)\n    ed[\"metrics\"][\"val_SCWA\"].append(sc)\n    ed[\"timestamps\"].append(time.time())\n    print(\n        f\"Epoch {ep}: val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n    )\n    if sc > best_scwa:\n        best_scwa = sc\n        best_preds = preds\n        best_trues = trues\n\nexperiment_data[\"no_view_aug\"][\"SPR_transformer\"][\"predictions\"] = best_preds\nexperiment_data[\"no_view_aug\"][\"SPR_transformer\"][\"ground_truth\"] = best_trues\n\n# ------------------------------------------------------------------\n# save\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Experiment data saved to working/experiment_data.npy\")\n", "import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metrics\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\n# ------------------------------------------------------------------\n# dataset loading\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    ld = lambda name: load_dataset(\n        \"csv\", data_files=str(root / name), split=\"train\", cache_dir=\".cache_dsets\"\n    )\n    return DatasetDict(train=ld(\"train.csv\"), dev=ld(\"dev.csv\"), test=ld(\"test.csv\"))\n\n\nspr = load_spr_bench(resolve_spr_path())\nprint({k: len(v) for k, v in spr.items()})\n\n\n# ------------------------------------------------------------------\n# vocab\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi = {l: i for i, l in enumerate(labels)}\nitos_l = {i: l for l, i in ltoi.items()}\n\n\n# ------------------------------------------------------------------\n# simple augmentations\ndef augment_tokens(toks):\n    toks = [t for t in toks if random.random() > 0.15] or toks\n    if len(toks) > 3 and random.random() < 0.3:\n        i, j = sorted(random.sample(range(len(toks)), 2))\n        toks[i:j] = reversed(toks[i:j])\n    return toks\n\n\nMAX_LEN = 128\n\n\n# ------------------------------------------------------------------\n# datasets\nclass ContrastiveSPR(Dataset):\n    def __init__(self, seqs):\n        self.seqs = seqs\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        return self.seqs[idx]\n\n\ndef collate_contrastive(batch):\n    views = []\n    for s in batch:\n        tok = tokenize(s)\n        views.append(encode_tokens(augment_tokens(tok)))\n        views.append(encode_tokens(augment_tokens(tok)))\n    maxlen = min(MAX_LEN, max(len(v) for v in views))\n    x = torch.full((len(views), maxlen), pad_idx, dtype=torch.long)\n    for i, seq in enumerate(views):\n        seq = seq[:maxlen]\n        x[i, : len(seq)] = torch.tensor(seq)\n    return x.to(device)\n\n\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# Transformer encoders\nclass SPRTransformer(nn.Module):\n    def __init__(\n        self,\n        vocab_size,\n        emb_dim=128,\n        n_heads=4,\n        n_layers=2,\n        max_len=MAX_LEN,\n        use_cls=False,\n    ):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        # +1 for cls so we can index positions safely\n        self.pos = nn.Embedding(max_len + 1, emb_dim)\n        self.use_cls = use_cls\n        if use_cls:\n            self.cls_token = nn.Parameter(torch.randn(1, 1, emb_dim))\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        if self.use_cls:\n            b, seq_len = x.shape\n            cls_tok = self.cls_token.repeat(b, 1, 1)\n            pos_ids = torch.arange(1, seq_len + 1, device=x.device).unsqueeze(0)\n            h = torch.cat([cls_tok, self.emb(x) + self.pos(pos_ids)], dim=1)\n            mask = torch.cat(\n                [torch.zeros((b, 1), dtype=torch.bool, device=x.device), x == pad_idx],\n                dim=1,\n            )\n            h = self.encoder(h, src_key_padding_mask=mask)\n            return h[:, 0]  # CLS\n        else:\n            pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n            h = self.emb(x) + self.pos(pos_ids)\n            mask = x == pad_idx\n            h = self.encoder(h, src_key_padding_mask=mask)\n            mask_inv = (~mask).unsqueeze(-1)\n            pooled = (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n            return pooled\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim):\n        super().__init__()\n        self.fc = nn.Sequential(nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, dim))\n\n    def forward(self, z):\n        return self.fc(z)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.encoder = encoder\n        self.classifier = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.classifier(self.encoder(x))\n\n\n# ------------------------------------------------------------------\ndef nt_xent(z, temp=0.5):\n    z = F.normalize(z, dim=1)\n    sim = torch.mm(z, z.t()) / temp\n    eye = torch.eye(sim.size(0), device=sim.device).bool()\n    sim.masked_fill_(eye, -9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=sim.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return F.cross_entropy(sim, pos)\n\n\n# ------------------------------------------------------------------\ndef run_experiment(strategy_name, use_cls, pre_epochs=2, fine_epochs=4, emb_dim=128):\n    print(f\"\\n=== Running strategy: {strategy_name} (CLS={use_cls}) ===\")\n    encoder = SPRTransformer(len(vocab), emb_dim=emb_dim, use_cls=use_cls).to(device)\n    proj = ProjectionHead(emb_dim).to(device)\n    opt_pre = torch.optim.Adam(\n        list(encoder.parameters()) + list(proj.parameters()), lr=1e-3\n    )\n\n    pre_loader = DataLoader(\n        ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n        batch_size=256,\n        shuffle=True,\n        collate_fn=collate_contrastive,\n    )\n    exp_data = {\n        \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n        \"losses\": {\"pretrain\": [], \"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n\n    # contrastive pre-training\n    for ep in range(1, pre_epochs + 1):\n        encoder.train()\n        proj.train()\n        running = 0.0\n        for xb in pre_loader:\n            opt_pre.zero_grad()\n            loss = nt_xent(proj(encoder(xb)))\n            loss.backward()\n            opt_pre.step()\n            running += loss.item() * xb.size(0)\n        ep_loss = running / len(pre_loader.dataset)\n        exp_data[\"losses\"][\"pretrain\"].append(ep_loss)\n        print(f\"Pretrain epoch {ep}: loss={ep_loss:.4f}\")\n\n    # supervised fine-tuning\n    model = SPRModel(encoder, len(labels)).to(device)\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    criterion = nn.CrossEntropyLoss()\n    train_loader = DataLoader(\n        SupervisedSPR(spr[\"train\"]),\n        batch_size=128,\n        shuffle=True,\n        collate_fn=collate_supervised,\n    )\n    val_loader = DataLoader(\n        SupervisedSPR(spr[\"dev\
