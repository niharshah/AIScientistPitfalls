ng(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos = nn.Embedding(max_len, emb_dim)\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + self.pos(pos_ids)\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        mask_inv = (~mask).unsqueeze(-1)\n        return (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, d):\n        super().__init__()\n        self.fc = nn.Sequential(nn.Linear(d, d), nn.ReLU(), nn.Linear(d, d))\n\n    def forward(self, z):\n        return self.fc(z)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, enc, num_labels):\n        super().__init__()\n        self.encoder = enc\n        self.classifier = nn.Linear(enc.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.classifier(self.encoder(x))\n\n\n# ------------------------------------------------------------\ndef nt_xent(z, temp=0.5):\n    z = nn.functional.normalize(z, dim=1)\n    sim = torch.mm(z, z.t()) / temp\n    sim.masked_fill_(torch.eye(sim.size(0), device=sim.device).bool(), -9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=sim.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return F.cross_entropy(sim, pos)\n\n\n# ------------------------------------------------------------\n# experiment storage scaffold\nexperiment_data = {\n    \"frozen_encoder\": {\n        \"SPR_BENCH\": {\n            \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n            \"losses\": {\"pretrain\": [], \"train\": [], \"val\": []},\n            \"predictions\": [],\n            \"ground_truth\": [],\n            \"timestamps\": [],\n        }\n    }\n}\nexp = experiment_data[\"frozen_encoder\"][\"SPR_BENCH\"]\n\n# ------------------------------------------------------------\n# contrastive pre-training ------------------------------------\nemb_dim = 128\nencoder = SPRTransformer(len(vocab), emb_dim=emb_dim).to(device)\nproj = ProjectionHead(emb_dim).to(device)\nopt_pre = torch.optim.Adam(\n    list(encoder.parameters()) + list(proj.parameters()), lr=1e-3\n)\n\npre_loader = DataLoader(\n    ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n    batch_size=256,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n)\npre_epochs = 2\nfor ep in range(1, pre_epochs + 1):\n    encoder.train()\n    proj.train()\n    running = 0.0\n    for xb in pre_loader:\n        opt_pre.zero_grad()\n        loss = nt_xent(proj(encoder(xb)))\n        loss.backward()\n        opt_pre.step()\n        running += loss.item() * xb.size(0)\n    ep_loss = running / len(pre_loader.dataset)\n    exp[\"losses\"][\"pretrain\"].append(ep_loss)\n    print(f\"Pretrain Epoch {ep}: loss={ep_loss:.4f}\")\n\n# ------------------------------------------------------------\n# freeze encoder for linear probe -----------------------------\nfor p in encoder.parameters():\n    p.requires_grad = False\n\nmodel = SPRModel(encoder, len(labels)).to(device)\nopt = torch.optim.Adam(model.classifier.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\ntrain_loader = DataLoader(\n    SupervisedSPR(spr[\"train\"]),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=collate_supervised,\n)\nval_loader = DataLoader(\n    SupervisedSPR(spr[\"dev\"]),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate_supervised,\n)\n\nbest_scwa = -1\nbest_preds = []\nbest_trues = []\nfine_epochs = 4\nfor ep in range(1, fine_epochs + 1):\n    # train\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        logits = model(batch[\"input\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    exp[\"losses\"][\"train\"].append(tr_loss)\n\n    # val\n    model.eval()\n    val_loss = 0.0\n    preds = []\n    trues = []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            val_loss += criterion(logits, batch[\"label\"]).item() * batch[\"label\"].size(\n                0\n            )\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    exp[\"losses\"][\"val\"].append(val_loss)\n\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    exp[\"metrics\"][\"val_SWA\"].append(swa)\n    exp[\"metrics\"][\"val_CWA\"].append(cwa)\n    exp[\"metrics\"][\"val_SCWA\"].append(sc)\n    exp[\"timestamps\"].append(time.time())\n    print(\n        f\"Epoch {ep}: val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n    )\n    if sc > best_scwa:\n        best_scwa = sc\n        best_preds = preds\n        best_trues = trues\n\nexp[\"predictions\"] = best_preds\nexp[\"ground_truth\"] = best_trues\n\n# ------------------------------------------------------------\n# save --------------------------------------------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Saved experiment data to working/experiment_data.npy\")\n", "import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device handling\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metric helpers\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    c = [w0 if t == p else 0 for w0, t, p in zip(w, y_true, y_pred)]\n    return sum(c) / sum(w) if sum(w) else 0.0\n\n\n# ------------------------------------------------------------------\n# dataset loading\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv ch.long)\n    for i, seq in enumerate(views):\n        seq = seq[:maxlen]\n        x[i, : len(seq)] = torch.tensor(seq)\n    return x.to(device)\n\n\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# Attention-Only Encoder Layer\nclass AttentionOnlyEncoderLayer(nn.Module):\n    def __init__(self, d_model, nhead, dropout=0.1):\n        super().__init__()\n        self.self_attn = nn.MultiheadAttention(\n            d_model, nhead, dropout=dropout, batch_first=True\n        )\n        self.dropout = nn.Dropout(dropout)\n        self.norm = nn.LayerNorm(d_model)\n\n    def forward(self, src, src_mask=None, src_key_padding_mask=None):\n        attn_output, _ = self.self_attn(\n            src, src, src, attn_mask=src_mask, key_padding_mask=src_key_padding_mask\n        )\n        src = self.norm(src + self.dropout(attn_output))\n        return src\n\n\n# ------------------------------------------------------------------\n# Transformer Encoder (Attention-Only stack)\nclass AttentionOnlyTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__() round_truth\": [],\n            \"timestamps\": [],\n        }\n    }\n}\n\n# ------------------------------------------------------------------\n# Contrastive pre-training\nemb_dim = 128\nencoder = AttentionOnlyTransformer(len(vocab), emb_dim=emb_dim).to(device)\nproj = ProjectionHead(emb_dim).to(device)\nopt_pre = torch.optim.Adam(\n    list(encoder.parameters()) + list(proj.parameters()), lr=1e-3\n)\n\npre_loader = DataLoader(\n    ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n    batch_size=256,\n    shuffle=True,\n    collate_fn=collate_contrastive,\n)\n\npre_epochs = 2\nfor ep in range(1, pre_epochs + 1):\n    encoder.train()\n    proj.train()\n    running = 0.0\n    for xb in pre_loader:\n        opt_pre.zero_grad()\n        z = proj(encoder(xb))\n        loss = nt_xent(z)\n        loss.backward()\n        opt_pre.step()\n        running += loss.item() * xb.size(0)\n    ep_loss = running / len(pre_loader.dataset)\n    experiment_data[\"attention_only\"][\"SPR_BENCH\"][\"losses\"][\"pretrain\"].append(ep_loss)\n    print(f\"Pretrain Epoch {ep}: loss={ep_loss:.4f}\")\n\n# ------------------------------------------------------------------\n# Supervised fine-tuning\nmodel = SPRModel(encoder, len(labels)).to(device)\nopt = torch.optim.Adam(model.parameters(), lr=1e-3)\ncriterion = nn.CrossEntropyLoss()\n\ntrain_loader = DataLoader(\n    SupervisedSPR(spr[\"train\"]),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=collate_supervised,\n)\nval_loader = DataLoader(\n    SupervisedSPR(spr[\"dev\"]),\n    batch_size=256,\n    shuffle=False,\n    collate_fn=collate_supervised,\n)\n\nbest_scwa, best_preds, best_trues = -1, [], []\nfine_epochs = 4\nfor ep in range(1, fine_epochs + 1):\n    model.train()\n    tr_loss = 0.0\n    for batch in train_loader:\n        opt.zero_grad()\n        logits = model(batch[\"input\"])\n        loss = criterion(logits, batch[\"label\"])\n        loss.backward()\n        opt.step()\n        tr_loss += loss.item() * batch[\"label\"].size(0)\n    tr_loss /= len(train_loader.dataset)\n    experiment_data[\"attention_only\"][\"SPR_BENCH\"][\"losses\"][\"train\"].append(tr_loss)\n\n    model.eval()\n    val_loss = 0.0\n    preds = []\n    trues = []\n    with torch.no_grad():\n        for batch in val_loader:\n            logits = model(batch[\"input\"])\n            loss = criterion(logits, batch[\"label\"])\n            val_loss += loss.item() * batch[\"label\"].size(0)\n            preds += logits.argmax(1).cpu().tolist()\n            trues += batch[\"label\"].cpu().tolist()\n    val_loss /= len(val_loader.dataset)\n    experiment_data[\"attention_only\"][\"SPR_BENCH\"][\"losses\"][\"val\"].append(val_loss)\n\n    swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n    sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n    md = experiment_data[\"attention_only\"][\"SPR_BENCH\"][\"metrics\"]\n    md[\"val_SWA\"].append(swa)\n    md[\"val_CWA\"].append(cwa)\n    md[\"val_SCWA\"].append(sc)\n    experiment_data[\"attention_only\"][\"SPR_BENCH\"][\"timestamps\"].append(time.time())\n\n    print(\n        f\"Epoch {ep}: val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n    )\n    if sc > best_scwa:\n        best_scwa = sc\n        best_preds = preds\n        best_trues = trues\n\nexperiment_data[\"attention_only\"][\"SPR_BENCH\"][\"predictions\"] = best_preds\nexperiment_data[\"attention_only\"][\"SPR_BENCH\"][\"ground_truth\"] = best_trues\n\n# ------------------------------------------------------------------\n# save experiment data\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Experiment data saved to working/experiment_data.npy\")\n", "import os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# -------------------- I/O & ENV --------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(\"Using device:\", device)\n\n\n# -------------------- DATA -------------------------\ndef resolve_spr_path():\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        return load_dataset(\n            \"csv\",\n            data_files=str(root / csv_name),\n            split=\"train\",\n            cache_dir=\".cache_dsets\",\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr = load_spr_bench(resolve_spr_path())\nprint({k: len(v) for k, v in spr.items()})\n\n\n# -------------------- VOCAB ------------------------\ndef tokenize(s):\n    return s.strip().split()\n\n\nvocab_counter = Counter(tok for s in spr[\"train\"][\"sequence\"] for tok in tokenize(s))\nvocab = [\"<PAD>\", \"<UNK>\"] + sorted(vocab_counter)\nstoi = {w: i for i, w in enumerate(vocab)}\npad_idx, unk_idx = 0, 1\n\n\ndef encode_tokens(toks):\n    return [stoi.get(t, unk_idx) for t in toks]\n\n\ndef encode_seq(seq):\n    return encode_tokens(tokenize(seq))\n\n\nlabels = sorted(set(spr[\"train\"][\"label\"]))\nltoi, itos_l = {l: i for i, l in enumerate(labels)}, {\n    i: l for l, i in enumerate(labels)\n}\n\n\n# -------------------- METRICS ----------------------\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef weighted_acc(weights, y_true, y_pred):\n    w = sum(weights)\n    c = sum(wi for wi, t, p in zip(weights, y_true, y_pred) if t == p)\n    return c / w if w else 0.0\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    return weighted_acc([count_shape_variety(s) for s in seqs], y_true, y_pred)\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    return weighted_acc([count_color_variety(s) for s in seqs], y_true, y_pred)\n\n\ndef scwa(seqs, y_true, y_pred):\n    return weighted_acc(\n        [count_shape_variety(s) + count_color_variety(s) for s in seqs], y_true, y_pred\n    )\n\n\n# -------------------- AUGMENTATION -----------------\ndef augment_tokens(toks):\n    toks = [t for t in toks if random.random() > 0.15] or toks\n    if len(toks) > 3 and random.random() < 0.3:\n        i, j = sorted(random.sample(range(len(toks)), 2))\n        toks[i:j] = reversed(toks[i:j])\n    return toks\n\n\n# -------------------- DATASETS ---------------------\nMAX_LEN = 128\n\n\nclass ContrastiveSPR(Dataset):\n    def __init__(self, seqs):\n        self.seqs = seqs\n\n    def __len__(self):\n        return len(self.seqs)\n\n    def __getitem__(self, idx):\n        return self.seqs[idx]\n\n\ndef collate_contrastive(batch):\n    views = []\n    for s in batch:\n        tok = tokenize(s)\n        views.append(encode_tokens(augment_tokens(tok)))\n        views.append(encode_tokens(augment_tokens(tok)))\n    maxlen = min(MAX_LEN, max(len(v) for v in views))\n    x = torch.full((len(views), maxlen), pad_idx, dtype=torch.long)\n    for i, seq in enumerate(views):\n        x[i, : len(seq[:maxlen])] = torch.tensor(seq[:maxlen])\n    return x.to(device)\n\n\nclass SupervisedSPR(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labs = [ltoi[l] for l in split[\"label\"]]\n\n    def __len__(self):\n        return len(self.labs)\n\n    def __getitem__(self, idx):\n        return {\n            \"input\": torch.tensor(\n                encode_seq(self.seqs[idx])[:MAX_LEN], dtype=torch.long\n            ),\n            \"label\": torch.tensor(self.labs[idx], dtype=torch.long),\n        }\n\n\ndef collate_supervised(batch):\n    maxlen = max(len(b[\"input\"]) for b in batch)\n    x = torch.full((len(batch), maxlen), pad_idx, dtype=torch.long)\n    for i, b in enumerate(batch):\n        x[i, : len(b[\"input\"])] = b[\"input\"]\n    y = torch.stack([b[\"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# -------------------- MODEL ------------------------\ndef sinusoid_table(n_pos, d_hid):\n    def angle(i, pos):\n        return pos / np.power(10000, 2 * (i // 2) / d_hid)\n\n    table = np.array(\n        [[angle(i, pos) for i in range(d_hid)] for pos in range(n_pos)],\n        dtype=np.float32,\n    )\n    table[:, 0::2] = np.sin(table[:, 0::2])\n    table[:, 1::2] = np.cos(table[:, 1::2])\n    return torch.from_numpy(table)\n\n\nclass SPRTransformer(nn.Module):\n    def __init__(\n        self,\n        vocab_size,\n        emb_dim=128,\n        n_heads=4,\n        n_layers=2,\n        max_len=MAX_LEN,\n        pos_type=\"learned\",\n    ):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos_type = pos_type\n        if pos_type == \"learned\":\n            self.pos = nn.Embedding(max_len, emb_dim)\n        else:\n            self.register_buffer(\"pos_table\", sinusoid_table(max_len, emb_dim))\n        enc_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(enc_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + (\n            self.pos(pos_ids) if self.pos_type == \"learned\" else self.pos_table[pos_ids]\n        )\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        mask_inv = (~mask).unsqueeze(-1)\n        pooled = (h * mask_inv).sum(1) / mask_inv.sum(1).clamp(min=1)\n        return pooled\n\n\nclass ProjectionHead(nn.Module):\n    def __init__(self, dim):\n        super().__init__()\n        self.fc = nn.Sequential(nn.Linear(dim, dim), nn.ReLU(), nn.Linear(dim, dim))\n\n    def forward(self, z):\n        return self.fc(z)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.encoder = encoder\n        self.classifier = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.classifier(self.encoder(x))\n\n\ndef nt_xent(z, temp=0.5):\n    z = F.normalize(z, dim=1)\n    sim = z @ z.t() / temp\n    sim.fill_diagonal_(-9e15)\n    N = z.size(0) // 2\n    pos = torch.arange(sim.size(0), device=z.device)\n    pos = torch.where(pos < N, pos + N, pos - N)\n    return F.cross_entropy(sim, pos)\n\n\n# -------------------- TRAINING LOOP ---------------\ndef run_experiment(ablation_key, pos_type, pre_epochs=2, fine_epochs=4):\n    data = {\n        \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n        \"losses\": {\"pretrain\": [], \"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n        \"timestamps\": [],\n    }\n    encoder = SPRTransformer(len(vocab), emb_dim=128, pos_type=pos_type).to(device)\n    proj = ProjectionHead(128).to(device)\n    opt_pre = torch.optim.Adam(\n        list(encoder.parameters()) + list(proj.parameters()), lr=1e-3\n    )\n    pre_loader = DataLoader(\n        ContrastiveSPR(spr[\"train\"][\"sequence\"]),\n        batch_size=256,\n        shuffle=True,\n        collate_fn=collate_contrastive,\n    )\n    for ep in range(1, pre_epochs + 1):\n        encoder.train()\n        proj.train()\n        running = 0.0\n        for xb in pre_loader:\n            opt_pre.zero_grad()\n            loss = nt_xent(proj(encoder(xb)))\n            loss.backward()\n            opt_pre.step()\n            running += loss.item() * xb.size(0)\n        data[\"losses\"][\"pretrain\"].append(running / len(pre_loader.dataset))\n        print(\n            f\"[{ablation_key}] Pretrain Epoch {ep}: loss={data['losses']['pretrain'][-1]:.4f}\"\n        )\n    model = SPRModel(encoder, len(labels)).to(device)\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    crit = nn.CrossEntropyLoss()\n    train_loader = DataLoader(\n        SupervisedSPR(spr[\"train\"]),\n        batch_size=128,\n        shuffle=True,\n        collate_fn=collate_supervised,\n    )\n    val_loader = DataLoader(\n        SupervisedSPR(spr[\"dev\"]),\n        batch_size=256,\n        shuffle=False,\n        collate_fn=collate_supervised,\n    )\n    best_scwa = -1\n    best_preds = []\n    best_trues = []\n    for ep in range(1, fine_epochs + 1):\n        model.train()\n        tr_loss = 0.0\n        for batch in train_loader:\n            opt.zero_grad()\n            loss = crit(model(batch[\"input\"]), batch[\"label\"])\n            loss.backward()\n            opt.step()\n            tr_loss += loss.item() * batch[\"label\"].size(0)\n        tr_loss /= len(train_loader.dataset)\n        data[\"losses\"][\"train\"].append(tr_loss)\n        # validation\n        model.eval()\n        val_loss = 0.0\n        preds = []\n        trues = []\n        with torch.no_grad():\n            for batch in val_loader:\n                logits = model(batch[\"input\"])\n                val_loss += crit(logits, batch[\"label\"]).item() * batch[\"label\"].size(0)\n                preds += logits.argmax(1).cpu().tolist()\n                trues += batch[\"label\"].cpu().tolist()\n        val_loss /= len(val_loader.dataset)\n        data[\"losses\"][\"val\"].append(val_loss)\n        swa = shape_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n        cwa = color_weighted_accuracy(spr[\"dev\"][\"sequence\"], trues, preds)\n        sc = scwa(spr[\"dev\"][\"sequence\"], trues, preds)\n        data[\"metrics\"][\"val_SWA\"].append(swa)\n        data[\"metrics\"][\"val_CWA\"].append(cwa)\n        data[\"metrics\"][\"val_SCWA\"].append(sc)\n        data[\"timestamps\"].append(time.time())\n        if sc > best_scwa:\n            best_scwa = sc\n            best_preds, preds\n            best_trues, trues\n        print(\n            f\"[{ablation_key}] Epoch {ep}: val_loss={val_loss:.4f} | SWA={swa:.4f} CWA={cwa:.4f} SCWA={sc:.4f}\"\n        )\n    data[\"predictions\"] = best_preds\n    data[\"ground_truth\"] = best_trues\n    return data\n\n\n# -------------------- RUN BOTH VARIANTS ------------\nexperiment_data = {\n    \"learned_positional_embeddings\": {\"SPR_BENCH\": {}},\n    \"sinusoidal_positional_embeddings\": {\"SPR_BENCH\": {}},\n}\nexperiment_data[\"learned_positional_embeddings\"][\"SPR_BENCH\"] = run_experiment(\n    \"learned_positional_embeddings\", \"learned\"\n)\nexperiment_data[\"sinusoidal_positional_embeddings\"][\"SPR_BENCH\"] = run_experiment(\n    \"sinusoidal_positional_embeddings\", \"sinusoidal\"\n)\n\n# -------------------- SAVE -------------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Saved to working/experiment_data.npy\")\n", "# Set random seed\nimport random\nimport numpy as np\nimport torch\n\nseed = 0\nrandom.seed(seed)\nnp.random.seed(seed)\ntorch.manual_seed(seed)\nif torch.cuda.is_available():\n    torch.cuda.manual_seed(seed)\n\nimport os, time, random, pathlib, numpy as np, torch, torch.nn as nn, torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\nfrom collections import Counter\n\n# ------------------------------------------------------------------\n# mandatory working dir\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ------------------------------------------------------------------\n# metrics -----------------------------------------------------------\ndef count_shape_variety(seq):\n    return len(set(tok[0] for tok in seq.strip().split() if tok))\n\n\ndef count_color_variety(seq):\n    return len(set(tok[1] for tok in seq.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef scwa(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) + count_color_variety(s) for s in seqs]\n    return sum(w0 for w0, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\n# ------------------------------------------------------------------\n# SPR-BENCH loader --------------------------------------------------\ndef resolve_spr_path() -> pathlib.Path:\n    for p in [\n        os.getenv(\"SPR_BENCH_PATH\", \"\"),\n        pathlib.Path.cwd() / \"SPR_BENCH\",\n        pathlib.Path.cwd().parent / \"SPR_BENCH\",\n        pathlib.Path.home() / \"SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]:\n        if p and (pathlib.Path(p) / \"train.csv\").exists():\n            return pathlib.Path(p)\n    raise FileNotFoundError(\"Could not locate SPR_BENCH\")\n\n\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv_name):\n        r \"label\"] for b in batch])\n    return {\"input\": x.to(device), \"label\": y.to(device)}\n\n\n# ------------------------------------------------------------------\n# transformer encoder ----------------------------------------------\nclass SPRTransformer(nn.Module):\n    def __init__(self, vocab_size, emb_dim=128, n_heads=4, n_layers=2, max_len=MAX_LEN):\n        super().__init__()\n        self.emb = nn.Embedding(vocab_size, emb_dim, padding_idx=pad_idx)\n        self.pos = nn.Embedding(max_len, emb_dim)\n        encoder_layer = nn.TransformerEncoderLayer(\n            d_model=emb_dim,\n            nhead=n_heads,\n            dim_feedforward=emb_dim * 4,\n            batch_first=True,\n        )\n        self.encoder = nn.TransformerEncoder(encoder_layer, num_layers=n_layers)\n        self.emb_dim = emb_dim\n\n    def forward(self, x):\n        pos_ids = torch.arange(0, x.size(1), device=x.device).unsqueeze(0)\n        h = self.emb(x) + self.pos(pos_ids)\n        mask = x == pad_idx\n        h = self.encoder(h, src_key_padding_mask=mask)\n        m = (~mask).unsqueeze(-1)\n        return (h * m).sum(1) / m.sum(1).clamp(min=1)\n\n\nclass SPRModel(nn.Module):\n    def __init__(self, encoder, num_labels):\n        super().__init__()\n        self.enc = encoder\n        self.clf = nn.Linear(encoder.emb_dim, num_labels)\n\n    def forward(self, x):\n        return self.clf(self.enc(x))\n\n\n# ------------------------------------------------------------------\n# experiment data dict ---------------------------------------------\nexperiment_data = {\n    \"supervised_only\": {\n        \"SPR_BENCH\": {\n            \"metrics\": {\"val_SWA\": [], \"val_CWA\": [], \"val_SCWA\": []},\n            \"losses\": {\"train\": [], \"val\": []},\n            \"predictions\": [],\n            \"ground_truth\": [],\n            \"timestamps\": [],\n        }\n    }\n}\n\n# ------------------------------------------------------------------\n# training loop --------------------------- ntext_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_a1b690b6fe944a1a9b28e6a71b47c431_proc_2967787/SPR_transformer_finetune_losses.png"}, {"analysis": "The SWA, CWA, and SCWA metrics show consistent improvement over the epochs, peaking at epoch 3 before slightly declining. This suggests that the model achieves its best generalization performance around epoch 3, aligning with the plateau observed in the validation loss.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_a1b690b6fe944a1a9b28e6a71b47c431_proc_2967787/SPR_transformer_val_metrics.png"}, {"analysis": "The confusion matrix shows a strong diagonal pattern, indicating that the model is highly accurate in its predictions. The distribution of predicted labels closely matches the ground truth, suggesting that the model is robust and effective for the SPR task.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_a1b690b6fe944a1a9b28e6a71b47c431_proc_2967787/SPR_transformer_confusion_matrix.png"}], [{"analysis": "This plot shows the training and validation loss trends over six epochs. The training loss decreases consistently, indicating that the model is learning from the training data. The validation loss also decreases initially but stabilizes after epoch 3, suggesting that the model generalizes well without overfitting. The gap between training and validation loss is minimal, which is a positive indicator of good model performance and proper regularization.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_58d65a5861bd447e9a0b1509e41a8192_proc_2971857/SPR_BENCH_loss_curve.png"}, {"analysis": "This plot illustrates the validation performance metrics (Shape-Weighted Accuracy, Color-Weighted Accuracy, and Combined SCWA) over six epochs. All metrics show a steady increase, plateauing after epoch 4, with scores approaching 0.995. This indicates that the model achieves high accuracy and is effectively capturing the symbolic patterns in the validation set. The alignment of the three metrics suggests balanced performance across different aspects of the task.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_58d65a5861bd447e9a0b1509e41a8192_proc_2971857/SPR_BENCH_metrics_curve.png"}, {"analysis": "The confusion matrix for the development set demonstrates strong performance, with the majority of predictions being correct. The true positive and true negative counts are significantly higher than the false positives and false negatives, indicating high precision and recall. The minimal off-diagonal values reinforce the model's robustness and accuracy in classifying symbolic sequences.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_58d65a5861bd447e9a0b1509e41a8192_proc_2971857/SPR_BENCH_confusion_matrix.png"}], [{"analysis": "The loss curves indicate that the pre-training phase suffers from a lack of convergence, as the pre-training loss remains constant and does not decrease over epochs. This suggests that the pre-training process might require adjustments, such as optimizing the learning rate, modifying the loss function, or improving the quality of positive and negative pairs for contrastive learning. In contrast, the fine-tuning phase shows a steady decrease in both training and validation losses, indicating that the model is successfully learning and generalizing to the validation set.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_678cfcf90bbb418d8e86dedea8f5833b_proc_2971858/SPR_BENCH_loss_curves.png"}, {"analysis": "The validation metric curves show a rapid improvement in SWA, CWA, and SCWA metrics during the initial epochs, followed by a plateau. This suggests that the model quickly learns the essential patterns in the data and achieves high performance early in the training process. The plateauing of the metrics indicates that further training does not significantly improve the model's performance, which could imply that the model has reached its capacity or that the data augmentation and denoising strategies are effective at capturing the necessary features.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_678cfcf90bbb418d8e86dedea8f5833b_proc_2971858/SPR_BENCH_metric_curves.png"}, {"analysis": "The bar chart of final validation metrics shows that the model achieves similar performance across SWA, CWA, and SCWA metrics, with all values close to 0.95. This indicates that the model performs consistently well across different evaluation criteria, suggesting that the context-aware contrastive learning framework with the applied augmentations and denoising techniques is effective for the SPR task. However, further analysis is needed to determine if this performance is sufficient to surpass the current state-of-the-art benchmarks.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_678cfcf90bbb418d8e86dedea8f5833b_proc_2971858/SPR_BENCH_final_metric_bars.png"}], [{"analysis": "This plot shows the contrastive loss during pre-training without a projection head. The loss decreases sharply within the first two epochs, indicating that the model quickly learns to differentiate between positive and negative pairs. The rapid convergence suggests that the contrastive learning framework is effective, but further epochs could be explored to ensure the model is not overfitting or underfitting.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contra _results/experiment_c1db7fd482e74ca394b87e3a52737487_proc_2971858/SPR_BENCH_confusion_matrix.png"}], [{"analysis": "This plot shows the training and validation loss over six epochs. Both losses decrease steadily, indicating that the model is learning effectively. The validation loss closely follows the training loss, suggesting minimal overfitting and a well-regularized model. The convergence of the two curves by the final epochs implies that the model has stabilized and is not underfitting or overfitting.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_bcbaee4828544b68aa53f58380a414b2_proc_2971859/SPR_BENCH_loss_curve.png"}, {"analysis": "This plot presents the Shape-Weighted Accuracy (SWA), Color-Weighted Accuracy (CWA), and Combined SCWA metrics on the validation set over six epochs. All metrics improve significantly and plateau after epoch 3, with scores nearing 1.0. This demonstrates that the model achieves excellent performance on the SPR task, with balanced improvements across shape and color dimensions. The high accuracy values indicate the model's robustness and effectiveness in handling symbolic sequences.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_bcbaee4828544b68aa53f58380a414b2_proc_2971859/SPR_BENCH_metrics_curve.png"}, {"analysis": "This confusion matrix for the development set shows a high number of correct predictions, with 2464 true negatives and 2500 true positives. There are only 36 false positives and no false negatives, highlighting the model's strong performance. The near-perfect classification indicates that the model has learned to distinguish between classes effectively, with minimal errors.", "plot_path": "experiments/2025-08-15_18-22-30_context_aware_contrastive_learning_attempt_0/logs/0-run/experiment_results/experiment_bcbaee4828544b68aa53f58380a414b2_proc_297185 ining loss,\nfine-tuning loss, and validation SCWA. The confusion matrix further confirms the\nrobustness of 'mean_pool' in classifying symbolic sequences, with minimal\nerrors. Overall, the findings support the hypothesis that context-aware\ncontrastive learning with 'mean_pool' enhances symbolic pattern recognition.", "The analysis reveals that while the training and validation losses decrease\nslightly, the pre-train loss remains constant, signaling potential issues in\npre-training. Validation metrics improve up to a certain point, with SWA being\nthe highest, but a slight drop at later epochs indicates potential overfitting\nor loss of generalization.", "The plots indicate effective learning during both pretraining and supervised\ntraining phases, with consistent improvements in validation metrics. The results\ndemonstrate the model's ability to achieve high performance on the SPR task,\nvalidating the proposed approach.", "[]", "The plots demonstrate strong model performance with effective convergence of\nloss, high validation accuracy across metrics, and excellent classification\naccuracy on the development set. The results suggest the proposed approach is\nrobust and well-suited for the SPR task.", "The plots indicate that the proposed context-aware contrastive learning\nframework performs exceptionally well on the SPR task. The training and\nvalidation loss curves show effective learning, the validation metrics\ndemonstrate high accuracy and stability, and the confusion matrix confirms near-\nperfect classification performance. These results strongly support the\nhypothesis and suggest the potential for surpassing the state-of-the-art\nbenchmarks.", "The experimental plots demonstrate that the proposed context-aware contrastive\nlearning framework is highly effective for the SPR task. The model shows steady\nlearning, achieves near-perfect accuracy across multiple metrics, and exhibits\nminimal classification errors. These results strongly support the hypothesis and\nindicate the potential for state-of-the-art performance.", "[]"], "exec_time": [15.326241970062256, 17.8180832862854, 10.293368577957153, 9.79880952835083, 15.738921165466309, 27.461915731430054, 6.5978758335113525, 7.614416122436523, 26.147775888442993, 17.77652335166931, 10.19139289855957, 10.180437564849854, null], "exec_time_feedback": ["", "", "", "", "", "", "", "", "", "", "", "", ""], "datasets_successfully_tested": [["[]"], ["[\"SPR_BENCH\"]"], ["['SPR_BENCH']"], ["[\"SPR\"]"], ["['SPR']"], ["['SPR_BENCH']"], ["[]"], ["['SPR_BENCH']"], [], ["['SPR_BENCH']"], ["['SPR_BENCH']"], ["['SPR_BENCH']"], []], "plot_code": ["import matplotlib.pyplot as plt\nimport numpy as np\nimport os\n\n# ------------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# ------------------------------------------------------------------\n# load experiment data\ntry:\n    experiment_data = np.load(\n        os.path.join(working_dir, \"experiment_data.npy\"), allow_pickle=True\n    ).item()\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n    experiment_data = None\n\nif experiment_data is not None:\n    # Only dataset present\n    ds_name = \"SPR_transformer\"\n    if ds_name not in experiment_data:\n        print(f\"{ds_name} not found in experiment_data\")\n    else:\n        data = experiment_data[ds_name]\n\n        pre_losses = np.array(data[\"losses\"].get(\"pretrain\", []))\n        tr_losses = np.array(data[\"losses\"].get(\"train\", []))\n        val_losses = np.array(data[\"losses\"].get(\"val\", []))\n        swa = np.array(data[\"metrics\"].get(\"val_SWA\", []))\n        cwa = np.array(data[\"metrics\"].get(\"val_CWA\", []))\n        scwa_vals = np.array(data[\"metrics\"].get(\"val_SCWA\", []))\n        preds = np.array(data.get(\"predictions\", []))\n        gts = np.array(data.get(\"ground_truth\", []))\n\n        # --------------- t, p)\n        edict = np.load(fp, allow_pickle=True).item()\n        # we only use data that exists \u2013 expect 'supervised_only'/'SPR_BENCH'\n        if \"supervised_only\" in edict and \"SPR_BENCH\" in edict[\"supervised_only\"]:\n            all_runs.append(edict[\"supervised_only\"][\"SPR_BENCH\"])\nexcept Exception as e:\n    print(f\"Error loading experiment data: {e}\")\n\n# -----------------------------------------------------------------------------\nif len(all_runs) >= 1:\n    # gather arrays \u2013 first trim to min length so shapes match\n    min_len = min(len(r[\"losses\"][\"train\"]) for r in all_runs)\n\n    def stack(key_chain):\n        \"\"\"Helper to gather series across runs, trimmed to min_len\"\"\"\n        arrs = []\n        for r in all_runs:\n            data = r\n            for k in key_chain:\n                data = data[k]\n            arrs.append(np.asarray(data)[:min_len])\n        return np.stack(arrs, axis=0)\n\n    losses_train = stack([\"losses\", \"train\"])\n    losses_val = stack([\"losses\", \"val\"])\n    swa = stack([\"metrics\", \"val_SWA\"])\n    cwa = stack([\"metrics\", \"val_CWA\"])\n    scwa = stack([\"metrics\", \"val_SCWA\"])\n\n    epochs = np.arange(1, min_len + 1)\n\n    # compute mean & sem -------------------------------------------------------\n    def mean_sem(arr):\n        return arr.mean(axis=0), arr.std(axis=0, ddof=0) / np.sqrt(arr.shape[0])\n\n    m_train, sem_train = mean_sem(losses_train)\n    m_val, sem_val = mean_sem(losses_val)\n    m_swa, sem_swa = mean_sem(swa)\n    m_cwa, sem_cwa = mean_sem(cwa)\n    m_scwa, sem_scwa = mean_sem(scwa)\n\n    # ------------------------------- plot 1 -----------------------------------\n    try:\n        plt.figure()\n        plt.plot(epochs, m_train, label=\"Train Loss (mean)\")\n        plt.fill_between(\n            epochs,\n            m_train - sem_train,\n            m_train + sem_train,\n            alpha=0.3,\n            label=\"Train SEM\",\n        )\n et name first\nand then each metric with an explicit, descriptive label. Everything is executed\nat the global scope so the script runs immediately once invoked.", "The script will load the saved numpy dictionary, traverse its nested structure,\nand for every model under each top-level experiment (dataset) it will print the\nexperiment/model name first, followed by the final recorded value of every\nmetric and loss list it finds (the last element of each list). If any of those\nlists are empty it will notify that the metric is missing. No plots are created\nand the code runs immediately when executed.", "The script will load the saved NumPy file, walk through every strategy-dataset\npair, and for each will print the most informative single number for every\nstored metric list: the maximum value for accuracies and the minimum value for\nlosses. Nothing is wrapped in a main-guard so the code executes immediately.", "The script first locates the working directory, loads the stored NumPy file, and\nconverts it back to a Python dictionary.   It then iterates through every\nexperiment and nested dataset, pulling out the lists that track metrics and\nlosses.   For each list it prints the last (i.e., final) recorded value,\nlabelling it with a clear, descriptive metric name so there is no ambiguity.\nAll logic is in the global scope, so the program runs immediately when executed.", "Below is a concise script that loads the saved NumPy file, extracts the recorded\nmetrics, selects the best (max-imizing) value for accuracies and the best (min-\nimizing) value for losses, and prints them with explicit names for each dataset.\nThe code follows the required structure and runs immediately on execution.", "The solution loads the saved numpy dictionary, walks through each experiment\nvariant and its datasets, then extracts the lists of validation metrics produced\nduring training. Since the goal is to show the single best value achieved, the\ncode takes the maximum of each metric list and prints it with an explicit,\ndescriptive label, always printing the dataset name first. No plotting or\nspecial entry-point guard is used, so the script executes immediately upon\nrunning.", "The solution loads the saved NumPy file from the mandated working directory,\nunwraps it into a regular Python dictionary, and then walks through the nested\nstructure (experiment \u2192 dataset \u2192 metrics / losses).   For every dataset it\nfirst prints the dataset name, then prints the best (maximum) value for each\naccuracy-style metric and the final value for each loss list, all with clear,\nfully-qualified metric names.   Everything is placed at top level so the script\nruns immediately when executed.", "The solution loads the saved NumPy file from the mandated working directory,\nunwraps it into a regular Python dictionary, and then walks through the nested\nstructure (experiment \u2192 dataset \u2192 metrics / losses).   For every dataset it\nfirst prints the dataset name, then prints the best (maximum) value for each\naccuracy-style metric and the final value for each loss list, all with clear,\nfully-qualified metric names.   Everything is placed at top level so the script\nruns immediately when executed.", "The solution loads the saved NumPy file from the mandated working directory,\nunwraps it into a regular Python dictionary, and then walks through the nested\nstructure (experiment \u2192 dataset \u2192 metrics / losses).   For every dataset it\nfirst prints the dataset name, then prints the best (maximum) value for each\naccuracy-style metric and the final value for each loss list, all with clear,\nfully-qualified metric names.   Everything is placed at top level so the script\nruns immediately when executed.", ""], "parse_metrics_code": ["import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load the experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# helper to fetch last value or best value\ndef last(lst):\n    return lst[-1] if lst else None\n\n\ndef best(lst, higher_is_better=True):\n    if not lst:\n        return None\n    return max(lst) if higher_is_better else min(lst)\n\n\n# ------------------------------------------------------------------\nfor dataset_name, content in experiment_data.items():\n    print(f\"Dataset: {dataset_name}\")\n\n    # ----- losses -----\n    losses = content.get(\"losses\", {})\n    pretrain_loss = last(losses.get(\"pretrain\", []))\n    train_loss = last(losses.get(\"train\", []))\n    val_loss = last(losses.get(\"val\", []))\n\n    if pretrain_loss is not None:\n        print(f\"  Pretraining loss (final): {pretrain_loss:.4f}\")\n    if train_loss is not None:\n        print(f\"  Training loss (final):    {train_loss:.4f}\")\n    if val_loss is not None:\n        print(f\"  Validation loss (final):  {val_loss:.4f}\")\n\n    # ----- validation metrics -----\n    metrics = content.get(\"metrics\", {})\n    swa_best = best(metrics.get(\"val_SWA\", []))\n    cwa_best = best(metrics.get(\"val_CWA\", []))\n    scwa_best = best(metrics.get(\"val_SCWA\", []))\n\n    if swa_best is not None:\n        print(f\"  Validation Shape-Weighted Accuracy (best):  {swa_best:.4f}\")\n    if cwa_best is not None:\n        print(f\"  Validation Color-Weighted Accuracy (best):  {cwa_best:.4f}\")\n    if scwa_best is not None:\n        print(f\"  Validation SCWA (best):                    {scwa_best:.4f}\")\n\n    print(\"\")  # blank line between datasets\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n# ------------------------------------------------------------------\n# helper: map raw metric keys to nice printable names\npretty_names = {\n    \"val_SWA\": \"validation shape-weighted accuracy\",\n    \"val_CWA\": \"validation color-weighted accuracy\",\n    \"val_SCWA\": \"validation shape+color-weighted accuracy\",\n    \"train\": \"train loss\",\n    \"val\": \"validation loss\",\n}\n\n# ------------------------------------------------------------------\n# iterate and report\nfor experiment, datasets in experiment_data.items():\n    for dataset_name, d in datasets.items():\n        print(f\"Dataset: {dataset_name}\")\n        # ---- accuracy / weighted accuracy style metrics ----\n        for raw_key, values in d.get(\"metrics\", {}).items():\n            if not values:  # skip empty lists\n                continue\n            best_val = max(values)  # higher is better for accuracy-like metrics\n            metric_name = pretty_names.get(raw_key, raw_key)\n            print(f\"{metric_name}: {best_val:.4f}\")\n        # ---- losses ----\n        for loss_split, values in d.get(\"losses\", {}).items():\n            if not values:\n                continue\n            final_val = values[-1]  # report last recorded loss\n            metric_name = pretty_names.get(loss_split, loss_split + \" loss\")\n            print(f\"{metric_name}: {final_val:.4f}\")\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# Locate and load the stored experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\ndef best_value(values, higher_is_better=True):\n    \"\"\"Return the best value from a list; supports empty safety.\"\"\"\n    if not values:\n        return None\n    return max(values) if higher_is_better else min(values)\n\n\n# ------------------------------------------------------------------\nfor model_config, datasets in experiment_data.items():\n    # `datasets` is a dict whose keys are dataset names (e.g. 'SPR_BENCH')\n    for dataset_name, data in datasets.items():\n        print(f\"\\nDataset: {dataset_name}\")\n\n        # -------- losses --------\n        losses = data.get(\"losses\", {})\n        pre_loss = best_value(losses.get(\"pretrain\", []), higher_is_better=False)\n        tr_loss = best_value(losses.get(\"train\", []), higher_is_better=False)\n        val_loss = best_value(losses.get(\"val\", []), higher_is_better=False)\n\n        if pre_loss is not None:\n            print(f\"Best pretraining loss: {pre_loss:.6f}\")\n        if tr_loss is not None:\n            print(f\"Best training loss: {tr_loss:.6f}\")\n        if val_loss is not None:\n            print(f\"Best validation loss: {val_loss:.6f}\")\n\n        # -------- metrics --------\n        metrics = data.get(\"metrics\", {})\n        swa = best_value(metrics.get(\"val_SWA\", []), higher_is_better=True)\n        cwa = best_value(metrics.get(\"val_CWA\", []), higher_is_better=True)\n        scwa = best_value(metrics.get(\"val_SCWA\", []), higher_is_better=True)\n\n        if swa is not None:\n            print(f\"Best validation SWA: {swa:.6f}\")\n        if cwa is not None:\n            print(f\"Best validation CWA: {cwa:.6f}\")\n        if scwa is not None:\n            print(f\"Best validation SCWA: {scwa:.6f}\")\n", "import os\nimport numpy as np\n\n\n# -------------------- helper functions --------------------\ndef _best_or_final(metric_name, values):\n    \"\"\"\n    Decide whether to take the best (min / max) or the final value.\n    Accuracy-like metrics are maximized, loss-like metrics are minimized.\n    \"\"\"\n    if not values:\n        return None\n    # Determine if it is a loss or an accuracy by name\n    name_lower = metric_name.lower()\n    if \"loss\" in name_lower:\n        return min(values)\n    else:  # accuracy or weighted accuracy\n        return max(values)\n\n\ndef _print_metric(label, value):\n    if value is None:\n        return\n    # Print with 4 decimal places for floats, raw for others\n    if isinstance(value, float):\n        print(f\"  {label}: {value:.4f}\")\n    else:\n        print(f\"  {label}: {value}\")\n\n\n# -------------------- load experiment data --------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\n\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n# -------------------- iterate and report --------------------\nfor experiment_name, datasets in experiment_data.items():\n    for dataset_name, data in datasets.items():\n        # Print dataset header\n        print(f\"Dataset: {dataset_name}  (Experiment: {experiment_name})\")\n\n        # 1) Losses -------------------------------------------------------\n        for loss_split, values in data.get(\"losses\", {}).items():\n            label = {\n                \"pretrain\": \"pretraining loss\",\n                \"train\": \"training loss\",\n                \"val\": \"validation loss\",\n            }.get(loss_split, f\"{loss_split} loss\")\n            best_val = _best_or_final(label, values)\n            _print_metric(label, best_val)\n\n        # 2) Validation metrics ------------------------------------------\n        for metric_key, values in data.get(\"metrics\", {}).items():\n            label = {\n                \"val_SWA\": \"validation shape-weighted accuracy\",\n                \"val_CWA\": \"validation color-weighted accuracy\",\n                \"val_SCWA\": \"validation shape+color-weighted accuracy\",\n            }.get(metric_key, metric_key)\n            best_val = _best_or_final(label, values)\n            _print_metric(label, best_val)\n\n        # 3) Timestamp of best / last evaluation -------------------------\n        timestamps = data.get(\"timestamps\", [])\n        if timestamps:\n            _print_metric(\"timestamp (last evaluation)\", timestamps[-1])\n\n        print()  # blank line between datasets\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# Locate and load the experiment file\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# Utility to fetch final (last) value safely\ndef final_value(lst):\n    return lst[-1] if lst else \"N/A\"\n\n\n# ------------------------------------------------------------------\n# Iterate and print\nfor exp_name, models in experiment_data.items():\n    print(f\"Dataset / Experiment: {exp_name}\")\n    for model_name, content in models.items():\n        print(f\"  Model: {model_name}\")\n\n        # Print metrics\n        metrics_dict = content.get(\"metrics\", {})\n        for metric_name, values in metrics_dict.items():\n            print(f\"    {metric_name}: {final_value(values)}\")\n\n        # Print losses (label them clearly)\n        losses_dict = content.get(\"losses\", {})\n        for loss_name, values in losses_dict.items():\n            print(f\"    {loss_name} loss: {final_value(values)}\")\n\n        # Optionally acknowledge predictions/ground-truth length\n        preds = content.get(\"predictions\", [])\n        trues = content.get(\"ground_truth\", [])\n        if preds and trues:\n            print(f\"    Stored best predictions: {len(preds)} items\")\n            print(f\"    Stored ground truth: {len(trues)} items\")\n\n        print()  # blank line between models\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# helper to print metric values nicely\ndef safe_format(value, precision=4):\n    return f\"{value:.{precision}f}\" if value is not None else \"N/A\"\n\n\n# ------------------------------------------------------------------\n# iterate through strategies and datasets, printing best / final stats\nfor strategy_name, datasets in experiment_data.items():\n    for dataset_name, result in datasets.items():\n        print(f\"{dataset_name} ({strategy_name})\")  # dataset header\n\n        # ---- metrics (take best == max) ----\n        metric_dict = result.get(\"metrics\", {})\n        if metric_dict:\n            swa = metric_dict.get(\"val_SWA\", [])\n            cwa = metric_dict.get(\"val_CWA\", [])\n            scwa_vals = metric_dict.get(\"val_SCWA\", [])\n\n            if swa:\n                print(\"best validation shape weighted accuracy:\", safe_format(max(swa)))\n            if cwa:\n                print(\"best validation color weighted accuracy:\", safe_format(max(cwa)))\n            if scwa_vals:\n                print(\"best validation SCWA:\", safe_format(max(scwa_vals)))\n\n        # ---- losses (take best == min) ----\n        loss_dict = result.get(\"losses\", {})\n        if loss_dict:\n            pre_losses = loss_dict.get(\"pretrain\", [])\n            train_losses = loss_dict.get(\"train\", [])\n            val_losses = loss_dict.get(\"val\", [])\n\n            if pre_losses:\n                print(\"minimum pretraining loss:\", safe_format(min(pre_losses)))\n            if train_losses:\n                print(\"minimum training loss:\", safe_format(min(train_losses)))\n            if val_losses:\n                print(\"minimum validation loss:\", safe_format(min(val_losses)))\n\n        print()  # blank line between strategies\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------\n# locate and load -------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n# ------------------------------------------------------------\n# helpers for pretty names ---------------------------------------\nmetric_name_map = {\n    \"val_SWA\": \"validation shape-weighted accuracy\",\n    \"val_CWA\": \"validation color-weighted accuracy\",\n    \"val_SCWA\": \"validation shape-and-color weighted accuracy\",\n}\nloss_name_map = {\n    \"pretrain\": \"pretraining loss\",\n    \"train\": \"training loss\",\n    \"val\": \"validation loss\",\n}\n\n# ------------------------------------------------------------\n# iterate and print ------------------------------------------------\nfor experiment, datasets in experiment_data.items():\n    for dataset_name, data_dict in datasets.items():\n        print(dataset_name)  # dataset header\n\n        # metrics --------------------------------------------------\n        metrics = data_dict.get(\"metrics\", {})\n        for key, pretty in metric_name_map.items():\n            values = metrics.get(key, [])\n            if values:  # non-empty list\n                final_value = values[-1]\n                print(f\"{pretty}: {final_value:.4f}\")\n\n        # losses ---------------------------------------------------\n        losses = data_dict.get(\"losses\", {})\n        for key, pretty in loss_name_map.items():\n            values = losses.get(key, [])\n            if values:\n                final_value = values[-1]\n                print(f\"{pretty}: {final_value:.4f}\")\n\n        print()  # blank line between datasets\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate experiment file\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\n\n# ------------------------------------------------------------------\n# load data\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# helpers\ndef best_value(values, higher_is_better=True):\n    \"\"\"Return the best (max or min) value from a list; None if list is empty.\"\"\"\n    if not values:  # empty list\n        return None\n    return max(values) if higher_is_better else min(values)\n\n\ndef print_metric(name, value):\n    if value is None:\n        print(f\"  {name}: N/A\")\n    else:\n        print(f\"  {name}: {value:.4f}\")\n\n\n# ------------------------------------------------------------------\n# iterate and report\nfor model_name, datasets in experiment_data.items():  # e.g. \"attention_only\"\n    for dataset_name, data in datasets.items():  # e.g. \"SPR_BENCH\"\n        print(f\"\\nDataset: {dataset_name}\")  # requirement #3\n\n        # ---- losses ----\n        losses = data.get(\"losses\", {})\n        print_metric(\n            \"pretraining loss (best)\",\n            best_value(losses.get(\"pretrain\", []), higher_is_better=False),\n        )\n        # for training loss we usually look at the final epoch\n        tr_losses = losses.get(\"train\", [])\n        print_metric(\n            \"training loss (final)\",\n            tr_losses[-1] if tr_losses else None,\n        )\n        print_metric(\n            \"validation loss (best)\",\n            best_value(losses.get(\"val\", []), higher_is_better=False),\n        )\n\n        # ---- validation metrics ----\n        metrics = data.get(\"metrics\", {})\n        print_metric(\n            \"validation Shape-Weighted Accuracy (best)\",\n            best_value(metrics.get(\"val_SWA\", []), higher_is_better=True),\n        )\n        print_metric(\n            \"validation Color-Weighted Accuracy (best)\",\n            best_value(metrics.get(\"val_CWA\", []), higher_is_better=True),\n        )\n        print_metric(\n            \"validation Shape+Color-Weighted Accuracy (best)\",\n            best_value(metrics.get(\"val_SCWA\", []), higher_is_better=True),\n        )\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# Locate and load experiment data\n# ------------------------------------------------------------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nfile_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(file_path, allow_pickle=True).item()\n\n\n# ------------------------------------------------------------------\n# Helper to obtain the best (maximum) metric value\n# ------------------------------------------------------------------\ndef best(metric_list):\n    return max(metric_list) if metric_list else float(\"nan\")\n\n\n# ------------------------------------------------------------------\n# Iterate and print results\n# ------------------------------------------------------------------\nfor variant_name, datasets in experiment_data.items():\n    for dataset_name, data in datasets.items():\n        metrics = data.get(\"metrics\", {})\n        print(f\"{dataset_name} ({variant_name})\")\n        print(\n            f\"Validation Shape-Weighted Accuracy (SWA): {best(metrics.get('val_SWA', [])):.4f}\"\n        )\n        print(\n            f\"Validation Color-Weighted Accuracy (CWA): {best(metrics.get('val_CWA', [])):.4f}\"\n        )\n        print(\n            f\"Validation Shape+Color-Weighted Accuracy (SCWA): {best(metrics.get('val_SCWA', [])):.4f}\"\n        )\n        print()  # blank line between variants/datasets\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n# ------------------------------------------------------------------\n# helper: map raw metric keys to nice printable names\npretty_names = {\n    \"val_SWA\": \"validation shape-weighted accuracy\",\n    \"val_CWA\": \"validation color-weighted accuracy\",\n    \"val_SCWA\": \"validation shape+color-weighted accuracy\",\n    \"train\": \"train loss\",\n    \"val\": \"validation loss\",\n}\n\n# ------------------------------------------------------------------\n# iterate and report\nfor experiment, datasets in experiment_data.items():\n    for dataset_name, d in datasets.items():\n        print(f\"Dataset: {dataset_name}\")\n        # ---- accuracy / weighted accuracy style metrics ----\n        for raw_key, values in d.get(\"metrics\", {}).items():\n            if not values:  # skip empty lists\n                continue\n            best_val = max(values)  # higher is better for accuracy-like metrics\n            metric_name = pretty_names.get(raw_key, raw_key)\n            print(f\"{metric_name}: {best_val:.4f}\")\n        # ---- losses ----\n        for loss_split, values in d.get(\"losses\", {}).items():\n            if not values:\n                continue\n            final_val = values[-1]  # report last recorded loss\n            metric_name = pretty_names.get(loss_split, loss_split + \" loss\")\n            print(f\"{metric_name}: {final_val:.4f}\")\n", "import os\nimport numpy as np\n\n# ------------------------------------------------------------------\n# locate and load experiment data\nworking_dir = os.path.join(os.getcwd(), \"working\")\nexp_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(exp_path, allow_pickle=True).item()\n\n# ------------------------------------------------------------------\n# helper: map raw metric keys to nice printable names\npretty_names = {\n    \"val_SWA\": \"validation shape-
