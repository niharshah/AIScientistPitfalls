    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[0, 4], [0, 1], [0, 3], [0, 2]], "layout": [[0.5, 0.0], [0.0, 1.0], [0.3333333333333333, 1.0], [0.6666666666666666, 1.0], [1.0, 1.0]], "plan": ["Hyperparam tuning name: hidden_size (LSTM hidden dimension). We keep the\noriginal data\u2010loading, metrics and training loop, but wrap the whole training\nprocedure in a function that we call for every candidate hidden_size (64, 128,\n256, 512).   For every run we create a fresh Bi-LSTM whose hidden dimension is\nset to the current value, train for six epochs, validate after each epoch and\nstore losses/metrics/predictions inside experiment_data using the hierarchy\nexperiment_data['hidden_size'][<size>]['SPR_BENCH'].   When all sweeps finish\nthe aggregated experiment_data dictionary is saved as \u201cexperiment_data.npy\u201d,\nallowing later analysis or plotting.   Nothing else about the original pipeline\nis changed, so the script remains self-contained and directly executable.", "Ablation name: Remove LSTM \u2013 Mean-Pooled Embedding Classifier. Below is the\nablation that removes the LSTM and replaces it with a simple mean-pooled bag-of-\ntokens representation.  Token embeddings are averaged (excluding PAD), and the\nresulting vector is passed directly to the existing linear classifier.  We sweep\nthree embedding sizes to gauge whether a larger embedding can compensate for the\nloss of sequence modeling.  All metrics, losses, predictions, and ground-truth\nlabels are stored in the required experiment_data structure and saved to\nexperiment_data.npy.  The script is fully self-contained and executable as-is.", "Ablation name: Multi-Synthetic-Dataset Training Ablation. Below is a compact\nplan:   We extend the baseline by (1) pulling the SCAN (length split) and\nListOps corpora from HuggingFace, (2) making them single-label classification\ntasks (SCAN: number-of-actions, ListOps: numeric target) and offsetting their\nlabels so that every dataset owns a disjoint slice of the global label space,\n(3) building one shared vocabulary over all three corpora, and (4) training four\nBiLSTM models \u2013 SPR-only, SCAN-only, ListOps-only, and a \u201cCombined\u201d model\ntrained on the concatenation of the three training sets.   All models keep the\narchitecture unchanged; every run is always evaluated on the SPR_BENCH dev split\nwith the shape/color/harmonic weighted accuracies.   All results are gathered in\nthe required experiment_data structure and saved to working/experiment_data.npy.", "Ablation name: Unidirectional\u2010LSTM Ablation. The solution reuses all dataset,\ndataloader, metric and training utilities from the baseline, but the BiLSTM\nlayer is replaced by a forward-only LSTM (UniLSTMClassifier).  All hyper-\nparameters, seed settings, and training loops remain identical, isolating the\neffect of removing backward context.  We sweep the same hidden sizes (64, 128,\n256, 512) and record losses, SWA, CWA and HWA for each epoch.  Results are\nstored under the ablation key \u201cUnidirectional_LSTM\u201d for the SPR_BENCH dataset\nand saved to \u201cexperiment_data.npy\u201d.", "Ablation name: Frozen\u2010Embedding Ablation. The solution reproduces the original\nexperiment pipeline but adds the Frozen-Embedding ablation: the embedding matrix\nis randomly initialised once and its gradients are disabled so it never updates\nduring training. Other architecture details, data processing, training loop,\nmetric tracking, and hyper-parameter sweep remain unchanged. Results for every\nhidden size are stored under the key 'frozen_embedding' and saved to\nexperiment_data.npy."], "code": ["import os, pathlib, numpy as np, torch, torch.nn as nn, random\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\n\n# ----------------- reproducibility -----------------\nrandom.seed(0)\nnp.random.seed(0)\ntorch.manual_seed(0)\ntorch.cuda.manual_seed_all(0)\n\n# ----------------- working dir & device ------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ----------------- locate SPR_BENCH ----------------\ndef find_spr_bench() -> pathlib.Path:\n    candidates, env_path = [], os.environ.get(\"SPR_DATA_PATH\")\n    if env_path:\n        candidates.append(env_path)\n    candidates += [\n        \"./SPR_BENCH\",\n        \"../SPR_BENCH\",\n        \"../../SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]\n    for p in candidates:\n        fp = pathlib.Path(p).expanduser()\n        if fp.joinpath(\"train.csv\").exists():\n            return fp.resolve()\n    raise FileNotFoundError(\"SPR_BENCH dataset not found.\")\n\n\nDATA_PATH = find_spr_bench()\nprint(f\"Found SPR_BENCH at: {DATA_PATH}\")\n\n\n# ----------------- metrics helpers -----------------\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    corr = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    corr = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) > 0 else 0.0\n\n\ndef harmonic_weighted_accuracy(swa, cwa):\n    return 2 * swa * cwa / (swa + cwa) if (swa + cwa) > 0 else 0.0\n\n\n# ----------------- load dataset --------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv):\n        return load_dataset(\n            \"csv\", data_files=str(root / csv), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr = load_spr_bench(DATA_PATH)\n\n# ----------------- vocabulary ----------------------\nall_tokens = set(tok for ex in spr[\"train\"] for tok in ex[\"sequence\"].split())\ntoken2id = {tok: i + 1 for i, tok in enumerate(sorted(all_tokens))}\nPAD_ID = 0\nvocab_size = len(token2id) + 1\n\n\ndef encode(seq: str):\n    return [token2id[t] for t in seq.split()]\n\n\nnum_classes = len(set(spr[\"train\"][\"label\"]))\nprint(f\"Vocab size={vocab_size}, num_classes={num_classes}\")\n\n\n# ----------------- Torch dataset ------------------\nclass SPRTorchSet(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = split[\"label\"]\n        self.enc = [encode(s) for s in self.seqs]\n\n    def __len__(self):\n        return len(self.labels)\n\n    def __getitem__(self, idx):\n        return {\n            \"input_ids\": torch.tensor(self.enc[idx], dtype=torch.long),\n            \"label\": torch.tensor(self.labels[idx], dtype=torch.long),\n            \"raw_seq\": self.seqs[idx],\n        }\n\n\ndef collate_fn(batch):\n    maxlen = max(len(b[\"input_ids\"]) for b in batch)\n    ids, labels, raw = [], [], []\n    for it in batch:\n        seq = it[\"input_ids\"]\n        if pad := maxlen - len(seq):\n            seq = torch.cat([seq, torch.full((pad,), PAD_ID, dtype=torch.long)])\n        ids.append(seq)\n        labels.append(it[\"label\"])\n        raw.append(it[\"raw_seq\"])\n    return {\"input_ids\": torch.stack(ids), \"label\": torch.stack(labels), \"raw_seq\": raw}\n\n\ntrain_loader = DataLoader(\n    SPRTorchSet(spr[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate_fn\n)\ndev_loader = DataLoader(\n    SPRTorchSet(spr[\"dev\"]), batch_size=256, shuffle=False, collate_fn=collate_fn\n)\n\n\n# ----------------- model --------------------------\nclass BiLSTMClassifier(nn.Module):\n    def __init__(self, vocab_sz, emb_dim, hidden, num_cls):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_sz, emb_dim, padding_idx=PAD_ID)\n        self.lstm = nn.LSTM(emb_dim, hidden, bidirectional=True, batch_first=True)\n        self.fc = nn.Linear(hidden * 2, num_cls)\n\n    def forward(self, x):\n        emb = self.embed(x)\n        lengths = (x != PAD_ID).sum(1).cpu()\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths, batch_first=True, enforce_sorted=False\n        )\n        _, (h_n, _) = self.lstm(packed)\n        out = torch.cat([h_n[-2], h_n[-1]], dim=1)\n        return self.fc(out)\n\n\n# ----------------- experiment container -----------\nexperiment_data = {\"hidden_size\": {}}\n\n\n# ----------------- training procedure ------------\ndef run_experiment(hidden_size, epochs=6):\n    model = BiLSTMClassifier(\n        vocab_size, emb_dim=64, hidden=hidden_size, num_cls=num_classes\n    ).to(device)\n    crit = nn.CrossEntropyLoss()\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    store = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    for epoch in range(1, epochs + 1):\n        # ---- train ----\n        model.train()\n        tot_loss = 0\n        nb = 0\n        for batch in train_loader:\n            batch = {\n                k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                for k, v in batch.items()\n            }\n            opt.zero_grad()\n            logit = model(batch[\"input_ids\"])\n            loss = crit(logit, batch[\"label\"])\n            loss.backward()\n            opt.step()\n            tot_loss += loss.item()\n            nb += 1\n        tr_loss = tot_loss / nb\n        store[\"losses\"][\"train\"].append((epoch, tr_loss))\n        # ---- validate ----\n        model.eval()\n        vloss = 0\n        nb = 0\n        preds, labels, seqs = [], [], []\n        with torch.no_grad():\n            for batch in dev_loader:\n                batch = {\n                    k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                    for k, v in batch.items()\n                }\n                logit = model(batch[\"input_ids\"])\n                loss = crit(logit, batch[\"label\"])\n                vloss += loss.item()\n                nb += 1\n                p = logit.argmax(-1).cpu().tolist()\n                l = batch[\"label\"].cpu().tolist()\n                preds.extend(p)\n                labels.extend(l)\n                seqs.extend(batch[\"raw_seq\"])\n        v_loss = vloss / nb\n        store[\"losses\"][\"val\"].append((epoch, v_loss))\n        swa = shape_weighted_accuracy(seqs, labels, preds)\n        cwa = color_weighted_accuracy(seqs, labels, preds)\n        hwa = harmonic_weighted_accuracy(swa, cwa)\n        store[\"metrics\"][\"val\"].append((epoch, swa, cwa, hwa))\n        if epoch == epochs:\n            store[\"predictions\"] = preds\n            store[\"ground_truth\"] = labels\n        print(\n            f\"[hidden={hidden_size}] Epoch{epoch} \"\n            f\"train_loss={tr_loss:.4f} val_loss={v_loss:.4f} \"\n            f\"SWA={swa:.4f} CWA={cwa:.4f} HWA={hwa:.4f}\"\n        )\n    return store\n\n\n# ----------------- hyperparameter sweep ----------\nfor hs in [64, 128, 256, 512]:\n    experiment_data[\"hidden_size\"][hs] = {\"SPR_BENCH\": run_experiment(hs)}\n\n# ----------------- save --------------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(f\"Saved experiment data to {os.path.join(working_dir,'experiment_data.npy')}\")\n", "# ------------------ Mean-Pooled Embedding Classifier Ablation ------------------\nimport os, pathlib, random, numpy as np, torch, torch.nn as nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\n\n# --------------- reproducibility ----------------\nrandom.seed(0)\nnp.random.seed(0)\ntorch.manual_seed(0)\ntorch.cuda.manual_seed_all(0)\n\n# --------------- working dir / device ----------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# --------------- locate SPR_BENCH ---------------\ndef find_spr_bench() -> pathlib.Path:\n    candidates, env_path = [], os.environ.get(\"SPR_DATA_PATH\")\n    if env_path:\n        candidates.append(env_path)\n    candidates += [\n        \"./SPR_BENCH\",\n        \"../SPR_BENCH\",\n        \"../../SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]\n    for p in candidates:\n        fp = pathlib.Path(p).expanduser()\n        if fp.joinpath(\"train.csv\").exists():\n            return fp.resolve()\n    raise FileNotFoundError(\"SPR_BENCH dataset not found.\")\n\n\nDATA_PATH = find_spr_bench()\nprint(f\"Found SPR_BENCH at: {DATA_PATH}\")\n\n\n# --------------- metric helpers -----------------\ndef count_shape_variety(sequence: str) -> int:\n    return len(set(tok[0] for tok in sequence.strip().split() if tok))\n\n\ndef count_color_variety(sequence: str) -> int:\n    return len(set(tok[1] for tok in sequence.strip().split() if len(tok) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    corr = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) else 0.0\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    corr = [wt if t == p else 0 for wt, t, p in zip(w, y_true, y_pred)]\n    return sum(corr) / sum(w) if sum(w) else 0.0\n\n\ndef harmonic_weighted_accuracy(swa, cwa):\n    return 2 * swa * cwa / (swa + cwa) if (swa + cwa) else 0.0\n\n\n# --------------- load dataset -------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv):\n        return load_dataset(\n            \"csv\", data_files=str(root / csv), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr = load_spr_bench(DATA_PATH)\n\n# --------------- vocabulary ---------------------\nall_tokens = set(tok for ex in spr[\"train\"] for tok in ex[\"sequence\"].split())\ntoken2id = {tok: i + 1 for i, tok in enumerate(sorted(all_tokens))}\nPAD_ID = 0\nvocab_size = len(token2id) + 1\n\n\ndef encode(seq: str):\n    return [token2id[t] for t in seq.split()]\n\n\nnum_classes = len(set(spr[\"train\"][\"label\"]))\nprint(f\"Vocab size={vocab_size}, num_classes={num_classes}\")\n\n\n# --------------- torch dataset ------------------\nclass SPRTorchSet(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = split[\"label\"]\n        self.enc = [encode(s) for s in self.seqs]\n\n    def __len__(self):\n        return len(self.labels)\n\n    def __getitem__(self, idx):\n        return {\n            \"input_ids\": torch.tensor(self.enc[idx], dtype=torch.long),\n            \"label\": torch.tensor(self.labels[idx], dtype=torch.long),\n            \"raw_seq\": self.seqs[idx],\n        }\n\n\ndef collate_fn(batch):\n    maxlen = max(len(b[\"input_ids\"]) for b in batch)\n    ids, labels, raw = [], [], []\n    for it in batch:\n        seq = it[\"input_ids\"]\n        if pad := maxlen - len(seq):\n            seq = torch.cat([seq, torch.full((pad,), PAD_ID, dtype=torch.long)])\n        ids.append(seq)\n        labels.append(it[\"label\"])\n        raw.append(it[\"raw_seq\"])\n    return {\"input_ids\": torch.stack(ids), \"label\": torch.stack(labels), \"raw_seq\": raw}\n\n\ntrain_loader = DataLoader(\n    SPRTorchSet(spr[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate_fn\n)\ndev_loader = DataLoader(\n    SPRTorchSet(spr[\"dev\"]), batch_size=256, shuffle=False, collate_fn=collate_fn\n)\n\n\n# --------------- mean-pool classifier -----------\nclass MeanPoolClassifier(nn.Module):\n    def __init__(self, vocab_sz, emb_dim, num_cls):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_sz, emb_dim, padding_idx=PAD_ID)\n        self.fc = nn.Linear(emb_dim, num_cls)\n\n    def forward(self, x):\n        emb = self.embed(x)  # B x T x D\n        mask = (x != PAD_ID).unsqueeze(-1)  # B x T x 1\n        summed = (emb * mask).sum(1)  # B x D\n        lengths = mask.sum(1).clamp(min=1)  # B x 1\n        mean = summed / lengths  # B x D\n        return self.fc(mean)\n\n\n# --------------- experiment container -----------\nexperiment_data = {\"mean_pool_ablation\": {}}\ndataset_key = \"SPR_BENCH\"\nexperiment_data[\"mean_pool_ablation\"][dataset_key] = {\n    \"metrics\": {\"train\": [], \"val\": []},\n    \"losses\": {\"train\": [], \"val\": []},\n    \"predictions\": [],\n    \"ground_truth\": [],\n}\n\n\n# --------------- training loop ------------------\ndef run_mean_pool_experiment(emb_dim, epochs=6):\n    model = MeanPoolClassifier(vocab_size, emb_dim, num_classes).to(device)\n    crit = nn.CrossEntropyLoss()\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    store = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    for epoch in range(1, epochs + 1):\n        # ----- train -----\n        model.train()\n        tot_loss = 0\n        nb = 0\n        for batch in train_loader:\n            batch = {\n                k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                for k, v in batch.items()\n            }\n            opt.zero_grad()\n            logits = model(batch[\"input_ids\"])\n            loss = crit(logits, batch[\"label\"])\n            loss.backward()\n            opt.step()\n            tot_loss += loss.item()\n            nb += 1\n        tr_loss = tot_loss / nb\n        store[\"losses\"][\"train\"].append((epoch, tr_loss))\n        # ----- val -------\n        model.eval()\n        vloss = 0\n        nb = 0\n        preds = []\n        labels = []\n        seqs = []\n        with torch.no_grad():\n            for batch in dev_loader:\n                batch = {\n                    k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                    for k, v in batch.items()\n                }\n                logits = model(batch[\"input_ids\"])\n                loss = crit(logits, batch[\"label\"])\n                vloss += loss.item()\n                nb += 1\n                p = logits.argmax(-1).cpu().tolist()\n                l = batch[\"label\"].cpu().tolist()\n                preds.extend(p)\n                labels.extend(l)\n                seqs.extend(batch[\"raw_seq\"])\n        v_loss = vloss / nb\n        store[\"losses\"][\"val\"].append((epoch, v_loss))\n        swa = shape_weighted_accuracy(seqs, labels, preds)\n        cwa = color_weighted_accuracy(seqs, labels, preds)\n        hwa = harmonic_weighted_accuracy(swa, cwa)\n        store[\"metrics\"][\"val\"].append((epoch, swa, cwa, hwa))\n        if epoch == epochs:\n            store[\"predictions\"] = preds\n            store[\"ground_truth\"] = labels\n        print(\n            f\"[emb_dim={emb_dim}] Epoch{epoch} train_loss={tr_loss:.4f} val_loss={v_loss:.4f} \"\n            f\"SWA={swa:.4f} CWA={cwa:.4f} HWA={hwa:.4f}\"\n        )\n    return store\n\n\n# --------------- hyperparameter sweep ----------\nfor dim in [32, 64, 128]:\n    experiment_data[\"mean_pool_ablation\"][dataset_key][f\"emb_{dim}\"] = (\n        run_mean_pool_experiment(dim)\n    )\n\n# --------------- save --------------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(f\"Saved experiment data to {os.path.join(working_dir,'experiment_data.npy')}\")\n", "import os, pathlib, random, numpy as np, torch, torch.nn as nn\nfrom torch.utils.data import Dataset, DataLoader, ConcatDataset\nfrom datasets import load_dataset, DatasetDict\n\n# ---------- reproducibility ----------\nrandom.seed(0)\nnp.random.seed(0)\ntorch.manual_seed(0)\ntorch.cuda.manual_seed_all(0)\n\n# ---------- work dir & device ----------\nwork_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(work_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(\"Device:\", device)\n\n\n# ---------- locate SPR_BENCH ----------\ndef find_spr_bench() -> pathlib.Path:\n    cands = [\n        os.environ.get(\"SPR_DATA_PATH\", \"\"),\n        \"./SPR_BENCH\",\n        \"../SPR_BENCH\",\n        \"../../SPR_BENCH\",\n    ]\n    for p in cands:\n        fp = pathlib.Path(p)\n        if fp.joinpath(\"train.csv\").exists():\n            return fp.resolve()\n    raise FileNotFoundError(\"SPR_BENCH not found\")\n\n\nSPR_PATH = find_spr_bench()\nprint(\"SPR_BENCH @\", SPR_PATH)\n\n\n# ---------- metrics ----------\ndef _shape_v(seq):\n    return len({t[0] for t in seq.split() if t})\n\n\ndef _color_v(seq):\n    return len({t[1] for t in seq.split() if len(t) > 1})\n\n\ndef swa(seq, y, p):\n    w = [_shape_v(s) for s in seq]\n    c = [wt if t == q else 0 for wt, t, q in zip(w, y, p)]\n    return sum(c) / sum(w) if sum(w) else 0\n\n\ndef cwa(seq, y, p):\n    w = [_color_v(s) for s in seq]\n    c = [wt if t == q else 0 for wt, t, q in zip(w, y, p)]\n    return sum(c) / sum(w) if sum(w) else 0\n\n\ndef hwa(s, c):\n    return 2 * s * c / (s + c) if s + c else 0\n\n\n# ---------- load SPR_BENCH ----------\ndef load_spr(path):\n    ld = lambda f: load_dataset(\n        \"csv\", data_files=str(path / f), split=\"train\", cache_dir=\".cache_dsets\"\n    )\n    return DatasetDict(train=ld(\"train.csv\"), dev=ld(\"dev.csv\"), test=ld(\"test.csv\"))\n\n\nspr = load_spr(SPR_PATH)\n\n# ---------- load SCAN ----------\nscan = load_dataset(\"scan\", \"length\", cache_dir=\".cache_dsets\")\n# make classification label = length of action sequence\nfor split in [\"train\", \"test\"]:\n    scan[split] = scan[split].map(\n        lambda e: {\"sequence\": e[\"command\"], \"label\": len(e[\"actions\"].split())}\n    )\n\n# ---------- load ListOps ----------\nlistops = load_dataset(\"listops\", cache_dir=\".cache_dsets\")\nlistops[\"train\"] = listops[\"train\"].rename_columns(\n    {\"sentence\": \"sequence\", \"label\": \"label\"}\n)\nlistops[\"validation\"] = listops[\"validation\"].rename_columns(\n    {\"sentence\": \"sequence\", \"label\": \"label\"}\n)\nfor sp in [\"train\", \"validation\"]:\n    listops[sp] = listops[sp].map(\n        lambda e: {\"sequence\": e[\"sequence\"], \"label\": int(e[\"label\"])}\n    )\n\n# ---------- label disjointification ----------\nspr_max = max(spr[\"train\"][\"label\"])\nscan_offset = spr_max + 1\nscan[\"train\"] = scan[\"train\"].map(lambda e: {\"label\": e[\"label\"] + scan_offset})\nlistops_max = max(int(l) for l in listops[\"train\"][\"label\"])\nlistops_offset = scan_offset + max(scan[\"train\"][\"label\"]) + 1\nlistops[\"train\"] = listops[\"train\"].map(\n    lambda e: {\"label\": e[\"label\"] + listops_offset}\n)\nNUM_CLASSES = listops_offset + listops_max + 1\nprint(\"Total classes:\", NUM_CLASSES)\n\n# ---------- build vocabulary ----------\ntokset = set()\n\n\ndef add_tokens(ds, field=\"sequence\"):\n    for ex in ds:\n        toket = ex[field].split()\n        tokset.update(toket)\n\n\nadd_tokens(spr[\"train\"])\nadd_tokens(scan[\"train\"])\nadd_tokens(listops[\"train\"])\nPAD_ID = 0\ntoken2id = {tok: i + 1 for i, tok in enumerate(sorted(tokset))}\nvocab_size = len(token2id) + 1\n\n\ndef encode(seq):\n    return [token2id[t] for t in seq.split()]\n\n\n# ---------- torch Datasets ----------\nclass TextSet(Dataset):\n    def __init__(self, hf_split):\n        self.raw = [ex[\"sequence\"] for ex in hf_split]\n        self.lab = [ex[\"label\"] for ex in hf_split]\n        self.enc = [encode(s) for s in self.raw]\n\n    def __len__(self):\n        return len(self.lab)\n\n    def __getitem__(self, idx):\n        return {\n            \"ids\": torch.tensor(self.enc[idx], dtype=torch.long),\n            \"label\": torch.tensor(self.lab[idx], dtype=torch.long),\n            \"raw\": self.raw[idx],\n        }\n\n\ndef collate(batch):\n    mx = max(len(b[\"ids\"]) for b in batch)\n    ids = [\n        torch.cat([b[\"ids\"], torch.full((mx - len(b[\"ids\"]),), PAD_ID)]) for b in batch\n    ]\n    return {\n        \"ids\": torch.stack(ids),\n        \"label\": torch.stack([b[\"label\"] for b in batch]),\n        \"raw\": [b[\"raw\"] for b in batch],\n    }\n\n\n# loaders\nspr_train_dl = DataLoader(\n    TextSet(spr[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate\n)\nscan_train_dl = DataLoader(\n    TextSet(scan[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate\n)\nlistops_train_dl = DataLoader(\n    TextSet(listops[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate\n)\ncombined_train_dl = DataLoader(\n    ConcatDataset(\n        [TextSet(spr[\"train\"]), TextSet(scan[\"train\"]), TextSet(listops[\"train\"])]\n    ),\n    batch_size=128,\n    shuffle=True,\n    collate_fn=lambda x: collate(x),\n)\n\nspr_dev_dl = DataLoader(\n    TextSet(spr[\"dev\"]), batch_size=256, shuffle=False, collate_fn=collate\n)\n\n\n# ---------- model ----------\nclass BiLSTM(nn.Module):\n    def __init__(self):\n        super().__init__()\n\n    def __init__(self):\n        super().__init__()\n\n    def __init__(self, vs, ed, hd, nc):\n        super().__init__()\n        self.emb = nn.Embedding(vs, ed, padding_idx=PAD_ID)\n        self.lstm = nn.LSTM(ed, hd, batch_first=True, bidirectional=True)\n        self.fc = nn.Linear(hd * 2, nc)\n\n    def forward(self, x):\n        emb = self.emb(x)\n        lens = (x != PAD_ID).sum(1).cpu()\n        pack = nn.utils.rnn.pack_padded_sequence(\n            emb, lens, batch_first=True, enforce_sorted=False\n        )\n        _, (h, _) = self.lstm(pack)\n        out = torch.cat([h[-2], h[-1]], 1)\n        return self.fc(out)\n\n\n# ---------- training/val ----------\ndef train_model(name, train_dl, epochs=3, hidden=128):\n    model = BiLSTM(vocab_size, 64, hidden, NUM_CLASSES).to(device)\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    loss_fn = nn.CrossEntropyLoss()\n    store = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    for ep in range(1, epochs + 1):\n        model.train()\n        tl = 0\n        n = 0\n        for bt in train_dl:\n            opt.zero_grad()\n            ids = bt[\"ids\"].to(device)\n            lab = bt[\"label\"].to(device)\n            loss = loss_fn(model(ids), lab)\n            loss.backward()\n            opt.step()\n            tl += loss.item()\n            n += 1\n        store[\"losses\"][\"train\"].append((ep, tl / n))\n        # ---- validation on SPR dev ----\n        model.eval()\n        vl = 0\n        n = 0\n        preds = []\n        labels = []\n        raws = []\n        with torch.no_grad():\n            for bt in spr_dev_dl:\n                ids = bt[\"ids\"].to(device)\n                lab = bt[\"label\"].to(device)\n                logit = model(ids)\n                loss = loss_fn(logit, lab)\n                vl += loss.item()\n                n += 1\n                preds += logit.argmax(-1).cpu().tolist()\n                labels += lab.cpu().tolist()\n                raws += bt[\"raw\"]\n        store[\"losses\"][\"val\"].append((ep, vl / n))\n        s, c = swa(raws, labels, preds), cwa(raws, labels, preds)\n        h = hwa(s, c)\n        store[\"metrics\"][\"val\"].append((ep, s, c, h))\n        if ep == epochs:\n            store[\"predictions\"], store[\"ground_truth\"] = preds, labels\n        print(\n            f\"[{name}] ep{ep} tl={tl/n:.3f} vl={vl/n:.3f} swa={s:.3f} cwa={c:.3f} hwa={h:.3f}\"\n        )\n    return store\n\n\n# ---------- run ablations ----------\nexperiment_data = {\"multi_synth_training\": {}}\nexperiment_data[\"multi_synth_training\"][\"SPR_only\"] = train_model(\n    \"SPR_only\", spr_train_dl\n)\nexperiment_data[\"multi_synth_training\"][\"SCAN_only\"] = train_model(\n    \"SCAN_only\", scan_train_dl\n)\nexperiment_data[\"multi_synth_training\"][\"ListOps_only\"] = train_model(\n    \"ListOps_only\", listops_train_dl\n)\nexperiment_data[\"multi_synth_training\"][\"Combined\"] = train_model(\n    \"Combined\", combined_train_dl\n)\n\n# ---------- save ----------\nnp.save(\n    os.path.join(work_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Saved to\", os.path.join(work_dir, \"experiment_data.npy\"))\n", "import os, pathlib, random, numpy as np, torch, torch.nn as nn\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\n\n# ---------------- reproducibility -----------------\nrandom.seed(0)\nnp.random.seed(0)\ntorch.manual_seed(0)\ntorch.cuda.manual_seed_all(0)\n\n# ---------------- working dir & device ------------\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# ---------------- locate SPR_BENCH ----------------\ndef find_spr_bench() -> pathlib.Path:\n    cands, env = [], os.environ.get(\"SPR_DATA_PATH\")\n    if env:\n        cands.append(env)\n    cands += [\n        \"./SPR_BENCH\",\n        \"../SPR_BENCH\",\n        \"../../SPR_BENCH\",\n        \"/home/zxl240011/AI-Scientist-v2/SPR_BENCH\",\n    ]\n    for p in cands:\n        fp = pathlib.Path(p).expanduser()\n        if fp.joinpath(\"train.csv\").exists():\n            return fp.resolve()\n    raise FileNotFoundError(\"SPR_BENCH dataset not found.\")\n\n\nDATA_PATH = find_spr_bench()\nprint(f\"Found SPR_BENCH at: {DATA_PATH}\")\n\n\n# ---------------- metrics helpers -----------------\ndef count_shape_variety(seq):\n    return len(set(t[0] for t in seq.split() if t))\n\n\ndef count_color_variety(seq):\n    return len(set(t[1] for t in seq.split() if len(t) > 1))\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return sum(wi for wi, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return sum(wi for wi, t, p in zip(w, y_true, y_pred) if t == p) / max(sum(w), 1)\n\n\ndef harmonic_weighted_accuracy(swa, cwa):\n    return 2 * swa * cwa / (swa + cwa) if swa + cwa > 0 else 0\n\n\n# ---------------- load dataset --------------------\ndef load_spr_bench(root: pathlib.Path) -> DatasetDict:\n    def _load(csv):\n        return load_dataset(\n            \"csv\", data_files=str(root / csv), split=\"train\", cache_dir=\".cache_dsets\"\n        )\n\n    return DatasetDict(\n        train=_load(\"train.csv\"), dev=_load(\"dev.csv\"), test=_load(\"test.csv\")\n    )\n\n\nspr = load_spr_bench(DATA_PATH)\n\n# ---------------- vocabulary ----------------------\nall_tokens = set(tok for ex in spr[\"train\"] for tok in ex[\"sequence\"].split())\ntoken2id = {tok: i + 1 for i, tok in enumerate(sorted(all_tokens))}\nPAD_ID = 0\nvocab_size = len(token2id) + 1\n\n\ndef encode(seq):\n    return [token2id[t] for t in seq.split()]\n\n\nnum_classes = len(set(spr[\"train\"][\"label\"]))\nprint(f\"Vocab size={vocab_size}, num_classes={num_classes}\")\n\n\n# ---------------- Torch dataset ------------------\nclass SPRTorchSet(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = split[\"label\"]\n        self.enc = [encode(s) for s in self.seqs]\n\n    def __len__(self):\n        return len(self.labels)\n\n    def __getitem__(self, idx):\n        return {\n            \"input_ids\": torch.tensor(self.enc[idx], dtype=torch.long),\n            \"label\": torch.tensor(self.labels[idx], dtype=torch.long),\n            \"raw_seq\": self.seqs[idx],\n        }\n\n\ndef collate_fn(batch):\n    maxlen = max(len(b[\"input_ids\"]) for b in batch)\n    ids, labels, raw = [], [], []\n    for it in batch:\n        seq = it[\"input_ids\"]\n        if pad := maxlen - len(seq):\n            seq = torch.cat([seq, torch.full((pad,), PAD_ID, dtype=torch.long)])\n        ids.append(seq)\n        labels.append(it[\"label\"])\n        raw.append(it[\"raw_seq\"])\n    return {\"input_ids\": torch.stack(ids), \"label\": torch.stack(labels), \"raw_seq\": raw}\n\n\ntrain_loader = DataLoader(\n    SPRTorchSet(spr[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate_fn\n)\ndev_loader = DataLoader(\n    SPRTorchSet(spr[\"dev\"]), batch_size=256, shuffle=False, collate_fn=collate_fn\n)\n\n\n# ---------------- model: Uni-directional LSTM -----\nclass UniLSTMClassifier(nn.Module):\n    def __init__(self, vocab_sz, emb_dim, hidden, num_cls):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_sz, emb_dim, padding_idx=PAD_ID)\n        self.lstm = nn.LSTM(emb_dim, hidden, bidirectional=False, batch_first=True)\n        self.fc = nn.Linear(hidden, num_cls)\n\n    def forward(self, x):\n        emb = self.embed(x)\n        lengths = (x != PAD_ID).sum(1).cpu()\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths, batch_first=True, enforce_sorted=False\n        )\n        _, (h_n, _) = self.lstm(packed)\n        return self.fc(h_n[-1])\n\n\n# ---------------- experiment container -----------\nexperiment_data = {\"Unidirectional_LSTM\": {\"SPR_BENCH\": {\"hidden_size\": {}}}}\n\n\n# ---------------- training loop ------------------\ndef run_experiment(hidden_size, epochs=6):\n    model = UniLSTMClassifier(vocab_size, 64, hidden_size, num_classes).to(device)\n    crit = nn.CrossEntropyLoss()\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    store = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    for ep in range(1, epochs + 1):\n        # ----- train -----\n        model.train()\n        tot_loss = nb = 0\n        for batch in train_loader:\n            batch = {\n                k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                for k, v in batch.items()\n            }\n            opt.zero_grad()\n            logit = model(batch[\"input_ids\"])\n            loss = crit(logit, batch[\"label\"])\n            loss.backward()\n            opt.step()\n            tot_loss += loss.item()\n            nb += 1\n        tr_loss = tot_loss / nb\n        store[\"losses\"][\"train\"].append((ep, tr_loss))\n        # ----- validate -----\n        model.eval()\n        vloss = nb = 0\n        preds = labels = seqs = []\n        preds = []\n        labels = []\n        seqs = []\n        with torch.no_grad():\n            for batch in dev_loader:\n                batch = {\n                    k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                    for k, v in batch.items()\n                }\n                logit = model(batch[\"input_ids\"])\n                loss = crit(logit, batch[\"label\"])\n                vloss += loss.item()\n                nb += 1\n                preds.extend(logit.argmax(-1).cpu().tolist())\n                labels.extend(batch[\"label\"].cpu().tolist())\n                seqs.extend(batch[\"raw_seq\"])\n        v_loss = vloss / nb\n        store[\"losses\"][\"val\"].append((ep, v_loss))\n        swa = shape_weighted_accuracy(seqs, labels, preds)\n        cwa = color_weighted_accuracy(seqs, labels, preds)\n        hwa = harmonic_weighted_accuracy(swa, cwa)\n        store[\"metrics\"][\"val\"].append((ep, swa, cwa, hwa))\n        if ep == epochs:\n            store[\"predictions\"] = preds\n            store[\"ground_truth\"] = labels\n        print(\n            f\"[hidden={hidden_size}] Epoch{ep} \"\n            f\"train_loss={tr_loss:.4f} val_loss={v_loss:.4f} \"\n            f\"SWA={swa:.4f} CWA={cwa:.4f} HWA={hwa:.4f}\"\n        )\n    return store\n\n\n# -------------- hyperparameter sweep -------------\nfor hs in [64, 128, 256, 512]:\n    experiment_data[\"Unidirectional_LSTM\"][\"SPR_BENCH\"][\"hidden_size\"][hs] = (\n        run_experiment(hs)\n    )\n\n# ---------------- save results -------------------\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(f\"Saved experiment data to {os.path.join(working_dir,'experiment_data.npy')}\")\n", "import os, pathlib, numpy as np, torch, torch.nn as nn, random\nfrom torch.utils.data import Dataset, DataLoader\nfrom datasets import load_dataset, DatasetDict\n\n# ============== reproducibility ==============\nrandom.seed(0)\nnp.random.seed(0)\ntorch.manual_seed(0)\ntorch.cuda.manual_seed_all(0)\n\n# ============== runtime paths ===============\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(\"Device:\", device)\n\n\n# ============== SPR_BENCH locator ============\ndef find_spr_bench() -> pathlib.Path:\n    cands = [\n        os.environ.get(\"SPR_DATA_PATH\", None),\n        \"./SPR_BENCH\",\n        \"../SPR_BENCH\",\n        \"../../SPR_BENCH\",\n    ]\n    for p in cands:\n        if not p:\n            continue\n        fp = pathlib.Path(p).expanduser()\n        if fp.joinpath(\"train.csv\").exists():\n            return fp.resolve()\n    raise FileNotFoundError(\"SPR_BENCH not found\")\n\n\nDATA_PATH = find_spr_bench()\nprint(\"SPR_BENCH @\", DATA_PATH)\n\n\n# ============== metrics ======================\ndef count_shape_variety(seq):\n    return len({tok[0] for tok in seq.split() if tok})\n\n\ndef count_color_variety(seq):\n    return len({tok[1] for tok in seq.split() if len(tok) > 1})\n\n\ndef shape_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_shape_variety(s) for s in seqs]\n    return (\n        sum(wt for wt, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n        if sum(w)\n        else 0\n    )\n\n\ndef color_weighted_accuracy(seqs, y_true, y_pred):\n    w = [count_color_variety(s) for s in seqs]\n    return (\n        sum(wt for wt, t, p in zip(w, y_true, y_pred) if t == p) / sum(w)\n        if sum(w)\n        else 0\n    )\n\n\ndef harmonic_weighted_accuracy(swa, cwa):\n    return 2 * swa * cwa / (swa + cwa) if (swa + cwa) > 0 else 0\n\n\n# ============== load dataset ================\ndef load_spr(root: pathlib.Path) -> DatasetDict:\n    load = lambda csv: load_dataset(\n        \"csv\", data_files=str(root / csv), split=\"train\", cache_dir=\".cache_dsets\"\n    )\n    return DatasetDict(\n        train=load(\"train.csv\"), dev=load(\"dev.csv\"), test=load(\"test.csv\")\n    )\n\n\nspr = load_spr(DATA_PATH)\n\n# ============== vocabulary ===================\nall_tokens = set(tok for ex in spr[\"train\"] for tok in ex[\"sequence\"].split())\ntoken2id = {tok: i + 1 for i, tok in enumerate(sorted(all_tokens))}\nPAD_ID = 0\nvocab_size = len(token2id) + 1\nencode = lambda s: [token2id[t] for t in s.split()]\nnum_classes = len(set(spr[\"train\"][\"label\"]))\nprint(\"Vocab:\", vocab_size, \"Classes:\", num_classes)\n\n\n# ============== dataset class ===============\nclass SPRTorchSet(Dataset):\n    def __init__(self, split):\n        self.seqs = split[\"sequence\"]\n        self.labels = split[\"label\"]\n        self.enc = [encode(s) for s in self.seqs]\n\n    def __len__(self):\n        return len(self.labels)\n\n    def __getitem__(self, i):\n        return {\n            \"input_ids\": torch.tensor(self.enc[i], dtype=torch.long),\n            \"label\": torch.tensor(self.labels[i], dtype=torch.long),\n            \"raw_seq\": self.seqs[i],\n        }\n\n\ndef collate_fn(batch):\n    maxlen = max(len(b[\"input_ids\"]) for b in batch)\n    ids, labels, raw = [], [], []\n    for b in batch:\n        seq = b[\"input_ids\"]\n        if pad := maxlen - len(seq):\n            seq = torch.cat([seq, torch.full((pad,), PAD_ID, dtype=torch.long)])\n        ids.append(seq)\n        labels.append(b[\"label\"])\n        raw.append(b[\"raw_seq\"])\n    return {\"input_ids\": torch.stack(ids), \"label\": torch.stack(labels), \"raw_seq\": raw}\n\n\ntrain_loader = DataLoader(\n    SPRTorchSet(spr[\"train\"]), batch_size=128, shuffle=True, collate_fn=collate_fn\n)\ndev_loader = DataLoader(\n    SPRTorchSet(spr[\"dev\"]), batch_size=256, shuffle=False, collate_fn=collate_fn\n)\n\n\n# ============== model =======================\nclass BiLSTMClassifier(nn.Module):\n    def __init__(self, vocab_sz, emb_dim, hidden, num_cls, freeze_emb=False):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_sz, emb_dim, padding_idx=PAD_ID)\n        if freeze_emb:\n            self.embed.weight.requires_grad_(False)\n        self.lstm = nn.LSTM(emb_dim, hidden, bidirectional=True, batch_first=True)\n        self.fc = nn.Linear(hidden * 2, num_cls)\n\n    def forward(self, x):\n        emb = self.embed(x)\n        lengths = (x != PAD_ID).sum(1).cpu()\n        packed = nn.utils.rnn.pack_padded_sequence(\n            emb, lengths, batch_first=True, enforce_sorted=False\n        )\n        _, (h, _) = self.lstm(packed)\n        out = torch.cat([h[-2], h[-1]], 1)\n        return self.fc(out)\n\n\n# ============== experiment dict =============\nexperiment_data = {\"frozen_embedding\": {}}\n\n\n# ============== training loop ===============\ndef run_experiment(hidden_size, epochs=6):\n    model = BiLSTMClassifier(\n        vocab_size, 64, hidden_size, num_classes, freeze_emb=True\n    ).to(device)\n    crit = nn.CrossEntropyLoss()\n    opt = torch.optim.Adam([p for p in model.parameters() if p.requires_grad], lr=1e-3)\n    log = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    for ep in range(1, epochs + 1):\n        # --- train ---\n        model.train()\n        tot = 0\n        nb = 0\n        for batch in train_loader:\n            batch = {\n                k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                for k, v in batch.items()\n            }\n            opt.zero_grad()\n            out = model(batch[\"input_ids\"])\n            loss = crit(out, batch[\"label\"])\n            loss.backward()\n            opt.step()\n            tot += loss.item()\n            nb += 1\n        tr_loss = tot / nb\n        log[\"losses\"][\"train\"].append((ep, tr_loss))\n        # --- val ---\n        model.eval()\n        vtot = 0\n        nb = 0\n        preds, labels, seqs = [], [], []\n        with torch.no_grad():\n            for batch in dev_loader:\n                batch = {\n                    k: (v.to(device) if isinstance(v, torch.Tensor) else v)\n                    for k, v in batch.items()\n                }\n                out = model(batch[\"input_ids\"])\n                loss = crit(out, batch[\"label\"])\n                vtot += loss.item()\n                nb += 1\n                p = out.argmax(-1).cpu().tolist()\n                l = batch[\"label\"].cpu().tolist()\n                preds.extend(p)\n                labels.extend(l)\n                seqs.extend(batch[\"raw_seq\"])\n        v_loss = vtot / nb\n        log[\"losses\"][\"val\"].append((ep, v_loss))\n        swa = shape_weighted_accuracy(seqs, labels, preds)\n        cwa = color_weighted_accuracy(seqs, labels, preds)\n        hwa = harmonic_weighted_accuracy(swa, cwa)\n        log[\"metrics\"][\"val\"].append((ep, swa, cwa, hwa))\n        if ep == epochs:\n            log[\"predictions\"], log[\"ground_truth\"] = preds, labels\n        print(\n            f\"[freeze] hid={hidden_size} ep{ep} tr_loss={tr_loss:.4f} val_loss={v_loss:.4f} \"\n            f\"SWA={swa:.4f} CWA={cwa:.4f} HWA={hwa:.4f}\"\n        )\n    return log\n\n\n# ============== sweep hidden sizes ==========\nfor hs in [64, 128, 256, 512]:\n    experiment_data[\"frozen_embedding\"][hs] = {\"SPR_BENCH\": run_experiment(hs)}\n\n# ============== save results ===============\nnp.save(\n    os.path.join(working_dir, \"experiment_data.npy\"), experiment_data, allow_pickle=True\n)\nprint(\"Saved to\", os.path.join(working_dir, \"experiment_data.npy\"))\n"], "term_out": ["['Using device: cuda', '\\n', 'Found SPR_BENCH at: /home/zxl240011/AI-\nScientist-v2/SPR_BENCH', '\\n', 'Vocab size=17, num_classes=2', '\\n',\n'[hidden=64] Epoch1 train_loss=0.2265 val_loss=0.0937 SWA=0.9748 CWA=0.9740\nHWA=0.9744', '\\n', '[hidden=64] Epoch2 train_loss=0.0586 val_loss=0.0338\nSWA=0.9904 CWA=0.9907 HWA=0.9906', '\\n', '[hidden=64] Epoch3 train_loss=0.0239\nval_loss=0.0178 SWA=0.9944 CWA=0.9948 HWA=0.9946', '\\n', '[hidden=64] Epoch4\ntrain_loss=0.0116 val_loss=0.0102 SWA=0.9970 CWA=0.9971 HWA=0.9971', '\\n',\n'[hidden=64] Epoch5 train_loss=0.0050 val_loss=0.0070 SWA=0.9977 CWA=0.9976\nHWA=0.9976', '\\n', '[hidden=64] Epoch6 train_loss=0.0028 val_loss=0.0041\nSWA=0.9985 CWA=0.9986 HWA=0.9986', '\\n', '[hidden=128] Epoch1 train_loss=0.2140\nval_loss=0.1051 SWA=0.9639 CWA=0.9628 HWA=0.9634', '\\n', '[hidden=128] Epoch2\ntrain_loss=0.0582 val_loss=0.0295 SWA=0.9931 CWA=0.9932 HWA=0.9932', '\\n',\n'[hidden=128] Epoch3 train_loss=0.0191 val_loss=0.0151 SWA=0.9973 CWA=0.9975\nHWA=0.9974', '\\n', '[hidden=128] Epoch4 train_loss=0.0063 val_loss=0.0039\nSWA=0.9995 CWA=0.9996 HWA=0.9996', '\\n', '[hidden=128] Epoch5 train_loss=0.0025\nval_loss=0.0024 SWA=0.9995 CWA=0.9996 HWA=0.9996', '\\n', '[hidden=128] Epoch6\ntrain_loss=0.0009 val_loss=0.0014 SWA=0.9995 CWA=0.9996 HWA=0.9996', '\\n',\n'[
